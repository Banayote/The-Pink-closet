<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #f4f4f4;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }
        .close-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
        }
        .sidebar-content {
            padding: 20px;
        }
        .sidebar-item {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        .sidebar-item:hover {
            background-color: #ddd;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div id="menuIcon" class="menu-icon">&#9776;</div>
        <h1 id="storeName">The Pink Closet</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <section id="main-content">
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>
    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div class="sidebar-content">
            <a href="#" id="profileLink" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('closeBtn');
        const productList = document.getElementById('product-list');

        function openSidebar() {
            sidebar.style.display = 'block';
        }
        function closeSidebar() {
            sidebar.style.display = 'none';
        }
        menuIcon.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        window.addEventListener('click', function(event) {
            if (event.target === sidebar) {
                closeSidebar();
            }
        });

        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:3000/products'); // Update URL if needed
                if (!response.ok) throw new Error('Failed to fetch products');
                
                const products = await response.json();
                productList.innerHTML = '';
                products.forEach((product) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>Price: $${parseFloat(product.price).toFixed(2)}</p>
                        <img src="${product.image}" alt="${product.name}">
                    `;
                    productDiv.addEventListener('click', () => {
                        alert(`You clicked on ${product.name}`);
                    });
                    productList.appendChild(productDiv);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                productList.innerHTML = '<p>Failed to load products. Please try again later.</p>';
            }
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
