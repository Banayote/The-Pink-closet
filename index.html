<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            display: none; /* Initially hidden */
            z-index: 1000;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar-item {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #ddd;
        }

        /* Product styles */
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        /* Button above logo */
        .add-product-button {
            background-color: #f06;  /* Pink color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .add-product-button:hover {
            background-color: #d04c61; /* Darker pink */
        }

        #storeName {
            margin-top: 60px; /* Push the store name down to avoid overlap with the button */
        }
    </style>
</head>
<body>
    <!-- Button to navigate to Add Product page -->
    <button class="add-product-button" onclick="window.location.href='add-product.html'">Add Product</button>

    <header>
        <div id="menuIcon" class="menu-icon">
            &#9776; <!-- Unicode character for the hamburger icon -->
        </div>
        <h1 id="storeName">The Pink Closet</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <section id="main-content">
            <!-- Product sections will be dynamically populated here -->
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div class="sidebar-content">
            <a href="#" id="profileLink" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        const supabase = supabase.createClient('https://eczpdpysryifkekieloc.supabase.co', 
                                               'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4');
        
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menuIcon');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeBtn');
            const productList = document.getElementById('product-list');

            // Sidebar functions
            function openSidebar() {
                sidebar.style.display = 'block';
            }

            function closeSidebar() {
                sidebar.style.display = 'none';
            }

            menuIcon.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);
            window.addEventListener('click', function(event) {
                if (event.target === sidebar) {
                    closeSidebar();
                }
            });

            // Function to load products from Supabase
            async function loadProducts() {
                const { data: products, error } = await supabase.from('products').select();
                if (error) {
                    console.error('Error loading products:', error);
                    return;
                }
                productList.innerHTML = '';  // Clear the product list
                products.forEach((product) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>Price: $${parseFloat(product.price).toFixed(2)}</p>
                        <img src="${product.image_url}" alt="${product.name}">
                    `;
                    productDiv.addEventListener('click', () => {
                        alert(`You clicked on ${product.name}`);
                    });
                    productList.appendChild(productDiv);
                });
            }

            window.onload = loadProducts;
        });
    </script>
</body>
</html>
