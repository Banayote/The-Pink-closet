<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="add_product.css">

    <!-- üî• Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <!-- Supabase SDK -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1l...
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("add-product-form");
            const imageInput = document.getElementById("product-image");
            const previewContainer = document.getElementById("image-preview-container");
            const previewImage = document.getElementById("image-preview");
            const cropButton = document.getElementById("crop-button");
            let cropper;

            // üîπ Get seller ID from URL or LocalStorage
            const urlParams = new URLSearchParams(window.location.search);
            let sellerId = urlParams.get("seller_id") || localStorage.getItem("seller_id");

            if (!sellerId) {
                alert("Error: Seller ID is missing.");
                window.location.href = "profile.html";
                return;
            }
            localStorage.setItem("seller_id", sellerId);

            // üîπ Handle Image Selection & Cropper
            imageInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        previewContainer.style.display = "block";

                        if (cropper) cropper.destroy(); 
                        cropper = new Cropper(previewImage, {
                            aspectRatio: 1, 
                            viewMode: 2,
                            autoCropArea: 1,
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });

            cropButton.addEventListener("click", async () => {
                if (!cropper) return;

                const canvas = cropper.getCroppedCanvas({ width: 500, height: 500 });
                const croppedImageUrl = canvas.toDataURL("image/png");

                // üîπ Upload to Cloudinary
                const cloudinaryUrl = "https://api.cloudinary.com/v1_1/dnfavv3ud/upload";
                const formData = new FormData();
                formData.append("file", croppedImageUrl);
                formData.append("upload_preset", "BANYOTE");

                try {
                    const imageResponse = await fetch(cloudinaryUrl, { method: "POST", body: formData });
                    const imageData = await imageResponse.json();
                    if (!imageData.secure_url) throw new Error("Image upload failed");

                    document.getElementById("cropped-image-url").value = imageData.secure_url;
                    alert("‚úÖ Image cropped & uploaded successfully!");

                } catch (error) {
                    alert("‚ùå Image upload failed: " + error.message);
                }
            });

            // üîπ Handle Product Submission
            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const productName = document.getElementById("product-name").value;
                const productDescription = document.getElementById("product-description").value;
                const productPrice = parseFloat(document.getElementById("product-price").value);
                const productCategory = document.getElementById("product-category").value;
                const imageUrl = document.getElementById("cropped-image-url").value;

                if (!imageUrl) {
                    alert("Please upload and crop an image first.");
                    return;
                }

                try {
                    const product = {
                        name: productName,
                        description: productDescription,
                        price: productPrice,
                        category: productCategory,
                        image_url: imageUrl,
                        seller_id: sellerId  
                    };

                    const { error } = await supabase.from("products").insert([product]);

                    if (error) {
                        alert("‚ùå Failed to add product: " + error.message);
                    } else {
                        alert("‚úÖ Product added successfully!");
                        form.reset();
                        previewContainer.style.display = "none";
                    }
                } catch (error) {
                    alert("‚ùå An error occurred: " + error.message);
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Add Product</h1>
    </header>

    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" required>

            <!-- üîπ Image Upload -->
            <label for="product-image" class="upload-btn">Upload Image</label>
            <input type="file" id="product-image" accept="image/*" required>

            <!-- üîπ Image Cropper Preview -->
            <div id="image-preview-container" style="display: none;">
                <img id="image-preview" alt="Image Preview">
                <button type="button" id="crop-button">Crop & Upload</button>
            </div>

            <input type="hidden" id="cropped-image-url">

            <!-- üîπ Submit Button -->
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
