<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        #upload_widget {
            padding: 10px;
            cursor: pointer;
        }

        #image-preview img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add a New Product</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <textarea id="product-description" placeholder="Product Description" required></textarea>
            <input type="number" id="product-price" placeholder="Price" required>
            <button type="submit">Add Product</button>
        </form>

        <button id="upload_widget">Upload Product Image</button>
        <div id="image-preview"></div>

        <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
        <script>
            const uploadWidget = cloudinary.createUploadWidget({
                cloudName: 'dnfavv3ud', // Replace with your Cloudinary cloud name
                uploadPreset: 'YOUR_UPLOAD_PRESET', // Replace with your Cloudinary upload preset
            }, (error, result) => {
                if (result.event === "success") {
                    document.getElementById('image-preview').innerHTML = `<img src="${result.info.secure_url}" alt="Uploaded Image">`;
                    document.getElementById('product-form').addEventListener('submit', function(event) {
                        event.preventDefault();

                        const name = document.getElementById('product-name').value;
                        const description = document.getElementById('product-description').value;
                        const price = document.getElementById('product-price').value;
                        const imageUrl = result.info.secure_url; // Get the image URL from Cloudinary

                        const newProduct = {
                            name,
                            description,
                            price,
                            image_url: imageUrl
                        };

                        // Here you would send the newProduct to your backend API to save the product
                        console.log('Product Data:', newProduct);
                    });
                }
            });

            document.getElementById('upload_widget').addEventListener('click', function() {
                uploadWidget.open();
            });
        </script>
    </div>
</body>
</html>
