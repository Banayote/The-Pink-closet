<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        button {
            background-color: #ffc0cb;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <textarea id="product-description" placeholder="Description" required></textarea>
            <input type="number" id="product-price" placeholder="Price" step="0.01" required>
            <input type="text" id="product-category" placeholder="Category" required>
            <input type="file" id="product-image" accept="image/*" required>
            <button type="submit">Add Product</button>
        </form>
    </main>

    <script>
        const supabase = supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
        );

        const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload';
        const cloudinaryPreset = 'BANYOTE';

        document.getElementById('add-product-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;
            const image = document.getElementById('product-image').files[0];

            if (!image) {
                alert('Please upload an image.');
                return;
            }

            const formData = new FormData();
            formData.append('file', image);
            formData.append('upload_preset', cloudinaryPreset);

            try {
                const imageResponse = await fetch(cloudinaryUrl, { method: 'POST', body: formData });
                const imageData = await imageResponse.json();

                if (imageData.secure_url) {
                    const { data, error } = await supabase.from('products').insert([{
                        name, description, price, category, image_url: imageData.secure_url
                    }]);

                    if (error) {
                        console.error('Supabase error:', error);
                        alert('Failed to add product.');
                    } else {
                        alert('Product added successfully!');
                        event.target.reset();
                    }
                } else {
                    alert('Image upload failed.');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Something went wrong.');
            }
        });
    </script>
</body>
</html>
