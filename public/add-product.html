<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Crop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .image-container {
            width: 500px;
            height: 500px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ccc;
            position: relative;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #ff6bcb;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #ff3fa4;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="image-container" id="imageContainer">
            <p id="placeholder">Click to Upload Image</p>
            <img id="imagePreview">
        </div>
        <input type="file" id="fileInput" accept="image/*">
        <div class="buttons" id="cropButtons" style="display: none;">
            <button id="applyCrop">Apply</button>
            <button id="exitCrop">Exit</button>
        </div>
    </div>

    <script>
        const imageContainer = document.getElementById("imageContainer");
        const fileInput = document.getElementById("fileInput");
        const imagePreview = document.getElementById("imagePreview");
        const placeholder = document.getElementById("placeholder");
        const cropButtons = document.getElementById("cropButtons");
        let cropper;

        imageContainer.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                    placeholder.style.display = "none";
                    cropButtons.style.display = "flex";
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(imagePreview, {
                        aspectRatio: 1,
                        viewMode: 2
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("applyCrop").addEventListener("click", () => {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas({ width: 500, height: 500 });
                imagePreview.src = canvas.toDataURL("image/jpeg");
                cropper.destroy();
                cropButtons.style.display = "none";
            }
        });

        document.getElementById("exitCrop").addEventListener("click", () => {
            imagePreview.style.display = "none";
            placeholder.style.display = "block";
            cropButtons.style.display = "none";
            if (cropper) cropper.destroy();
        });
    </script>
</body>
</html>
