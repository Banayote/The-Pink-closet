<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your previous styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Product</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="add-product-form">
                <input type="text" id="product-name" class="input-field" placeholder="Product Name" required>
                <input type="text" id="product-description" class="input-field" placeholder="Description" required>
                <input type="number" id="product-price" class="input-field" placeholder="Price" required step="0.01">
                <input type="text" id="product-category" class="input-field" placeholder="Category" required>
                <input type="url" id="product-image-url" class="input-field" placeholder="Image URL" required>
                <button type="submit" class="button">Add Product</button>
            </form>
            <p class="error" id="error-message"></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(
            'https://fjlqkjwnelkamealhtyr.supabase.co',  // Your Supabase URL
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4'  // Your Supabase API Key
        );

        const form = document.getElementById('add-product-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();  // Prevent form default submission

            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;
            const image_url = document.getElementById('product-image-url').value;

            // Validate fields
            if (!name || !description || isNaN(price) || !category || !image_url) {
                errorMessage.textContent = 'All fields are required.';
                return;
            }

            // Insert data into Supabase
            const { data, error } = await supabase.from('products').insert([
                {
                    name: name,
                    description: description,
                    price: price,
                    category: category,
                    image_url: image_url
                }
            ]);

            if (error) {
                errorMessage.textContent = `Error adding product: ${error.message}`;
            } else {
                errorMessage.textContent = '';  // Clear error message
                alert('Product added successfully!');
                form.reset();  // Reset form fields
                window.location.href = "index.html";  // Redirect back to the main page after success
            }
        });
    </script>
</body>
</html>
