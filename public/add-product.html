<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("add-product-form");
      const spinner = document.getElementById("loading-spinner");

      const nameField = document.getElementById("product-name");
      const descField = document.getElementById("product-description");
      const priceField = document.getElementById("product-price");
      const categoryField = document.getElementById("product-category");

      // Word and character limits
      nameField.addEventListener("input", () => {
        const words = nameField.value.trim().split(/\s+/);
        if (words.length > 3) {
          nameField.value = words.slice(0, 3).join(" ");
        }
      });

      categoryField.addEventListener("input", () => {
        const words = categoryField.value.trim().split(/\s+/);
        if (words.length > 2) {
          categoryField.value = words.slice(0, 2).join(" ");
        }
      });

      descField.addEventListener("input", () => {
        if (descField.value.length > 100) {
          descField.value = descField.value.slice(0, 100);
        }
      });

      priceField.addEventListener("input", () => {
        if (priceField.value.length > 5) {
          priceField.value = priceField.value.slice(0, 5);
        }
      });

      let sellerId = new URLSearchParams(window.location.search).get("seller_id") || localStorage.getItem("seller_id");
      if (sellerId) localStorage.setItem("seller_id", sellerId);
      else {
        alert("Seller ID missing. Redirecting...");
        window.location.href = "profile.html";
        return;
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        spinner.style.display = "block";

        const productName = nameField.value.trim();
        const productDescription = descField.value.trim();
        const productPrice = parseFloat(priceField.value.trim());
        const productCategory = categoryField.value.trim();
        const productImage = document.getElementById("product-image").files[0];

        if (!productImage) {
          alert("Please select an image.");
          spinner.style.display = "none";
          return;
        }

        if (isNaN(productPrice) || productPrice <= 0) {
          alert("Enter a valid price.");
          spinner.style.display = "none";
          return;
        }

        try {
          const formData = new FormData();
          formData.append("file", productImage);
          formData.append("upload_preset", "BANYOTE");

          const uploadRes = await fetch("https://api.cloudinary.com/v1_1/dnfavv3ud/upload", {
            method: "POST",
            body: formData,
          });

          const imgData = await uploadRes.json();
          if (!imgData.secure_url) throw new Error("Image upload failed");

          const product = {
            name: productName,
            description: productDescription,
            price: productPrice,
            category: productCategory,
            image_url: imgData.secure_url,
            seller_id: sellerId,
          };

          const { error } = await supabase.from("products").insert([product]);
          if (error) alert("Error: " + error.message);
          else {
            alert("Product added!");
            form.reset();
          }
        } catch (err) {
          alert("Error: " + err.message);
        } finally {
          spinner.style.display = "none";
        }
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #ffc0cb;
      color: #fff;
      padding: 1rem;
      margin: 0;
    }

    main {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    form {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #ffc0cb;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #ffb6c1;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff69b4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Add Product</h1>
  <main>
    <form id="add-product-form">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" placeholder="Max 3 words" required />

      <label for="product-description">Description:</label>
      <textarea id="product-description" placeholder="Max 100 characters" required></textarea>

      <label for="product-price">Price:</label>
      <input type="number" id="product-price" placeholder="Max 99999" required />

      <label for="product-category">Category:</label>
      <input type="text" id="product-category" placeholder="Max 2 words" required />

      <label for="product-image">Image:</label>
      <input type="file" id="product-image" accept="image/*" required />

      <button type="submit">Add Product</button>
    </form>

    <div id="loading-spinner" class="spinner"></div>
  </main>
</body>
</html>
