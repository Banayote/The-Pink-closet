<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <input type="text" id="product-name" name="name" placeholder="Product Name" required>
            <textarea id="product-description" name="description" placeholder="Description" required></textarea>
            <input type="number" id="product-price" name="price" placeholder="Price" step="0.01" required>
            <input type="file" id="product-image" name="image" accept="image/*" required>
            <button type="submit">Add Product</button>
        </form>
    </main>
    <script>
        const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload';
        const uploadPreset = 'BANYOTE';

        document.getElementById('add-product-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const productName = document.getElementById('product-name').value;
            const productDescription = document.getElementById('product-description').value;
            const productPrice = parseFloat(document.getElementById('product-price').value);
            const productImage = document.getElementById('product-image').files[0];

            if (!productImage) return alert('Please select an image.');

            const formData = new FormData();
            formData.append('file', productImage);
            formData.append('upload_preset', uploadPreset);

            try {
                const imageResponse = await fetch(cloudinaryUrl, { method: 'POST', body: formData });
                const imageData = await imageResponse.json();

                const productData = {
                    name: productName,
                    description: productDescription,
                    price: productPrice,
                    image_url: imageData.secure_url,
                };

                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData),
                });

                if (response.ok) {
                    alert('Product added successfully!');
                    event.target.reset();
                } else {
                    throw new Error('Failed to add product');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding product. Please try again.');
            }
        });
    </script>
</body>
</html>
