<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    
    <!-- Load Supabase before any custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; margin: 0; padding: 0; }
        header { background-color: #ffc0cb; color: #fff; text-align: center; padding: 1rem; }
        h1 { margin: 0; }
        main { padding: 1rem; max-width: 800px; margin: 0 auto; }
        form { background-color: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 2rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; }
        input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #ffc0cb; color: #fff; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #ffb6c1; }
    </style>
</head>
<body>
    <header><h1>Add a New Product</h1></header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script>
        // âœ… Ensure Supabase is initialized globally before any other code runs
        const supabase = window.supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
        );

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('add-product-form').addEventListener('submit', async (event) => {
                event.preventDefault();  // Prevent form from refreshing

                // Get form data
                const productName = document.getElementById('product-name').value;
                const productDescription = document.getElementById('product-description').value;
                const productPrice = document.getElementById('product-price').value;
                const productCategory = document.getElementById('product-category').value;
                const productImage = document.getElementById('product-image').files[0];

                if (!productImage) {
                    alert('Please select an image.');
                    return;
                }

                const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload';
                const formData = new FormData();
                formData.append('file', productImage);
                formData.append('upload_preset', 'BANYOTE');

                try {
                    const imageResponse = await fetch(cloudinaryUrl, {
                        method: 'POST',
                        body: formData
                    });

                    const imageData = await imageResponse.json();
                    if (!imageData.secure_url) {
                        throw new Error('Image upload failed');
                    }

                    const product = {
                        name: productName,
                        description: productDescription,
                        price: parseFloat(productPrice),
                        category: productCategory,
                        image_url: imageData.secure_url
                    };

                    const { data, error } = await supabase.from('products').insert([product]);
                    if (error) {
                        console.error('Supabase Insert Error:', error);
                        alert('Failed to add product.');
                    } else {
                        alert('Product added successfully!');
                        event.target.reset();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Something went wrong. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
