<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script>
        // Supabase client
        const supabase = supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
        );

        // Cloudinary URL and preset
        const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload';
        const cloudinaryPreset = 'BANYOTE';

        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;
            const image = document.getElementById('product-image').files[0];

            if (!image) {
                alert('Please upload an image');
                return;
            }

            // Prepare data to upload image to Cloudinary
            const formData = new FormData();
            formData.append('file', image);
            formData.append('upload_preset', cloudinaryPreset);

            try {
                // Upload image to Cloudinary
                const res = await fetch(cloudinaryUrl, { method: 'POST', body: formData });
                const imageData = await res.json();

                if (imageData.secure_url) {
                    // If image upload is successful, insert product into Supabase
                    const { data, error } = await supabase.from('products').insert([{
                        name,
                        description,
                        price,
                        category,
                        image_url: imageData.secure_url, // Store the image URL
                    }]);

                    if (error) {
                        console.error(error);
                        alert('Failed to add product. Try again.');
                    } else {
                        alert('Product added successfully!');
                        e.target.reset(); // Reset form after submission
                    }
                } else {
                    alert('Image upload failed. Try again.');
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred. Try again.');
            }
        });
    </script>
</body>
</html>
