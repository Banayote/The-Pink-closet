<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* Styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ffc0cb;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <!-- Supabase JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Supabase client setup
            const supabaseUrl = 'https://eczpdpysryifkekieloc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'; // Your Supabase anon key
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Handle form submission
            const form = document.getElementById('add-product-form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Get the product data from the form
                const productName = document.getElementById('product-name').value;
                const productDescription = document.getElementById('product-description').value;
                const productPrice = parseFloat(document.getElementById('product-price').value);
                const productCategory = document.getElementById('product-category').value;
                const productImage = document.getElementById('product-image').files[0];

                // Ensure image is selected
                if (!productImage) {
                    alert('Please select an image.');
                    return;
                }

                try {
                    // Upload the image to Supabase Storage
                    const { data: imageData, error: imageError } = await supabase.storage
                        .from('product-images') // The name of your storage bucket
                        .upload(`products/${Date.now()}_${productImage.name}`, productImage, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (imageError) {
                        throw new Error('Error uploading image: ' + imageError.message);
                    }

                    // Get the public URL of the uploaded image
                    const imageUrl = `${supabaseUrl}/storage/v1/object/public/product-images/${imageData.path}`;

                    // Insert the product into the products table
                    const { data: productData, error: productError } = await supabase.from('products').insert([
                        {
                            name: productName,
                            description: productDescription,
                            price: productPrice,
                            category: productCategory,
                            image_url: imageUrl
                        }
                    ]);

                    if (productError) {
                        throw new Error('Error adding product: ' + productError.message);
                    }

                    // Show success message and reset form
                    alert('Product added successfully!');
                    form.reset(); // Reset the form fields

                } catch (error) {
                    console.error('Unexpected error:', error);
                    alert('An error occurred while adding the product. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
