<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Cropper.js (For Image Cropping) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff6bcb;
            font-weight: 600;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ff6bcb;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #ff3fa4;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 107, 203, 0.5);
        }

        button {
            background: #ff6bcb;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #ff3fa4;
        }

        button:disabled {
            background: #ffb3e6;
            cursor: not-allowed;
        }

        #image-preview {
            max-width: 100%;
            margin: 10px 0;
            display: none;
            position: relative;
            margin-bottom: 20px;
        }

        #cropper-placeholder {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            border: 1px dashed #ff6bcb;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #cropper-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cropper-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            cursor: move;
        }

        #cropper-buttons {
            display: none;
            justify-content: space-between;
            margin-top: 10px;
        }

        #cropper-buttons button {
            width: 45%;
        }

    </style>

</head>
<body>

    <div class="container">
        <h1>Add Product</h1>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <textarea id="product-description" placeholder="Description" required></textarea>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="text" id="product-category" placeholder="Category" required>
            
            <input type="file" id="product-image" accept="image/*" required>
            
            <!-- Cropper Placeholder -->
            <div id="cropper-placeholder">
                <img id="image-preview">
                <div id="cropper-box" class="cropper-box"></div>
            </div>
            
            <div id="cropper-buttons">
                <button type="button" id="apply-crop">Apply Crop</button>
                <button type="button" id="exit-crop">Exit</button>
            </div>
            <div id="loading" class="loading">Uploading...</div>
        </form>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("add-product-form");
            const imageInput = document.getElementById("product-image");
            const imagePreview = document.getElementById("image-preview");
            const cropperBox = document.getElementById("cropper-box");
            const applyCropButton = document.getElementById("apply-crop");
            const exitCropButton = document.getElementById("exit-crop");
            const cropperButtons = document.getElementById("cropper-buttons");
            const loadingIndicator = document.getElementById("loading");
            let imageUrl = '';
            let cropper;

            // Handle Image Selection
            imageInput.addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imageUrl = e.target.result;
                        imagePreview.src = imageUrl;
                        imagePreview.style.display = 'block';
                        cropperButtons.style.display = 'flex'; // Show crop buttons
                        cropperBox.style.display = 'block'; // Show the cropper box

                        // Initialize the cropper
                        cropper = new Cropper(imagePreview, {
                            aspectRatio: 1, // Square crop area
                            viewMode: 2,
                            autoCropArea: 1,
                            movable: true, // Only move the crop area
                            zoomable: false, // Disable zoom
                            rotatable: false, // Disable rotation
                            scalable: false, // Disable scaling
                            cropBoxResizable: false, // Disable resizing the crop box
                            cropBoxMovable: true, // Enable moving the crop box
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Apply Crop & Upload Image
            applyCropButton.addEventListener("click", async () => {
                if (!cropper) {
                    alert("Please select an image first!");
                    return;
                }

                const croppedCanvas = cropper.getCroppedCanvas({ width: 500, height: 500 });
                croppedCanvas.toBlob(async (blob) => {
                    await uploadImage(blob);
                }, "image/jpeg");
            });

            // Exit without making changes
            exitCropButton.addEventListener("click", () => {
                imagePreview.src = ""; // Clear image preview
                imagePreview.style.display = 'none'; // Hide image preview
                cropperBox.style.display = 'none'; // Hide cropper box
                cropperButtons.style.display = 'none'; // Hide crop buttons
                if (cropper) {
                    cropper.destroy(); // Destroy cropper instance
                }
            });

            async function uploadImage(blob) {
                try {
                    loadingIndicator.style.display = 'block'; // Show loading
                    const formData = new FormData();
                    formData.append("file", blob);
                    formData.append("upload_preset", "BANYOTE");

                    const cloudinaryUrl = "https://api.cloudinary.com/v1_1/dnfavv3ud/upload";
                    const imageResponse = await fetch(cloudinaryUrl, { method: "POST", body: formData });
                    const imageData = await imageResponse.json();

                    if (!imageData.secure_url) throw new Error("Image upload failed");
                    await addProduct(imageData.secure_url);
                } catch (error) {
                    console.error("‚ùå Upload Error:", error);
                    alert("Image upload failed!");
                } finally {
                    loadingIndicator.style.display = 'none'; // Hide loading
                }
            }

            async function addProduct(imageUrl) {
                const productName = document.getElementById("product-name").value;
                const productDescription = document.getElementById("product-description").value;
                const productPrice = parseFloat(document.getElementById("product-price").value);
                const productCategory = document.getElementById("product-category").value;

                const urlParams = new URLSearchParams(window.location.search);
                let sellerId = urlParams.get("seller_id") || localStorage.getItem("seller_id");

                if (!sellerId) {
                    alert("Error: Seller ID is missing.");
                    return;
                }

                const product = {
                    name: productName,
                    description: productDescription,
                    price: productPrice,
                    category: productCategory,
                    image_url: imageUrl,
                    seller_id: sellerId
                };

                const { error } = await supabase.from("products").insert([product]);
                if (error) {
                    alert("Failed to add product: " + error.message);
                } else {
                    alert("‚úÖ Product added successfully!");
                    form.reset();
                    imagePreview.src = ""; // Clear preview
                    imagePreview.style.display = 'none';
                    cropperBox.style.display = 'none'; // Hide cropper box
                    cropperButtons.style.display = 'none'; // Hide crop buttons
                }
            }
        });
    </script>

</body>
</html>
