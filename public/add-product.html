<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("add-product-form");
      const spinner = document.getElementById("loading-spinner");

      const productNameField = document.getElementById("product-name");
      const productCategoryField = document.getElementById("product-category");
      const productDescriptionField = document.getElementById("product-description");
      const productPriceField = document.getElementById("product-price");

      // Limit product name to 5 words
      productNameField.addEventListener("input", () => {
        const words = productNameField.value.trim().split(/\s+/);
        if (words.length > 5) {
          productNameField.value = words.slice(0, 5).join(" ");
        }
      });

      // Limit product category to 2 words
      productCategoryField.addEventListener("input", () => {
        const words = productCategoryField.value.trim().split(/\s+/);
        if (words.length > 2) {
          productCategoryField.value = words.slice(0, 2).join(" ");
        }
      });

      // Limit product description to 100 characters
      productDescriptionField.addEventListener("input", () => {
        if (productDescriptionField.value.length > 100) {
          productDescriptionField.value = productDescriptionField.value.slice(0, 100);
        }
      });

      // Limit price input to 4 digits (e.g., 9999 max)
      productPriceField.addEventListener("input", () => {
        if (productPriceField.value.length > 4) {
          productPriceField.value = productPriceField.value.slice(0, 4);
        }
      });

      // Get seller ID
      const urlParams = new URLSearchParams(window.location.search);
      let sellerId = urlParams.get("seller_id");

      if (!sellerId) {
        sellerId = localStorage.getItem("seller_id");
      } else {
        localStorage.setItem("seller_id", sellerId);
      }

      if (!sellerId) {
        alert("Error: Seller ID is missing. Redirecting to profile...");
        window.location.href = "profile.html";
        return;
      }

      // Form submission
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        spinner.style.display = "block";

        const productName = productNameField.value.trim();
        const productDescription = productDescriptionField.value.trim();
        const productPrice = parseFloat(productPriceField.value);
        const productCategory = productCategoryField.value.trim();
        const productImage = document.getElementById("product-image").files[0];

        if (!productImage) {
          alert("Please select an image.");
          spinner.style.display = "none";
          return;
        }

        if (isNaN(productPrice) || productPrice <= 0) {
          alert("Please enter a valid price.");
          spinner.style.display = "none";
          return;
        }

        try {
          const cloudinaryUrl = "https://api.cloudinary.com/v1_1/dnfavv3ud/upload";
          const formData = new FormData();
          formData.append("file", productImage);
          formData.append("upload_preset", "BANYOTE");

          const imageResponse = await fetch(cloudinaryUrl, {
            method: "POST",
            body: formData
          });

          const imageData = await imageResponse.json();
          if (!imageData.secure_url) throw new Error("Image upload failed");

          const product = {
            name: productName,
            description: productDescription,
            price: productPrice,
            category: productCategory,
            image_url: imageData.secure_url,
            seller_id: sellerId
          };

          const { error } = await supabase.from("products").insert([product]);

          if (error) {
            alert("Failed to add product: " + error.message);
          } else {
            alert("Product added successfully!");
            form.reset();
          }
        } catch (error) {
          alert("Error: " + error.message);
        } finally {
          spinner.style.display = "none";
        }
      });
    });
  </script>
