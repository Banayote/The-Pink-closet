<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - The Pink Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Product Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Product Price</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" required>

            <label for="image_url">Image URL</label>
            <input type="url" id="image_url" name="image_url" required>

            <button type="submit">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        // Initialize the Supabase client with your Supabase URL and API key
        const supabase = supabase.createClient(
            'https://fjlqkjwnelkamealhtyr.supabase.co',  // Replace with your Supabase URL
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4'  // Replace with your Supabase API Key
        );

        // Handle form submission
        document.getElementById('add-product-form').addEventListener('submit', async (event) => {
            event.preventDefault();  // Prevent the form from submitting normally
            
            // Get form values
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = parseFloat(document.getElementById('price').value);
            const category = document.getElementById('category').value;
            const imageUrl = document.getElementById('image_url').value;

            // Prepare the data to insert
            const productData = {
                name: name,
                description: description,
                price: price,
                category: category,
                image_url: imageUrl
            };

            // Insert the data into the Supabase 'products' table
            const { data, error } = await supabase
                .from('products')
                .insert([productData]);

            // Check for errors
            if (error) {
                console.error('Error adding product:', error.message);
                alert('There was an error adding the product. Please try again.');
            } else {
                console.log('Product added:', data);
                alert('Product added successfully!');
                // Optionally, reset the form
                document.getElementById('add-product-form').reset();
            }
        });
    </script>
</body>
</html>
