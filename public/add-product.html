<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="add_product.css">
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>
<script>
    document.getElementById('add-product-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const productName = document.getElementById('product-name').value;
        const productDescription = document.getElementById('product-description').value;
        const productPrice = document.getElementById('product-price').value;
        const productCategory = document.getElementById('product-category').value;
        const productImage = document.getElementById('product-image').files[0];

        if (!productImage) {
            alert('Please select an image.');
            return;
        }

        const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload'; // Replace with your Cloudinary URL
        const formData = new FormData();
        formData.append('file', productImage);
        formData.append('upload_preset', 'BANYOTE'); // Replace with your upload preset

        try {
            // Upload image to Cloudinary
            const imageResponse = await fetch(cloudinaryUrl, {
                method: 'POST',
                body: formData
            });

            if (!imageResponse.ok) {
                alert('Failed to upload image. Please try again.');
                throw new Error(`Image upload failed: ${imageResponse.statusText}`);
            }

            const imageData = await imageResponse.json();
            if (!imageData.secure_url) {
                alert('Image upload failed. Invalid response from Cloudinary.');
                throw new Error('Invalid image response.');
            }

            const product = {
                name: productName,
                description: productDescription,
                price: parseFloat(productPrice),
                category: productCategory,
                image_url: imageData.secure_url
            };

            // Send product data to API
            const response = await fetch('https://the-pink-closet.vercel.app/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert(`Failed to add product: ${errorData.message}`);
                throw new Error(`API error: ${response.status} - ${errorData.message}`);
            }

            event.target.reset();
            alert('Product added successfully!');
        } catch (error) {
            console.error('Error adding product:', error.message);
        }
    });
</script>
</body>
</html>
