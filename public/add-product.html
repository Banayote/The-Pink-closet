<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ffc0cb;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ffb6c1;
        }
        .loading {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header>
        <h1>Add a New Product</h1>
    </header>

    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit" id="submit-button">Add Product</button>
        </form>
    </main>

    <!-- Load Supabase JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0-beta.1/dist/umd/supabase.js"></script>

    <script>
        // Run the script after the page has fully loaded
        window.onload = function () {
            // Initialize Supabase client AFTER the page has loaded
            const supabaseUrl = 'https://fjlqkjwnelkamealhtyr.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Form submission event handler
            document.getElementById('add-product-form').addEventListener('submit', async (event) => {
                event.preventDefault();

                // Disable submit button to prevent multiple submissions
                const submitButton = document.getElementById('submit-button');
                submitButton.disabled = true;
                submitButton.classList.add('loading');
                submitButton.textContent = 'Adding Product...';

                // Collect form data
                const productName = document.getElementById('product-name').value.trim();
                const productDescription = document.getElementById('product-description').value.trim();
                const productPrice = parseFloat(document.getElementById('product-price').value);
                const productCategory = document.getElementById('product-category').value.trim();
                const productImage = document.getElementById('product-image').files[0];

                // Validate image
                if (!productImage) {
                    alert('Please select an image.');
                    return resetButton(submitButton);
                }

                const userId = new URLSearchParams(window.location.search).get('user_id');
                if (!userId) {
                    alert("User ID not found.");
                    return resetButton(submitButton);
                }

                try {
                    // Upload image to Supabase Storage
                    const { data: imageData, error: imageError } = await supabase
                        .storage
                        .from('product-images')
                        .upload(`products/${Date.now()}_${productImage.name}`, productImage, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (imageError) {
                        console.error('Image upload error:', imageError);
                        alert('Failed to upload image.');
                        return resetButton(submitButton);
                    }

                    // Construct image URL
                    const imageUrl = `https://fjlqkjwnelkamealhtyr.supabase.co/storage/v1/object/public/product-images/${imageData.path}`;

                    // Insert product data
                    const { data, error } = await supabase
                        .from('products')
                        .insert([{ name: productName, description: productDescription, price: productPrice, category: productCategory, user_id: userId, image_url: imageUrl }]);

                    if (error) {
                        console.error('Error adding product:', error);
                        alert(`Failed to add product: ${error.message || 'Unknown error'}`);
                        return resetButton(submitButton);
                    }

                    alert('Product added successfully!');
                    event.target.reset();
                    window.location.href = `profile.html?user_id=${userId}`;

                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please check the console for details.');
                } finally {
                    resetButton(submitButton);
                }
            });

            // Reset button state
            function resetButton(button) {
                button.disabled = false;
                button.classList.remove('loading');
                button.textContent = 'Add Product';
            }
        };
    </script>
</body>
</html>
