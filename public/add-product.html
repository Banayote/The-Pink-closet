<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ffc0cb;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script>
        document.getElementById('add-product-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect form data
            const productName = document.getElementById('product-name').value.trim();
            const productDescription = document.getElementById('product-description').value.trim();
            const productPrice = parseFloat(document.getElementById('product-price').value);
            const productCategory = document.getElementById('product-category').value.trim();
            const productImage = document.getElementById('product-image').files[0];

            // Basic validation
            if (!productImage) {
                alert('Please select an image.');
                return;
            }

            const userId = new URLSearchParams(window.location.search).get('user_id');
            if (!userId) {
                alert("User ID not found.");
                return;
            }

            try {
                // Upload image to Cloudinary
                const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload';
                const formData = new FormData();
                formData.append('file', productImage);
                formData.append('upload_preset', 'BANYOTE');

                const imageResponse = await fetch(cloudinaryUrl, { method: 'POST', body: formData });
                const imageData = await imageResponse.json();

                if (!imageData.secure_url) {
                    throw new Error('Cloudinary upload failed');
                }

                // Construct product object
                const product = {
                    name: productName,
                    description: productDescription,
                    price: productPrice,
                    category: productCategory,
                    image_url: imageData.secure_url,
                    user_id: userId
                };

                // Supabase API Request - Added your URL and API key
                const supabaseUrl = "https://fjlqkjwnelkamealhtyr.supabase.co/rest/v1/products";
                const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";  // Your actual key

                const response = await fetch(supabaseUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseKey}`,
                        'apikey': supabaseKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(product)
                });

                const responseData = await response.json();

                if (response.ok) {
                    alert('Product added successfully!');
                    event.target.reset();
                } else {
                    console.error('Error adding product:', responseData);
                    alert(`Failed to add product: ${responseData.message || 'Unknown error'}`);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please check the console for details.');
            }
        });
    </script>
</body>
</html>
