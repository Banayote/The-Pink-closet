<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Supabase Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* Light background color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffc0cb; /* Light pink background */
            color: #fff; /* White text */
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #fff; /* White background for the form */
            border: 1px solid #ddd; /* Light border around form */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333; /* Dark text color */
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical; /* Allow vertical resize only */
        }

        button {
            background-color: #ffc0cb; /* Light pink button */
            color: #fff; /* White text */
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #ffb6c1; /* Slightly darker pink on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Supabase client
            const supabase = supabase.createClient(
                'https://eczpdpysryifkekieloc.supabase.co', 
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
            );

            // Add form submission event listener
            document.getElementById('add-product-form').addEventListener('submit', async (event) => {
                event.preventDefault();  // Prevent page reload

                // Get form data
                const productName = document.getElementById('product-name').value;
                const productDescription = document.getElementById('product-description').value;
                const productPrice = document.getElementById('product-price').value;
                const productCategory = document.getElementById('product-category').value;

                // Prepare product data for Supabase
                const product = {
                    name: productName,
                    description: productDescription,
                    price: parseFloat(productPrice), // Ensure price is a number
                    category: productCategory
                };

                try {
                    // Insert product data into Supabase
                    const { data, error } = await supabase.from('products').insert([product]);

                    if (error) {
                        console.error('Error adding product:', error);
                        alert('Failed to add product. Please try again.');
                    } else {
                        alert('Product added successfully!');
                        event.target.reset();  // Reset form after successful submission
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
