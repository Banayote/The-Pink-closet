<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="add_product.css">

    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">

    <!-- Supabase SDK -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        // ‚úÖ Your Supabase credentials
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("add-product-form");

            // üîπ Get seller ID from URL or LocalStorage
            const urlParams = new URLSearchParams(window.location.search);
            let sellerId = urlParams.get("seller_id");

            if (!sellerId) {
                sellerId = localStorage.getItem("seller_id"); // Get from LocalStorage
            } else {
                localStorage.setItem("seller_id", sellerId); // Save to LocalStorage
            }

            console.log("üìå Seller ID Retrieved:", sellerId); // Debugging

            if (!sellerId) {
                alert("Error: Seller ID is missing. Redirecting to profile...");
                window.location.href = "profile.html"; // Redirect back if missing
                return;
            }

            // Initialize the cropper variable
            let cropper;

            // Handle image selection
            const inputImage = document.getElementById("product-image");
            const imagePreview = document.getElementById("image-preview");

            inputImage.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        if (cropper) {
                            cropper.destroy();
                        }
                        cropper = new Cropper(imagePreview, {
                            aspectRatio: 1, // Fixed square aspect ratio
                            viewMode: 1, // Restrict the image to the container
                            autoCropArea: 1, // Automatically fill the crop area
                            movable: true, // Allow moving the image within the square
                            zoomable: false, // Prevent zooming
                            cropBoxResizable: false, // Prevent resizing the crop box
                            cropBoxMovable: true, // Allow moving the crop box
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle form submission
            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const productName = document.getElementById("product-name").value;
                const productDescription = document.getElementById("product-description").value;
                const productPrice = parseFloat(document.getElementById("product-price").value);
                const productCategory = document.getElementById("product-category").value;

                if (!productName || !productDescription || !productPrice || !productCategory) {
                    alert("Please fill out all the fields.");
                    return;
                }

                // Get the cropped image data URL
                const croppedImage = cropper.getCroppedCanvas().toDataURL();

                // üîπ Upload Image to Cloudinary
                const cloudinaryUrl = "https://api.cloudinary.com/v1_1/dnfavv3ud/upload"; 
                const formData = new FormData();
                formData.append("file", croppedImage);
                formData.append("upload_preset", "BANYOTE");

                const imageResponse = await fetch(cloudinaryUrl, { method: "POST", body: formData });
                const imageData = await imageResponse.json();

                if (!imageData.secure_url) throw new Error("Image upload failed");

                // üîπ Insert product into Supabase
                const product = {
                    name: productName,
                    description: productDescription,
                    price: productPrice,
                    category: productCategory,
                    image_url: imageData.secure_url,
                    seller_id: sellerId  // ‚úÖ Ensure it's using the seller_id
                };

                const { error } = await supabase.from("products").insert([product]);

                if (error) {
                    console.error("‚ùå Supabase Insert Error:", error);
                    alert("Failed to add product: " + error.message);
                } else {
                    alert("‚úÖ Product added successfully!");
                    form.reset();
                    imagePreview.src = ''; // Clear image preview
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Add Product</h1>
    </header>
    
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Product Name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" placeholder="Description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" placeholder="Price" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" placeholder="Category" required>

            <!-- Image Upload and Crop -->
            <label for="product-image">Upload Product Image:</label>
            <input type="file" id="product-image" accept="image/*" required>
            
            <div style="text-align: center; margin-top: 10px;">
                <img id="image-preview" src="" style="max-width: 100%; height: auto; border: 1px solid #ddd; padding: 5px;">
            </div>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</body>
</html>
