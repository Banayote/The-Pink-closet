<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet - Add Product</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #ffc0cb;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co', 
            'your-supabase-anon-key'
        );

        // Handle form submission
        document.getElementById('add-product-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page reload on form submission

            const productName = document.getElementById('product-name').value;
            const productDescription = document.getElementById('product-description').value;
            const productPrice = document.getElementById('product-price').value;
            const productCategory = document.getElementById('product-category').value;
            const productImage = document.getElementById('product-image').files[0];

            // Validate image selection
            if (!productImage) {
                alert('Please select an image.');
                return;
            }

            // Prepare the form data for Cloudinary upload
            const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload';
            const formData = new FormData();
            formData.append('file', productImage);
            formData.append('upload_preset', 'BANYOTE');

            try {
                // Upload image to Cloudinary
                const imageResponse = await fetch(cloudinaryUrl, { method: 'POST', body: formData });
                const imageData = await imageResponse.json();

                if (imageData.secure_url) {
                    const product = {
                        name: productName,
                        description: productDescription,
                        price: parseFloat(productPrice),
                        category: productCategory,
                        image_url: imageData.secure_url
                    };

                    // Log to check what we are sending to Supabase
                    console.log('Product to be added:', product);

                    // Insert product into Supabase
                    const { data, error } = await supabase.from('products').insert([product]);

                    if (error) {
                        console.error('Error adding product:', error);
                        alert('Failed to add product. Please check your database permissions or try again.');
                    } else {
                        alert('Product added successfully!');
                        event.target.reset();
                    }
                } else {
                    console.error('Cloudinary upload failed', imageData);
                    alert('Image upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Error uploading image or inserting product:', error);
                alert('Error. Please try again.');
            }
        });
    </script>
</body>
</html>
