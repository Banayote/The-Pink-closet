<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ffc0cb;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <!-- Supabase JavaScript Library (Ensure this URL is correct and reachable) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0-beta.1/dist/umd/supabase.js"></script>

    <script>
        // Make sure the window.onload is used to ensure that all resources are loaded properly.
        window.onload = () => {
            // Initialize Supabase client once the window is loaded
            const supabaseUrl = 'https://fjlqkjwnelkamealhtyr.supabase.co';  // Replace with your Supabase URL
            const supabaseKey = 'your-api-key'; // Replace with your Supabase API key
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Form submission event
            document.getElementById('add-product-form').addEventListener('submit', async (event) => {
                event.preventDefault();

                // Collect form data
                const productName = document.getElementById('product-name').value.trim();
                const productDescription = document.getElementById('product-description').value.trim();
                const productPrice = parseFloat(document.getElementById('product-price').value);
                const productCategory = document.getElementById('product-category').value.trim();
                const productImage = document.getElementById('product-image').files[0];

                // Basic validation for image
                if (!productImage) {
                    alert('Please select an image.');
                    return;
                }

                const userId = new URLSearchParams(window.location.search).get('user_id');
                if (!userId) {
                    alert("User ID not found.");
                    return;
                }

                try {
                    // Upload the image to Supabase storage
                    const { data: imageData, error: imageError } = await supabase
                        .storage
                        .from('product-images')  // Ensure this matches your Supabase Storage bucket name
                        .upload(`products/${Date.now()}_${productImage.name}`, productImage, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (imageError) {
                        console.error('Image upload error:', imageError);
                        alert('Failed to upload image.');
                        return;
                    }

                    // Construct image URL from the storage bucket
                    const imageUrl = `https://fjlqkjwnelkamealhtyr.supabase.co/storage/v1/object/public/product-images/${imageData.path}`;

                    // Construct product object
                    const product = {
                        name: productName,
                        description: productDescription,
                        price: productPrice,
                        category: productCategory,
                        user_id: userId,
                        images: imageUrl,  // Save image URL to the product
                        image_url: imageUrl // Optional: Add another column if needed
                    };

                    // Insert product into the 'products' table in Supabase
                    const { data, error } = await supabase
                        .from('products')
                        .insert([product]);

                    if (error) {
                        console.error('Error adding product:', error);
                        alert(`Failed to add product: ${error.message || 'Unknown error'}`);
                        return;
                    }

                    console.log('Product added successfully:', data);
                    alert('Product added successfully!');
                    event.target.reset();

                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please check the console for details.');
                }
            });
        };
    </script>
</body>
</html>
