<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo h1 {
      color: pink;
      margin: 0;
      text-align: center;
    }

    .closet-icon {
      width: 30px;
      height: 30px;
      fill: none;
      stroke: pink;
    }

    .closet-icon-wrapper {
      position: relative;
      cursor: pointer;
    }

    .closet-counter {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 3px 8px;
    }

    .product-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 40px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      color: #333;
      display: flex;
      flex-direction: column;
      position: relative;
      margin-top: 80px;
    }

    .form-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: pink;
      color: white;
      padding: 15px;
      border: none;
      cursor: pointer;
      font-size: 1.25rem;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e5533b;
    }

  </style>
</head>
<body>
  <div class="fixed-header">
    <button class="back-button" onclick="location.href='index.html'">&lt;</button>
    
    <div class="logo">
      <h1>Pink Closet</h1>
    </div>
    
    <div class="closet-icon-wrapper" onclick="location.href='closet.html'">
      <svg id="closetIcon" class="closet-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="pink" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
        <line x1="12" y1="2" x2="12" y2="22"/>
        <circle cx="9" cy="12" r="1"/>
        <circle cx="15" cy="12" r="1"/>
      </svg>
      <div id="closetCounter" class="closet-counter">0</div>
    </div>
  </div>

  <div class="product-container">
    <h2>Add New Product</h2>
    <form id="addProductForm" onsubmit="return handleFormSubmit(event)">
      <div class="form-container">
        <label for="productName">Product Name (max 3 words):</label>
        <input type="text" id="productName" name="productName" required />

        <label for="productCategory">Category (max 2 words):</label>
        <input type="text" id="productCategory" name="productCategory" required />

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice" required />

        <label for="productDescription">Description:</label>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

        <button type="submit">Add Product</button>
      </div>
    </form>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Function to validate input fields (name and category)
    function validateInputFields() {
      const nameField = document.getElementById("productName");
      const categoryField = document.getElementById("productCategory");

      // Validate the name field to ensure it has no more than 3 words
      const nameWords = nameField.value.trim().split(/\s+/);
      if (nameWords.length > 3) {
        alert("❌ Name can only have up to 3 words.");
        return false;
      }

      // Validate the category field to ensure it has no more than 2 words
      const categoryWords = categoryField.value.trim().split(/\s+/);
      if (categoryWords.length > 2) {
        alert("❌ Category can only have up to 2 words.");
        return false;
      }

      // If everything is valid, proceed
      return true;
    }

    // Handle form submission
    async function handleFormSubmit(event) {
      event.preventDefault();  // Prevent default form submission

      // Validate inputs
      if (!validateInputFields()) {
        return;
      }

      // Get form values
      const productName = document.getElementById("productName").value;
      const productCategory = document.getElementById("productCategory").value;
      const productPrice = parseFloat(document.getElementById("productPrice").value);
      const productDescription = document.getElementById("productDescription").value;

      // Insert product data into Supabase
      const { data, error } = await supabase
        .from("products")
        .insert([
          {
            name: productName,
            category: productCategory,
            price: productPrice,
            description: productDescription,
          }
        ]);

      if (error) {
        console.error("Error inserting product:", error.message);
        alert("❌ Error adding product. Please try again.");
      } else {
        alert("✔️ Product added successfully!");
        // Optionally, clear the form
        document.getElementById("addProductForm").reset();
      }
    }
  </script>
</body>
</html>
