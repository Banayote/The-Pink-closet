<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image-url">Image URL:</label>
            <input type="text" id="product-image-url" name="image_url" required> <!-- URL Input -->

            <button type="submit">Add Product</button>
        </form>
    </main>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabase = window.supabase.createClient(
                'https://fjlqkjwnelkamealhtyr.supabase.co',  // Your Supabase URL
                'your-anon-key-here' // Your anon key
            );

            const form = document.getElementById('add-product-form');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const productName = document.getElementById('product-name').value;
                const productDescription = document.getElementById('product-description').value;
                const productPrice = parseFloat(document.getElementById('product-price').value);
                const productCategory = document.getElementById('product-category').value;
                const productImageUrl = document.getElementById('product-image-url').value; // Image URL from user input

                try {
                    // Insert the product into the database
                    const { data: productData, error: productError } = await supabase.from('products').insert([
                        {
                            name: productName,
                            description: productDescription,
                            price: productPrice,
                            category: productCategory,
                            image_url: productImageUrl // Storing the image URL in the database
                        }
                    ]);

                    if (productError) {
                        console.error('Product insert failed:', productError);
                        alert(`Failed to add product: ${productError.message || productError.details}`);
                        return;
                    }

                    // Notify user and reset the form
                    alert('Product added successfully!');
                    form.reset();
                } catch (error) {
                    console.error('Error:', error);
                    alert(`An error occurred: ${error.message || error.details}`);
                }
            });
        });
    </script>
</body>
</html>
