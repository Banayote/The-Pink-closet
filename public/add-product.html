<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("add-product-form");
      const spinner = document.getElementById("loading-spinner");

      const nameField = document.getElementById("product-name");
      const categoryField = document.getElementById("product-category");
      const descriptionField = document.getElementById("product-description");
      const priceField = document.getElementById("product-price");

      // ✅ Limit Product Name to 3 words
      nameField.addEventListener("input", () => {
        let words = nameField.value.trim().split(/\s+/);
        if (words.length > 3) {
          nameField.value = words.slice(0, 3).join(" ");
        }
      });

      // ✅ Limit Category to 3 words
      categoryField.addEventListener("input", () => {
        let words = categoryField.value.trim().split(/\s+/);
        if (words.length > 3) {
          categoryField.value = words.slice(0, 3).join(" ");
        }
      });

      // ✅ Limit Description to 100 characters
      descriptionField.addEventListener("input", () => {
        if (descriptionField.value.length > 100) {
          descriptionField.value = descriptionField.value.slice(0, 100);
        }
      });

      // ✅ Limit Price to 5 digits (max 99999)
      priceField.addEventListener("input", () => {
        if (priceField.value.length > 5) {
          priceField.value = priceField.value.slice(0, 5);
        }
      });

      // Seller ID
      const urlParams = new URLSearchParams(window.location.search);
      let sellerId = urlParams.get("seller_id") || localStorage.getItem("seller_id");
      if (!sellerId) {
        alert("Missing seller ID.");
        window.location.href = "profile.html";
        return;
      }
      localStorage.setItem("seller_id", sellerId);

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        spinner.style.display = "block";

        const productName = nameField.value;
        const productDescription = descriptionField.value;
        const productPrice = parseFloat(priceField.value);
        const productCategory = categoryField.value;
        const productImage = document.getElementById("product-image").files[0];

        if (!productImage || isNaN(productPrice) || productPrice <= 0) {
          alert("Please fill all fields correctly.");
          spinner.style.display = "none";
          return;
        }

        try {
          // Upload Image to Cloudinary
          const cloudinaryUrl = "https://api.cloudinary.com/v1_1/dnfavv3ud/upload";
          const formData = new FormData();
          formData.append("file", productImage);
          formData.append("upload_preset", "BANYOTE");

          const imageResponse = await fetch(cloudinaryUrl, { method: "POST", body: formData });
          const imageData = await imageResponse.json();

          if (!imageData.secure_url) throw new Error("Image upload failed");

          const product = {
            name: productName,
            description: productDescription,
            price: productPrice,
            category: productCategory,
            image_url: imageData.secure_url,
            seller_id: sellerId,
          };

          const { error } = await supabase.from("products").insert([product]);
          if (error) {
            alert("Failed to add product: " + error.message);
          } else {
            alert("✅ Product added successfully!");
            form.reset();
          }
        } catch (error) {
          alert("Error: " + error.message);
        } finally {
          spinner.style.display = "none";
        }
      });
    });
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background: #ffc0cb;
      color: #fff;
      padding: 1rem;
    }

    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    form {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background: #ffc0cb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #ffb6c1;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff69b4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      form { padding: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Add Product</h1>
  <main>
    <form id="add-product-form">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" placeholder="Up to 3 words" required />

      <label for="product-description">Description:</label>
      <textarea id="product-description" placeholder="Up to 100 characters" required></textarea>

      <label for="product-price">Price:</label>
      <input type="number" id="product-price" placeholder="Max 5 digits" required />

      <label for="product-category">Category:</label>
      <input type="text" id="product-category" placeholder="Up to 3 words" required />

      <label for="product-image">Image:</label>
      <input type="file" id="product-image" accept="image/*" required />

      <button type="submit">Add Product</button>
    </form>

    <div id="loading-spinner" class="spinner"></div>
  </main>
</body>
</html>
