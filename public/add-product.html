<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* Your existing styles for the page */
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Supabase URL and Anon key
            const supabase = window.supabase.createClient(
                'https://eczpdpysryifkekieloc.supabase.co', // Your Supabase URL
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4' // Your Supabase Anon Key
            );

            // Handle form submission
            const form = document.getElementById('add-product-form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent page reload

                const productName = document.getElementById('product-name').value;
                const productDescription = document.getElementById('product-description').value;
                const productPrice = parseFloat(document.getElementById('product-price').value);
                const productCategory = document.getElementById('product-category').value;
                const productImage = document.getElementById('product-image').files[0];

                if (!productImage) {
                    alert('Please select an image for the product.');
                    return;
                }

                try {
                    // Upload the image to Supabase Storage
                    const { data: imageData, error: imageError } = await supabase.storage
                        .from('product-images') // Your Supabase Storage bucket name
                        .upload(`products/${Date.now()}_${productImage.name}`, productImage, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (imageError) {
                        console.error('Error uploading image:', imageError);
                        alert(`Failed to upload image: ${imageError.message}`);
                        return;
                    }

                    // Construct the public URL for the image
                    const imageUrl = `${supabase.storageUrl}/v1/object/public/product-images/${imageData.path}`;

                    // Insert product data into Supabase products table
                    const { data: productData, error: productError } = await supabase.from('products').insert([
                        {
                            name: productName,
                            description: productDescription,
                            price: productPrice,
                            category: productCategory,
                            image_url: imageUrl
                        }
                    ]);

                    if (productError) {
                        console.error('Error inserting product:', productError);
                        alert(`Failed to add product: ${productError.message}`);
                        return;
                    }

                    // Show success message and reset form
                    alert('Product added successfully!');
                    form.reset(); // Reset the form
                } catch (error) {
                    console.error('Unexpected error:', error);
                    alert('An error occurred while adding the product. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
