<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Supabase Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>

    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="price" step="0.01" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="category" required>

            <label for="product-image">Image:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Supabase client
            const supabaseUrl = 'https://eczpdpysryifkekieloc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Add form submission event listener
            document.getElementById('add-product-form').addEventListener('submit', async (event) => {
                event.preventDefault();  // Prevent page reload

                // Get form data
                const productName = document.getElementById('product-name').value;
                const productDescription = document.getElementById('product-description').value;
                const productPrice = document.getElementById('product-price').value;
                const productCategory = document.getElementById('product-category').value;
                const productImage = document.getElementById('product-image').files[0];

                // Check if image is selected
                if (!productImage) {
                    alert('Please select an image.');
                    return;
                }

                try {
                    // Upload image to Supabase Storage
                    const imageName = `${Date.now()}-${productImage.name}`; // Unique filename
                    const { data: imageData, error: imageError } = await supabase
                        .storage
                        .from('product-images') // Replace with your bucket name
                        .upload(imageName, productImage);

                    if (imageError) {
                        console.error('Error uploading image:', imageError);
                        alert('Failed to upload image. Please try again.');
                        return;
                    }

                    // Get the public URL of the uploaded image
                    const { data: imageUrl } = supabase
                        .storage
                        .from('product-images')
                        .getPublicUrl(imageName);

                    // Prepare product data for Supabase
                    const product = {
                        name: productName,
                        description: productDescription,
                        price: parseFloat(productPrice), // Ensure price is a number
                        category: productCategory,
                        image_url: imageUrl.publicUrl // Supabase Storage image URL
                    };

                    // Insert product data into Supabase
                    const { data, error } = await supabase.from('products').insert([product]);

                    if (error) {
                        console.error('Error adding product:', error);
                        alert('Failed to add product. Please try again.');
                    } else {
                        alert('Product added successfully!');
                        event.target.reset();  // Reset form after successful submission
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
