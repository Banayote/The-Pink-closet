<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - The Pink Closet</title>
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Name:</label>
            <input id="product-name" type="text" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-price">Price:</label>
            <input id="product-price" type="number" step="0.01" required>

            <label for="product-category">Category:</label>
            <input id="product-category" type="text" required>

            <label for="product-image">Image:</label>
            <input id="product-image" type="file" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>
    <script>
        const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload';
        const uploadPreset = 'BANYOTE';

        document.getElementById('add-product-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;
            const category = document.getElementById('product-category').value;
            const imageFile = document.getElementById('product-image').files[0];

            if (!imageFile) {
                alert('Please select an image.');
                return;
            }

            const formData = new FormData();
            formData.append('file', imageFile);
            formData.append('upload_preset', uploadPreset);

            try {
                const response = await fetch(cloudinaryUrl, { method: 'POST', body: formData });
                const imageData = await response.json();
                if (imageData.secure_url) {
                    const productData = { name, description, price, category, image_url: imageData.secure_url };
                    alert(`Product added successfully: ${JSON.stringify(productData)}`);
                } else {
                    throw new Error('Image upload failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
