<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <style>
        /* Your styling here */
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>The Pink Closet</h1>
        <div id="product-list"></div> <!-- This is where the products will appear -->
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
        );

        // Function to fetch and display products
        async function loadProducts() {
            const { data: products, error } = await supabase.from('products').select();

            if (error) {
                console.error('Error fetching products:', error);
                return;
            }

            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear the list before adding new products

            // Loop through products and display them
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p>Price: $${parseFloat(product.price).toFixed(2)}</p>
                    <img src="${product.image_url}" alt="${product.name}">
                `;
                productList.appendChild(productDiv);
            });
        }

        // Call the function to load products when the page loads
        window.onload = loadProducts;
    </script>
</body>
</html>
