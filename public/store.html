</head>
<body>
    <div class="form-container">
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)" required>
            <input type="password" name="password" placeholder="Password (Leave empty if you're a buyer)">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Handle form submission and create a user
        document.getElementById('storeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const email = formData.get('email');
            const password = formData.get('password');
            const fullName = `${firstName} ${lastName}`;

            // Register user with email and password in Supabase
            const { user, error } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                alert('Error signing up: ' + error.message);
            } else {
                alert('User created! Welcome, ' + fullName);
                // Redirect to profile page after successful sign up
                window.location.href = 'profile.html'; 
            }
        });
    </script>
</body>
