<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        /* Inline styles for simplicity */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: pink;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Store</h2>
        <form id="storeForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Create Store</button>
        </form>
    </div>

    <script>
        document.getElementById('storeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const payload = {
                first_name: formData.get('firstName'),
                last_name: formData.get('lastName'),
                email: formData.get('email'),
                phone_number: formData.get('phoneNumber'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('https://eczpdpysryifkekieloc.supabase.co/rest/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4',
                        'Authorization': 'Bearer lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('user_id', result.id);
                    localStorage.setItem('username', result.first_name);  // You can customize this based on your DB structure

                    window.location.href = `profile.html?user_id=${result.id}`;
                } else {
                    console.error('Error:', result);
                    alert('Failed to create user. Check console for details.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred.');
            }
        });
