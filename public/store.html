<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        /* Styling remains the same as you've provided */
    </style>
</head>

<body>
    <div class="form-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div>
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- First, load the Supabase script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Supabase client after the script is loaded
            const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
            const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

            // Exit icon functionality
            const exitIcon = document.getElementById('exitIcon');
            const storeForm = document.getElementById('storeForm');

            exitIcon.addEventListener('click', () => {
                if (confirm('Are you sure you want to exit?')) {
                    window.location.href = 'index.html'; // Redirect to the main page
                }
            });

            // Handle form submission
            storeForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Gather form data
                const formData = new FormData(storeForm);
                const payload = {
                    first_name: formData.get('firstName'),
                    last_name: formData.get('lastName'),
                    email: formData.get('email'),
                    phone_number: formData.get('phoneNumber'),
                    password: formData.get('password'),
                    created_at: new Date().toISOString()
                };

                try {
                    // Send data to Supabase
                    const { data, error } = await supabase
                        .from('users')
                        .insert([payload]);

                    if (error) {
                        console.error('Error:', error.message);
                        alert('Failed to create user. Please try again.');
                    } else {
                        alert('Store created successfully!');
                        console.log('Response:', data);
                        storeForm.reset(); // Clear the form after successful submission
                    }
                } catch (error) {
                    console.error('Error:', error.message);
                    alert('An unexpected error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
