<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        /* Inline styles for simplicity */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: pink;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #f2f2f2;
            color: pink;
        }

        .exit-icon {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: pink;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div> <!-- Exit Icon -->
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://eczpdpysryifkekieloc.supabase.co'; // Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'; // Your Supabase API Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Exit icon functionality
        document.getElementById('exitIcon').addEventListener('click', () => {
            if (confirm('Are you sure you want to exit?')) {
                window.location.href = 'index.html'; // Redirect to the main page
            }
        });

        // Handle form submission
        document.getElementById('storeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Gather form data
            const formData = new FormData(this);
            const payload = {
                first_name: formData.get('firstName'),
                last_name: formData.get('lastName'),
                email: formData.get('email'),
                phone_number: formData.get('phoneNumber'),
                password: formData.get('password')
            };

            try {
                // Create user with Supabase Authentication
                const { user, error: authError } = await supabase.auth.signUp({
                    email: payload.email,
                    password: payload.password
                });

                if (authError) {
                    alert('Error signing up: ' + authError.message);
                    return;
                }

                // Save user profile data in Supabase
                const { data, error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        {
                            id: user.id,
                            first_name: payload.first_name,
                            last_name: payload.last_name,
                            email: payload.email,
                            phone_number: payload.phone_number,
                            profile_img: '', // Optional, could be added later
                            role: 'Seller' // Default role, could be changed later
                        }
                    ]);

                if (profileError) {
                    alert('Error saving profile: ' + profileError.message);
                    return;
                }

                // Redirect to profile page after successful signup
                window.location.href = `profile.html?uid=${user.id}`;

            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
