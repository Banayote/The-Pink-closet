<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        /* Inline styles for simplicity */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: pink;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #f2f2f2;
            color: pink;
        }

        .exit-icon {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: pink;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div> <!-- Exit Icon -->
        <h1>Create Your Store</h1>
        <form id="storeForm" autocomplete="on"> <!-- Enable autofill for the whole form -->
            <input type="text" name="firstName" placeholder="First Name" required autocomplete="given-name"> <!-- Auto-fill for first name -->
            <input type="text" name="lastName" placeholder="Last Name" required autocomplete="family-name"> <!-- Auto-fill for last name -->
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)" required autocomplete="email"> <!-- Auto-fill for email -->
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)" autocomplete="tel"> <!-- Auto-fill for phone number -->
            <input type="password" name="password" placeholder="Password" required autocomplete="new-password"> <!-- Auto-fill for password -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
    document.getElementById('storeForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Gather form data
        const formData = new FormData(this);
        const payload = {
            first_name: formData.get('firstName'),
            last_name: formData.get('lastName'),
            email: formData.get('email'),
            phone_number: formData.get('phoneNumber'),
            password: formData.get('password'),
        };

        try {
            // First, check if the email already exists
            const emailCheckResponse = await fetch(`https://eczpdpysryifkekieloc.supabase.co/rest/v1/users?email=eq.${payload.email}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4',
                },
            });

            if (emailCheckResponse.ok) {
                const emailCheckData = await emailCheckResponse.json();

                // If email already exists
                if (emailCheckData.length > 0) {
                    alert('Email already exists! Please try a different email.');
                    return;
                }
            } else {
                console.error('Error checking email:', await emailCheckResponse.text());
            }

            // Send data to Supabase
            const response = await fetch('https://eczpdpysryifkekieloc.supabase.co/rest/v1/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4',
                },
                body: JSON.stringify(payload),
            });

            const rawResponse = await response.text();  // Get raw response text
            console.log('Raw response from server:', rawResponse);

            if (!rawResponse) {
                console.error('Empty response received from server');
                alert('The server did not return any data. Please try again later.');
                return;
            }

            let result = null;
            try {
                result = JSON.parse(rawResponse); // Try parsing JSON
                console.log('Parsed response:', result);
            } catch (jsonError) {
                console.error('Failed to parse JSON:', jsonError);
                alert('Server returned invalid data. Please check the console for details.');
                return;
            }

            // Check for success or failure
            if (response.ok) {
                const sellerId = result[0]?.id;  // Assuming your response contains an array
                if (sellerId) {
                    window.location.href = `profile.html?seller_id=${sellerId}`;
                } else {
                    alert('User created successfully, but redirection failed. Check console.');
                }
            } else {
                console.error('Error response:', result);
                alert('Failed to create user. Check the console for details.');
            }
        } catch (error) {
            console.error('Unexpected error occurred:', error);
            alert('An unexpected error occurred. Please check the console for details.');
        }
    });

    // Exit button handler
    document.getElementById('exitIcon').addEventListener('click', () => {
        window.location.href = 'index.html';
    });
    </script>
</body>
</html>
