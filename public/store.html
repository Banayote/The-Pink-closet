<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        /* Inline styles for simplicity */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: pink;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #f2f2f2;
            color: pink;
        }

        .exit-icon {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: pink;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div> <!-- Exit Icon -->
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email (Leave empty if you're a buyer)" required>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number (Optional)">
            <input type="password" name="password" id="password" placeholder="Password (Leave empty if you're a buyer)">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://egdkwalmlhucljdbquso.supabase.co'; // Your Supabase URL
        const supabaseAnonKey = 'NEXT_PUBLIC_SUPABASE_ANON_KEY'; // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Exit icon functionality
        document.getElementById('exitIcon').addEventListener('click', () => {
            if (confirm('Are you sure you want to exit?')) {
                window.location.href = 'index.html'; // Redirect to the main page
            }
        });

        // Handle form submission
        document.getElementById('storeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Gather form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = `${firstName} ${lastName}`;

            try {
                // If password is provided, create a new user using Supabase authentication
                if (password) {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;
                    alert('Account created successfully!');

                    // After successful sign-up, store user info in localStorage
                    localStorage.setItem('username', fullName);
                    localStorage.setItem('email', email);
                    localStorage.setItem('password', password);
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('storeCreated', 'true');

                    // Redirect to the profile page for sellers
                    window.location.href = 'profile.html';
                } else {
                    // If no password is provided, handle as a buyer
                    const buyerID = `buyer-${Date.now()}`;
                    localStorage.setItem('buyerID', buyerID);
                    localStorage.setItem('isBuyer', 'true');
                    alert('You have been registered as a Buyer!');

                    // Redirect to messages page for buyers
                    window.location.href = 'message.html';
                }
            } catch (error) {
                console.error('Error creating account:', error.message);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
