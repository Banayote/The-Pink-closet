<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: pink;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #f2f2f2;
            color: pink;
        }

        .exit-icon {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: pink;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div> <!-- Exit Icon -->
        <h1>Create Your Store</h1>
        <form id="storeForm" autocomplete="on">
            <input type="text" name="firstName" placeholder="First Name" autocomplete="given-name" required>
            <input type="text" name="lastName" placeholder="Last Name" autocomplete="family-name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)" autocomplete="email" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)" autocomplete="tel">
            <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Add Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exitIcon = document.getElementById('exitIcon');
            const storeForm = document.getElementById('storeForm');

            // Your Supabase URL and API Key (Make sure these are correct)
            const SUPABASE_URL = 'https://eczpdpysryifkekieloc.supabase.co'; // Your Supabase URL
            const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'; // Your Supabase API Key

            // Initialize Supabase
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

            // Exit icon functionality
            exitIcon.addEventListener('click', () => {
                if (confirm('Are you sure you want to exit?')) {
                    window.location.href = 'index.html'; // Redirect to the main page
                }
            });

            // Handle form submission
            storeForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent the default form submission

                // Gather form data
                const formData = new FormData(storeForm);
                const payload = {
                    first_name: formData.get('firstName'),
                    last_name: formData.get('lastName'),
                    email: formData.get('email'),
                    phone_number: formData.get('phoneNumber'),
                    password: formData.get('password'),
                };

                try {
                    // Step 1: Sign up user with email and password
                    const { data: signupData, error: signupError } = await supabase.auth.signUp({
                        email: payload.email,
                        password: payload.password,
                    });

                    if (signupError) {
                        throw new Error('Signup failed: ' + signupError.message);
                    }

                    // Step 2: Insert user profile into the database
                    const { data: profileData, error: profileError } = await supabase
                        .from('profiles') // Ensure you have a "profiles" table in Supabase
                        .insert([
                            {
                                user_id: signupData.user.id,
                                first_name: payload.first_name,
                                last_name: payload.last_name,
                                email: payload.email,
                                phone_number: payload.phone_number,
                            }
                        ]);

                    if (profileError) {
                        throw new Error('Error inserting profile data: ' + profileError.message);
                    }

                    // Step 3: Redirect to the profile page after successful registration
                    alert('Account successfully created!');
                    localStorage.setItem('email', payload.email);  // Store email in localStorage
                    localStorage.setItem('userId', signupData.user.id); // Store user ID
                    window.location.href = 'profile.html'; // Redirect to profile page
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
