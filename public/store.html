<body>
    <div class="form-container">
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)" required>
            <input type="password" name="password" placeholder="Password (Leave empty if you're a buyer)">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Handle form submission and create a user
        document.getElementById('storeForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the default form submit action

            console.log("Form submitted"); // Debugging message

            const formData = new FormData(this);
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const email = formData.get('email');
            const password = formData.get('password');
            const fullName = `${firstName} ${lastName}`;

            // Debugging output
            console.log("Form Data: ", { firstName, lastName, email, password, fullName });

            // Register user with email and password in Supabase
            const { user, error: signUpError } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (signUpError) {
                alert('Error signing up: ' + signUpError.message);
                return;
            }

            // Now insert additional user details (first name, last name) into the 'users' table
            const { data, error: insertError } = await supabase
                .from('users') // Assuming your table is called 'users'
                .insert([
                    {
                        email: email,
                        first_name: firstName,
                        last_name: lastName,
                        full_name: fullName,
                    }
                ]);

            if (insertError) {
                alert('Error inserting user data: ' + insertError.message);
                return;
            }

            alert('User created successfully! Welcome, ' + fullName);

            // Redirect to profile page after successful sign up
            window.location.href = 'profile.html'; 
        });
    </script>
