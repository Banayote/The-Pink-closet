<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        /* Inline styles for simplicity */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: pink;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #f2f2f2;
            color: pink;
        }

        .exit-icon {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: pink;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div> <!-- Exit Icon -->
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)">
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)">
            <input type="password" name="password" placeholder="Password (Leave empty if you're a buyer)">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Exit icon functionality
        document.getElementById('exitIcon').addEventListener('click', () => {
            if (confirm('Are you sure you want to exit?')) {
                window.location.href = 'index.html'; // Redirect to the main page
            }
        });

        // Initialize Supabase client using Vercel environment variables
        const { createClient } = supabase;
        const supabaseUrl = process.env.NEXT_PUBLIC_SUPABASE_URL; // Using the environment variable for URL
        const supabaseKey = process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY; // Using the environment variable for API key
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Handle form submission
        document.getElementById('storeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Gather form data
            const formData = new FormData(this);
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const email = formData.get('email');
            const password = formData.get('password');
            const fullName = `${firstName} ${lastName}`;
            const isBuyer = !email || !password; // Check if the user didn't provide email/password

            if (isBuyer) {
                // Buyer logic: Generate a unique ID and store it
                const buyerID = `buyer-${Date.now()}`;
                localStorage.setItem('buyerID', buyerID);
                localStorage.setItem('isBuyer', 'true');
                alert('You have been registered as a Buyer!');
            } else {
                // Seller logic: Save data in localStorage (simulate store creation)
                localStorage.setItem('username', fullName);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('storeCreated', 'true');
                localStorage.setItem('isBuyer', 'false');
                
                // Insert the new user data into Supabase
                const { data, error } = await supabase
                    .from('users')
                    .insert([
                        { username: fullName, email: email, password: password }
                    ]);
                
                if (error) {
                    alert(`Error creating store: ${error.message}`);
                } else {
                    alert('Store created successfully!');
                }
            }

            // Redirect to profile or message page
            if (isBuyer) {
                window.location.href = 'message.html'; // Buyer goes directly to messages
            } else {
                window.location.href = 'profile.html'; // Seller goes to profile
            }
        });
    </script>
</body>
</html>
