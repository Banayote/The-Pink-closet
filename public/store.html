<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: pink;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #f2f2f2;
            color: pink;
        }

        .exit-icon {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: pink;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div>
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Load Supabase script first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Wait for the Supabase script to load before initializing the Supabase client
        window.addEventListener('load', () => {
            if (typeof supabase === 'undefined') {
                console.error("Supabase failed to load.");
                alert("Error: Supabase library not loaded properly. Please refresh the page.");
                return;
            }

            // Now initialize the Supabase client after confirming the library is loaded
            const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
            const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

            // Now you can safely use `supabaseClient`
            const exitIcon = document.getElementById('exitIcon');
            const storeForm = document.getElementById('storeForm');

            // Exit icon functionality
            exitIcon.addEventListener('click', () => {
                if (confirm('Are you sure you want to exit?')) {
                    window.location.href = 'index.html'; // Redirect to the main page
                }
            });

            // Handle form submission
            storeForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Gather form data
                const formData = new FormData(storeForm);
                const payload = {
                    first_name: formData.get('firstName'),
                    last_name: formData.get('lastName'),
                    email: formData.get('email'),
                    phone_number: formData.get('phoneNumber'),
                    password: formData.get('password'),
                    created_at: new Date().toISOString()
                };

                try {
                    // Send data to Supabase
                    const { data, error } = await supabaseClient
                        .from('users')
                        .insert([payload]);

                    if (error) {
                        console.error('Error:', error.message);
                        alert('Failed to create user. Please try again.');
                    } else {
                        alert('Store created successfully!');
                        console.log('Response:', data);
                        storeForm.reset(); // Clear the form after successful submission
                    }
                } catch (error) {
                    console.error('Error:', error.message);
                    alert('An unexpected error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
