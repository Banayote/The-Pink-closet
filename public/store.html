<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <script src="https://upload-widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        /* Styling is similar to what you already had */
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)">
            <input type="password" name="password" placeholder="Password" required>
            <input type="file" name="storeImage" accept="image/*" required>
            <button type="submit">Create Store</button>
        </form>
    </div>

    <script>
        document.getElementById('storeForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const storeName = document.querySelector('input[name="firstName"]').value + ' ' + document.querySelector('input[name="lastName"]').value;
            const storeEmail = document.querySelector('input[name="email"]').value;
            const storePhone = document.querySelector('input[name="phoneNumber"]').value;
            const storePassword = document.querySelector('input[name="password"]').value;
            const storeImage = document.querySelector('input[name="storeImage"]').files[0];

            if (!storeImage) {
                alert('Please select a store image.');
                return;
            }

            // Cloudinary upload
            const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dnfavv3ud/upload';
            const formData = new FormData();
            formData.append('file', storeImage);
            formData.append('upload_preset', 'BANYOTE');

            try {
                const imageResponse = await fetch(cloudinaryUrl, {
                    method: 'POST',
                    body: formData
                });

                const imageData = await imageResponse.json();

                if (imageData.secure_url) {
                    // Prepare data to send to Supabase
                    const storeData = {
                        first_name: storeName.split(' ')[0],
                        last_name: storeName.split(' ')[1],
                        email: storeEmail,
                        phone_number: storePhone,
                        password: storePassword,
                        store_image: imageData.secure_url,
                        created_at: new Date().toISOString(),
                    };

                    // Send data to Supabase
                    const supabaseUrl = "https://fjlqkjwnelkamealhtyr.supabase.co/rest/v1/users";
                    const supabaseKey = "your-supabase-api-key";

                    const response = await fetch(supabaseUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${supabaseKey}`,
                            'apikey': supabaseKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(storeData)
                    });

                    if (response.ok) {
                        alert('Store created successfully!');
                        event.target.reset();
                    } else {
                        const error = await response.json();
                        console.error('Error creating store:', error);
                        alert('Failed to create store. Please try again.');
                    }
                } else {
                    console.error('Cloudinary upload failed', imageData);
                    alert('Image upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
