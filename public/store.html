<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Store</title>
    <link rel="stylesheet" href="store.css">
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: pink;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #f2f2f2;
            color: pink;
        }

        .exit-icon {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: pink;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div>
        <h1>Create Your Store</h1>
        <form id="storeForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email (Leave empty if you're a buyer)">
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)">
            <input type="password" name="password" placeholder="Password (Leave empty if you're a buyer)">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        const supabase = supabase.createClient('https://eczpdpysryifkekieloc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4');

        document.getElementById('exitIcon').addEventListener('click', () => {
            if (confirm('Are you sure you want to exit?')) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('storeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const email = formData.get('email');
            const password = formData.get('password');
            const fullName = `${firstName} ${lastName}`;
            const isBuyer = !email || !password;

            try {
                const { user, error: signUpError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (signUpError) {
                    console.error('Sign up error:', signUpError);
                    alert('Error during sign-up: ' + signUpError.message);
                    return;
                }

                console.log('User created:', user);

                const { data: profileData, error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { id: user.id, name: fullName, email: email, phone: formData.get('phoneNumber') }
                    ]);

                if (profileError) {
                    console.error('Error inserting profile:', profileError);
                    alert('Error inserting profile: ' + profileError.message);
                    return;
                }

                console.log('Profile inserted:', profileData);

                if (isBuyer) {
                    window.location.href = 'message.html';
                } else {
                    window.location.href = 'profile.html';
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Something went wrong, please try again!');
            }
        });
    </script>
</body>
</html>
