<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            display: none;
            background-color: #fff;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .sidebar.active {
            display: block;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar-item {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #ddd;
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <div id="menuIcon" class="menu-icon">
            &#9776;
        </div>
        <h1 id="storeName">The Pink Closet</h1>
    </header>

    <main>
        <section id="main-content">
            <div id="product-list"></div>
        </section>
    </main>

    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div class="sidebar-content">
            <a href="profile.html" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        const supabase = supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
        );

        document.addEventListener('DOMContentLoaded', function () {
            const productList = document.getElementById('product-list');

            async function loadProducts() {
                const { data: products, error } = await supabase.from('products').select();
                if (error) {
                    console.error('Error loading products:', error);
                    return;
                }
                productList.innerHTML = '';
                products.forEach((product) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>Price: $${parseFloat(product.price).toFixed(2)}</p>
                        <img src="${product.image_url}" alt="${product.name}">
                    `;
                    productDiv.addEventListener('click', () => {
                        alert(`You clicked on ${product.name}`);
                    });
                    productList.appendChild(productDiv);
                });
            }

            loadProducts();

            // Listen for event that new product has been added
            window.addEventListener('productAdded', function() {
                loadProducts(); // Reload product list when new product is added
            });
        });
    </script>
</body>

</html>
