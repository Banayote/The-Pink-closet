<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;  /* Ensuring it stays on top */
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            display: none; /* Initially hidden */
            background-color: #fff;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .sidebar.active {
            display: block; /* Show the sidebar when active */
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar-item {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #ddd;
        }

        /* Product styles */
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div id="menuIcon" class="menu-icon">
            &#9776; <!-- Unicode character for the hamburger icon -->
        </div>
        <h1 id="storeName">The Pink Closet</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <section id="main-content">
            <!-- Product sections will be dynamically populated here -->
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div class="sidebar-content">
            <a href="profile.html" id="profileLink" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>

    <!-- Load Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase client with environment variables (you can replace them with actual values if testing locally)
            const supabase = createClient(
                process.env.NEXT_PUBLIC_SUPABASE_URL, // Replace with your Supabase URL
                process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY // Replace with your Supabase Key
            );

            // Get elements
            const menuIcon = document.getElementById('menuIcon');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeBtn');
            const productList = document.getElementById('product-list');

            // Function to open the sidebar
            function openSidebar() {
                sidebar.classList.add('active');
            }

            // Function to close the sidebar
            function closeSidebar() {
                sidebar.classList.remove('active');
            }

            // Event listeners for sidebar
            menuIcon.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);

            // Close sidebar when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target === sidebar) {
                    closeSidebar();
                }
            });

            // Function to load products from Supabase
            async function loadProducts() {
                const { data: products, error } = await supabase.from('products').select();
                if (error) {
                    console.error('Error loading products:', error);
                    return;
                }

                // Clear the product list
                productList.innerHTML = '';

                // Loop through each product and create the HTML
                products.forEach((product) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>Price: $${parseFloat(product.price).toFixed(2)}</p>
                        <img src="${product.image_url}" alt="${product.name}">
                    `;
                    productDiv.addEventListener('click', () => {
                        alert(`You clicked on ${product.name}`);
                    });
                    productList.appendChild(productDiv);
                });
            }

            // Call loadProducts on page load
            window.onload = loadProducts;
        });
    </script>
</body>
</html>
