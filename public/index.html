<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* üî• Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: right 0.3s ease-in-out;
        }

        .sidebar.active {
            right: 0;
        }

        /* üî• Product Section */
        main {
            margin-top: 80px; /* Push content below fixed header */
        }

        #product-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-x: auto;
            padding: 10px;
            width: 100%;
        }

        /* üî• Each row contains 15 products & scrolls sideways */
        .product-row {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
        }

        .product-row::-webkit-scrollbar {
            height: 8px;
        }

        .product-row::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .product {
            padding: 5px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-snap-align: start;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1rem;
            color: #000;
            padding: 5px;
            background-color: white;
            border: 1px solid #ddd;
            width: 100%;
            text-align: center;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <header>
        <div id="menuIcon" class="menu-icon">‚ò∞</div>
        <h1 id="storeName">The Pink Closet</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <section id="main-content">
            <div id="product-container"></div> <!-- Product rows will be added here -->
        </section>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- üî• Sidebar (Burger Menu) -->
    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div class="sidebar-content">
            <a href="profile.html" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>

    <!-- üî• Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const supabase = window.supabase.createClient(
                'https://fjlqkjwnelkamealhtyr.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4'
            );

            const productContainer = document.getElementById('product-container');

            async function loadProducts() {
                try {
                    const { data: products, error } = await supabase.from('products').select();

                    if (error) {
                        throw error;
                    }

                    console.log("‚úÖ Products Loaded:", products);
                    productContainer.innerHTML = ''; // Clear existing content

                    if (products.length === 0) {
                        productContainer.innerHTML = '<p>No products available.</p>';
                        return;
                    }

                    let row;
                    products.forEach((product, index) => {
                        if (index % 15 === 0) {
                            row = document.createElement('div');
                            row.classList.add('product-row');
                            productContainer.appendChild(row);
                        }

                        const imageUrl = product.image_url || 'https://via.placeholder.com/150';

                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <a href="product.html?id=${product.id}">
                                <img src="${imageUrl}" alt="Product Image">
                                <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                            </a>
                        `;

                        row.appendChild(productDiv);
                    });
                } catch (err) {
                    console.error('‚ùå Error loading products:', err.message);
                    productContainer.innerHTML = '<p>Error loading products. Try again later.</p>';
                }
            }

            loadProducts();

            /* üî• Fix Burger Menu */
            const menuIcon = document.getElementById('menuIcon');
            const sidebar = document.getElementById('sidebar');

            menuIcon.addEventListener('click', function () {
                sidebar.classList.toggle('active');
                menuIcon.classList.toggle('active');
            });

            document.addEventListener('click', function (event) {
                if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                    sidebar.classList.remove('active');
                    menuIcon.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
