<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            display: none;
            background-color: #fff;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .sidebar.active {
            display: block;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar-item {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #ddd;
        }

        /* Product styles */
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div id="menuIcon" class="menu-icon">
            &#9776;
        </div>
        <h1 id="storeName">The Pink Closet</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <section id="main-content">
            <div id="product-list"></div>
            <div id="error-message" class="error-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div class="sidebar-content">
            <a href="profile.html" id="profileLink" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menuIcon');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeBtn');
            const productList = document.getElementById('product-list');
            const errorMessage = document.getElementById('error-message');

            // Function to open the sidebar
            function openSidebar() {
                console.log("Burger icon clicked, opening sidebar");
                sidebar.classList.add('active');
            }

            // Function to close the sidebar
            function closeSidebar() {
                console.log("Close button clicked, closing sidebar");
                sidebar.classList.remove('active');
            }

            // Event listeners for sidebar
            menuIcon.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);

            // Close sidebar when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target === sidebar) {
                    closeSidebar();
                }
            });

            // Function to load images from the image table
            async function loadImages() {
                const { data: images, error } = await supabase.from('image').select();
                if (error) {
                    console.error('Error loading images:', error);
                    errorMessage.textContent = 'Error loading images. Please try again later.';
                    return;
                }

                if (images.length === 0) {
                    errorMessage.textContent = 'No images found.';
                    return;
                }

                productList.innerHTML = ''; // Clear the product list

                // Loop through each image and display it
                images.forEach((image) => {
                    console.log('Image URL:', image.image_url); // Log image URL for debugging

                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');

                    // Check if image URL exists before displaying
                    const imgUrl = image.image_url ? image.image_url : 'default-image.jpg';
                    productDiv.innerHTML = `
                        <h2>Product Image</h2>
                        <img src="${imgUrl}" alt="Product Image">
                    `;

                    productDiv.addEventListener('click', () => {
                        alert('You clicked on the product image');
                    });

                    productList.appendChild(productDiv);
                });
            }

            // Call loadImages on page load
            window.onload = loadImages;
        });
    </script>
</body>
</html>
