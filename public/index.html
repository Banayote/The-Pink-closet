<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* üî• Horizontal Scroll for Products */
        #product-container {
            overflow-x: auto;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            padding: 20px;
        }

        #product-list {
            display: flex;
            gap: 15px;
        }

        .product {
            min-width: 200px; /* Adjust width */
            flex: 0 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-price {
            font-size: 1.2rem;
            color: #000;
            margin-top: 10px;
            padding: 5px;
            background-color: white;
            border: 1px solid #ddd;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <main>
        <section id="main-content">
            <div id="product-container">
                <div id="product-list"></div> <!-- Products will be displayed here -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const supabase = window.supabase.createClient(
                'https://fjlqkjwnelkamealhtyr.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4'
            );

            const productList = document.getElementById('product-list');

            async function loadProducts() {
                try {
                    const { data: products, error } = await supabase.from('products').select();

                    if (error) {
                        throw error;
                    }

                    productList.innerHTML = ''; // Clear existing content

                    if (products.length === 0) {
                        productList.innerHTML = '<p>No products available.</p>';
                        return;
                    }

                    products.forEach((product) => {
                        const imageUrl = product.image_url || 'https://via.placeholder.com/150';

                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <img src="${imageUrl}" alt="Product">
                            <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                        `;

                        productList.appendChild(productDiv);
                    });
                } catch (err) {
                    console.error('‚ùå Error loading products:', err.message);
                    productList.innerHTML = '<p>Error loading products. Try again later.</p>';
                }
            }

            loadProducts();
        });
    </script>
</body>
</html>
