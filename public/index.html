<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <div id="menuIcon" class="menu-icon">
            &#9776; <!-- Unicode character for the hamburger icon -->
        </div>
        <h1 id="storeName">The Pink Closet</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <section id="main-content">
            <!-- Product sections will be dynamically populated here -->
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div class="sidebar-content">
            <a href="profile.html" id="profileLink" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
        );

        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menuIcon');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeBtn');
            const productList = document.getElementById('product-list');

            // Function to open the sidebar
            function openSidebar() {
                sidebar.classList.add('active');
            }

            // Function to close the sidebar
            function closeSidebar() {
                sidebar.classList.remove('active');
            }

            // Event listeners for sidebar
            menuIcon.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);

            window.addEventListener('click', function(event) {
                if (event.target === sidebar) {
                    closeSidebar();
                }
            });

            // Function to load products from Supabase
            async function loadProducts() {
                const { data: products, error } = await supabase.from('products').select();
                if (error) {
                    console.error('Error loading products:', error);
                    return;
                }

                productList.innerHTML = '';  // Clear the product list
                products.forEach((product) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>Price: $${parseFloat(product.price).toFixed(2)}</p>
                        <img src="${product.image_url}" alt="${product.name}">
                    `;
                    productDiv.addEventListener('click', () => {
                        alert(`You clicked on ${product.name}`);
                    });
                    productList.appendChild(productDiv);
                });
            }

            window.onload = loadProducts;
        });
    </script>
</body>
</html>
