<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: pink;
            color: white;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            background-color: white;
            color: pink;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Hidden initially */
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.active {
            right: 0; /* Slide in */
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
            text-align: right;
            padding: 10px;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar-item {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #ddd;
        }

        /* Product Styles */
        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .product-description {
            color: #666;
        }

        .product-price {
            font-size: 1.1rem;
            color: #ff6347;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: pink;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div id="menuIcon" class="menu-icon">&#9776;</div>
        <h1 id="storeName">The Pink Closet</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <section id="main-content">
            <div id="product-list"></div> <!-- Products will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div class="sidebar-content">
            <a href="profile.html" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sidebar functionality
            const menuIcon = document.getElementById('menuIcon');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeBtn');

            menuIcon.addEventListener('click', function () {
                sidebar.classList.toggle('active');
            });

            closeBtn.addEventListener('click', function () {
                sidebar.classList.remove('active');
            });

            document.addEventListener('click', function (event) {
                if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            });

            // Supabase setup
            const supabase = window.supabase.createClient(
                'https://fjlqkjwnelkamealhtyr.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4'
            );

            const productList = document.getElementById('product-list');

            async function loadProducts() {
                try {
                    const { data: products, error } = await supabase.from('products').select();

                    if (error) {
                        throw error;
                    }

                    productList.innerHTML = ''; // Clear existing content

                    if (products.length === 0) {
                        productList.innerHTML = '<p>No products available.</p>';
                        return;
                    }

                    products.forEach((product) => {
                        const imageUrl = product.image_url || 'https://via.placeholder.com/150';

                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <h2 class="product-name">${product.name}</h2>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                            <img src="${imageUrl}" alt="${product.name}">
                            <a href="product.html?id=${product.id}&seller_id=${product.seller_id}" class="view-product-btn">View Product</a>
                        `;

                        productDiv.addEventListener('click', () => {
                            if (!product.seller_id) {
                                alert("Error: Missing seller ID for this product.");
                                return;
                            }
                            window.location.href = `product.html?id=${product.id}&seller_id=${product.seller_id}`;
                        });

                        productList.appendChild(productDiv);
                    });
                } catch (err) {
                    console.error('‚ùå Error loading products:', err.message);
                    productList.innerHTML = '<p>Error loading products. Try again later.</p>';
                }
            }

            loadProducts();
        });
    </script>
</body>
</html>
