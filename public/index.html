<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            display: none;
            background-color: #fff;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .sidebar.active {
            display: block;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar-item {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #ddd;
        }

        /* Product styles */
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
