<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <!-- Load the Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Pink Closet</h1>
    </header>
    <main>
        <section id="product-list"></section>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Supabase client (this needs to happen before use)
        const SUPABASE_URL = 'https://eczpdpysryifkekieloc.supabase.co';
        const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

        // Function to load products from Supabase
        async function loadProducts() {
            try {
                const { data: products, error } = await supabase
                    .from('products')
                    .select('*');

                if (error) {
                    console.error('Error loading products:', error);
                    return;
                }

                // Check if products exist and append them to the page
                const productList = document.getElementById('product-list');
                if (products && products.length > 0) {
                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <h2>${product.name}</h2>
                            <p>${product.description}</p>
                            <p>Price: $${parseFloat(product.price).toFixed(2)}</p>
                            <img src="${product.image_url}" alt="${product.name}">
                        `;
                        productList.appendChild(productDiv);
                    });
                } else {
                    productList.innerHTML = '<p>No products found.</p>';
                }
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Load products when the page is ready
        window.onload = loadProducts;
    </script>
</body>
</html>
