<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            display: none;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .sidebar.active {
            display: block;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .sidebar-content {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div id="menuIcon" class="menu-icon">&#9776;</div>
        <h1 id="storeName">The Pink Closet</h1>
    </header>
    <main>
        <section id="main-content">
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        const supabase = supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
        );

        async function loadProducts() {
            const { data: products, error } = await supabase.from('products').select('*');
            if (error) {
                console.error('Error loading products:', error);
                return;
            }

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p>Price: $${parseFloat(product.price).toFixed(2)}</p>
                    <img src="${product.image_url}" alt="${product.name}">
                `;
                productList.appendChild(productDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
