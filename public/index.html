<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.1rem;
            color: #ff6347;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>The Pink Closet</h1>
    </header>

    <main>
        <section id="product-list"></section>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(
            'https://fjlqkjwnelkamealhtyr.supabase.co', 
            'YOUR_NEW_SUPABASE_API_KEY' // Replace with a new API key
        );

        // Function to load products from Supabase
        async function loadProducts() {
            const { data: products, error } = await supabase.from('products').select();

            if (error) {
                console.error('Error loading products:', error);
                return;
            }

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';  // Clear existing products

            if (products.length === 0) {
                productList.innerHTML = '<p>No products available.</p>';
            } else {
                // Loop through products and display them
                products.forEach((product) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');

                    productDiv.innerHTML = `
                        <img src="${product.image_url}" alt="${product.name}" onerror="this.src='default-image.jpg';">
                        <h2 class="product-name">${product.name}</h2>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                    `;

                    productList.appendChild(productDiv);
                });
            }
        }

        // Call loadProducts when the page is ready
        window.onload = loadProducts;
    </script>
</body>

</html>
