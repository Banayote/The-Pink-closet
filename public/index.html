<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Pink Closet</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* üî• Burger Menu */
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      z-index: 1001;
      transition: 0.3s ease-in-out;
    }

    .menu-icon.active::after {
      content: "X";
      font-size: 35px;
      font-weight: bold;
      color: pink;
    }

    .menu-icon:not(.active)::after {
      content: "‚ò∞";
      font-size: 30px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      transition: right 0.3s ease-in-out;
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar-content {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
    }

    .sidebar-item i {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    /* üî• Product Layout */
    #product-container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      white-space: nowrap;
      width: 100%;
      padding-bottom: 10px;
    }

    .product {
      padding: 5px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
      display: inline-block;
      flex-direction: column;
      align-items: center;
      min-width: 150px;
    }

    .product a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 1rem;
      color: #000;
      padding: 5px;
      background-color: white;
      border: 1px solid #ddd;
      display: block;
      width: 100%;
      text-align: center;
      border-radius: 5px;
    }

    /* üî• Search Bar */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #search-input {
      padding: 10px;
      margin-right: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #search-button {
      padding: 10px 20px;
      background-color: white;
      color: pink;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #search-button:hover {
      background-color: white;
    }

  </style>

</head>

<body>

  <header>
    <div id="menuIcon" class="menu-icon"></div>
    <h1 id="storeName">The Pink Closet</h1>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search products..." />
      <button id="search-button">Search</button>
    </div>
  </header>

  <main>
    <section id="main-content">
      <div id="product-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; The Pink Closet 2024. All rights reserved.</p>
  </footer>

  <!-- üî• Sidebar (Burger Menu) -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <a href="profile.html" class="sidebar-item"><i class="fas fa-user"></i> Profile</a>
      <a href="store.html" class="sidebar-item"><i class="fas fa-store"></i> Create Store</a>
      <a href="login.html" class="sidebar-item"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="messages.html" class="sidebar-item"><i class="fas fa-envelope"></i> Messages</a>
      <a href="closet.html" class="sidebar-item"><i class="fas fa-tshirt"></i> Closet</a>
      <a href="privacy.html" class="sidebar-item"><i class="fas fa-user-secret"></i> Privacy Policy</a>
    </div>
  </div>

  <!-- üî• Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const supabase = window.supabase.createClient(
        'https://fjlqkjwnelkamealhtyr.supabase.co',  // Supabase URL
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4'  // Supabase API Key
      );

      const productContainer = document.getElementById('product-container');
      const searchInput = document.getElementById('search-input');

      async function loadProducts(searchTerm = '') {
        try {
          let query = supabase.from('products').select('*'); // Select all columns

          // Apply filters if there is a search term
          if (searchTerm) {
            searchTerm = searchTerm.toLowerCase(); // Case-insensitive search
            query = query.ilike('name', `%${searchTerm}%`)
                         .or(`category.ilike.%${searchTerm}%`);

            // Try to match price with a number
            const priceTerm = parseFloat(searchTerm);
            if (!isNaN(priceTerm)) {
              query = query.or(`price.gte.${priceTerm}`).or(`price.lte.${priceTerm}`);
            }
          }

          const { data: products, error } = await query;

          if (error) throw error;

          console.log("‚úÖ Products Loaded:", products);
          productContainer.innerHTML = '';

          if (products.length === 0) {
            productContainer.innerHTML = '<p>No products available.</p>';
            return;
          }

          let productRow = document.createElement('div');
          productRow.classList.add('product-row');
          productContainer.appendChild(productRow);

          products.forEach((product, index) => {
            const imageUrl = product.image_url || 'https://via.placeholder.com/150';
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
              <a href="product.html?id=${product.id}">
                <img src="${imageUrl}" alt="Product Image">
                <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
              </a>
            `;
            productRow.appendChild(productDiv);

            if ((index + 1) % 15 === 0 && index !== products.length - 1) {
              productRow = document.createElement('div');
              productRow.classList.add('product-row');
              productContainer.appendChild(productRow);
            }
          });

        } catch (err) {
          console.error('‚ùå Error loading products:', err.message);
          productContainer.innerHTML = '<p>Error loading products. Try again later.</p>';
        }
      }

      loadProducts();

      // Search bar functionality
      document.getElementById('search-button').addEventListener('click', function () {
        const searchTerm = searchInput.value.trim();
        loadProducts(searchTerm);
      });

      // Burger Menu toggle
      const menuIcon = document.getElementById('menuIcon');
      const sidebar = document.getElementById('sidebar');

      menuIcon.addEventListener('click', function () {
        sidebar.classList.toggle('active');
        menuIcon.classList.toggle('active');
      });

    });
  </script>

</body>

</html>
