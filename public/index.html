<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;  /* Ensuring it stays on top */
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            display: none; /* Initially hidden */
            background-color: #fff;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar-item {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #ddd;
        }

        /* Product styles */
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        /* New button style */
        .store-btn {
            background-color: #ffc0cb;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .store-btn:hover {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <header>
        <!-- Button to navigate to store.html -->
        <a href="store.html" class="store-btn">Go to Store</a>
        
        <div id="menuIcon" class="menu-icon">
            &#9776; <!-- Unicode character for the hamburger icon -->
        </div>
        
        <h1 id="storeName">The Pink Closet</h1>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <button class="close-btn" id="closeSidebar">&#10005;</button>
            <a href="add-product.html" class="sidebar-item">Add Product</a>
            <a href="view-products.html" class="sidebar-item">View Products</a>
        </div>
    </div>

    <div class="product-list">
        <!-- Products will be dynamically populated here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        // Initialize Supabase client with your key
        const supabase = supabase.createClient(
            'https://eczpdpysryifkekieloc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4'
        );

        // Open the sidebar when the menu icon is clicked
        document.getElementById('menuIcon').addEventListener('click', () => {
            document.getElementById('sidebar').style.display = 'block';
        });

        // Close the sidebar when the close button is clicked
        document.getElementById('closeSidebar').addEventListener('click', () => {
            document.getElementById('sidebar').style.display = 'none';
        });

        // Fetch products from Supabase
        async function fetchProducts() {
            const { data, error } = await supabase
                .from('products')
                .select('*');
            
            if (error) {
                console.error('Error fetching products:', error);
            } else {
                displayProducts(data);
            }
        }

        function displayProducts(products) {
            const productList = document.querySelector('.product-list');
            productList.innerHTML = '';  // Clear the product list before adding new ones

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>$${product.price}</p>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Call the function to fetch products
        fetchProducts();
    </script>
</body>
</html>
