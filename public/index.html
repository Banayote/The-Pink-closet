<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Closet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* üî• Burger Menu */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
            transition: 0.3s ease-in-out;
        }

        .menu-icon.active::after {
            content: "X"; /* Plain Pink X */
            font-size: 35px;
            font-weight: bold;
            color: pink;
        }

        .menu-icon:not(.active)::after {
            content: "‚ò∞"; /* Default burger icon */
            font-size: 30px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: right 0.3s ease-in-out;
        }

        .sidebar.active {
            right: 0;
        }

        /* üî• Horizontal Scroll for Products */
        #product-container {
            padding: 10px;
            display: flex;
            overflow-x: auto; /* Horizontal scrolling */
            white-space: nowrap;
            gap: 10px;
        }

        .product {
            padding: 5px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            display: inline-block;
            flex-direction: column;
            align-items: center;
            min-width: 150px; /* Set a minimum width */
        }

        .product a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1rem;
            color: #000;
            padding: 5px;
            background-color: white;
            border: 1px solid #ddd;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div id="menuIcon" class="menu-icon"></div>
        <h1 id="storeName">The Pink Closet</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <section id="main-content">
            <div id="product-container">
                <div id="product-list"></div> <!-- Products will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- üî• Sidebar (Burger Menu) -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <a href="profile.html" class="sidebar-item">Profile</a>
            <a href="store.html" class="sidebar-item">Create Store</a>
            <a href="login.html" class="sidebar-item">Login</a>
            <a href="messages.html" class="sidebar-item">Messages</a>
        </div>
    </div>

    <!-- üî• Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const supabase = window.supabase.createClient(
                'https://fjlqkjwnelkamealhtyr.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4'
            );

            const productContainer = document.getElementById('product-container');
            const productList = document.getElementById('product-list');

            async function loadProducts() {
                try {
                    const { data: products, error } = await supabase.from('products').select();

                    if (error) {
                        throw error;
                    }

                    console.log("‚úÖ Products Loaded:", products);
                    productList.innerHTML = ''; // Clear existing content

                    if (products.length === 0) {
                        productList.innerHTML = '<p>No products available.</p>';
                        return;
                    }

                    let productRow = document.createElement('div');
                    productRow.classList.add('product-row');
                    productContainer.appendChild(productRow);

                    products.forEach((product, index) => {
                        const imageUrl = product.image_url || 'https://via.placeholder.com/150';

                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <a href="product.html?id=${product.id}">
                                <img src="${imageUrl}" alt="Product Image">
                                <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                            </a>
                        `;

                        productRow.appendChild(productDiv);

                        // üî• Make sure all products stay in the same scrolling direction
                        if ((index + 1) % 15 === 0) {
                            productRow = document.createElement('div');
                            productRow.classList.add('product-row');
                            productContainer.appendChild(productRow);
                        }
                    });

                    productContainer.scrollLeft = 0; // Ensure it starts from the left
                } catch (err) {
                    console.error('‚ùå Error loading products:', err.message);
                    productContainer.innerHTML = '<p>Error loading products. Try again later.</p>';
                }
            }

            loadProducts();

            /* üî• Fix Burger Menu */
            const menuIcon = document.getElementById('menuIcon');
            const sidebar = document.getElementById('sidebar');

            menuIcon.addEventListener('click', function () {
                sidebar.classList.toggle('active');
                menuIcon.classList.toggle('active'); // Change icon
            });

            document.addEventListener('click', function (event) {
                if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                    sidebar.classList.remove('active');
                    menuIcon.classList.remove('active'); // Reset icon to ‚ò∞
                }
            });
        });
    </script>
</body>
</html>
