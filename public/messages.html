<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .conversation-list {
            list-style: none;
            padding: 0;
        }
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .conversation-item:hover {
            background: #f1f1f1;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            margin-right: 10px;
        }
        .back-btn {
            display: block;
            text-decoration: none;
            color: white;
            background: #ff6347;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .back-btn:hover {
            background: #e5533b;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="profile.html" class="back-btn">⬅ Back to Profile</a>
        <h2>Messages</h2>
        <ul id="conversations" class="conversation-list">
            <p>Loading conversations...</p>
        </ul>
    </div>

    <script>
        // ✅ Your Supabase credentials
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const userId = localStorage.getItem("user_id");

        if (!userId) {
            alert("❌ Missing user ID. Please log in.");
        } else {
            loadConversations();
        }

        async function loadConversations() {
            try {
                // ✅ Get all conversations where the user is a buyer or seller
                let { data: conversations, error } = await supabase
                    .from("conversations")
                    .select("*")
                    .or(`buyer_id.eq.${userId},seller_id.eq.${userId}`);

                if (error) {
                    console.error("⚠️ Error fetching conversations:", error.message);
                    return;
                }

                const conversationList = document.getElementById("conversations");
                conversationList.innerHTML = "";

                if (conversations.length === 0) {
                    conversationList.innerHTML = "<p>No conversations yet.</p>";
                    return;
                }

                for (const convo of conversations) {
                    const otherUserId = convo.buyer_id === userId ? convo.seller_id : convo.buyer_id;

                    // ✅ Fetch the other user's info (you need a `users` table)
                    let { data: user, error: userError } = await supabase
                        .from("users")
                        .select("name, profile_pic")
                        .eq("id", otherUserId)
                        .single();

                    if (userError) console.warn("⚠️ Could not load user details", userError.message);

                    const userName = user?.name || "Unknown User";
                    const profilePic = user?.profile_pic || "";

                    const convoElement = document.createElement("li");
                    convoElement.classList.add("conversation-item");
                    convoElement.innerHTML = `
                        <div class="avatar">${profilePic ? `<img src="${profilePic}" width="40">` : userName[0]}</div>
                        <span>${userName}</span>
                    `;
                    convoElement.addEventListener("click", () => {
                        window.location.href = `messages.html?conversation_id=${convo.id}`;
                    });

                    conversationList.appendChild(convoElement);
                }
            } catch (err) {
                console.error("❌ Error loading conversations:", err.message);
            }
        }
    </script>

</body>
</html>
