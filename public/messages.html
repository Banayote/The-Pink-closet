<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f2f2f2;
        }
        .message {
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .message.sender {
            background-color: #ff6347;
            color: white;
            text-align: right;
        }
        .message.receiver {
            background-color: #ddd;
            text-align: left;
        }
        .message-form {
            display: flex;
        }
        .message-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message-form button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chat</h1>
    </header>

    <div class="chat-container">
        <div id="messages" class="messages">
            <p>Loading messages...</p>
        </div>
        <form id="messageForm" class="message-form">
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log("‚úÖ Script Loaded");

        // ‚úÖ Supabase Credentials
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ‚úÖ Get conversation details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('conversation_id');
        const buyerId = urlParams.get('buyer_id');
        const sellerId = urlParams.get('seller_id');

        // ‚úÖ Validate conversation ID (must be a valid UUID)
        const isValidUUID = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(conversationId);
        if (!isValidUUID) {
            console.error("‚ùå Invalid conversation ID:", conversationId);
            document.getElementById("messages").innerHTML = '<p>‚ùå Invalid conversation ID format.</p>';
            throw new Error("Invalid conversation ID format");
        }

        // ‚úÖ Function to load messages
        async function loadMessages() {
            console.log("üì© Loading messages for conversation:", conversationId);

            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('conversation_id', conversationId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                const messagesContainer = document.getElementById("messages");
                messagesContainer.innerHTML = "";

                if (messages.length === 0) {
                    messagesContainer.innerHTML = "<p>No messages yet.</p>";
                    return;
                }

                messages.forEach(msg => {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message");
                    messageDiv.classList.add(msg.sender_id === buyerId ? "sender" : "receiver");
                    messageDiv.textContent = msg.content;
                    messagesContainer.appendChild(messageDiv);
                });

                // ‚úÖ Scroll to bottom of messages
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

            } catch (err) {
                console.error("‚ùå Error loading messages:", err.message);
                document.getElementById("messages").innerHTML = "<p>‚ùå Failed to load messages.</p>";
            }
        }

        // ‚úÖ Function to send a message
        async function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (!messageText) return;

            console.log("üì§ Sending message:", messageText);

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{
                        conversation_id: conversationId,
                        sender_id: buyerId,  // Assuming the buyer is sending the message
                        content: messageText,
                        created_at: new Date().toISOString()
                    }]);

                if (error) throw error;

                console.log("‚úÖ Message sent!");
                messageInput.value = "";
                loadMessages();  // Refresh messages after sending

            } catch (err) {
                console.error("‚ùå Error sending message:", err.message);
                alert("Error sending message. Please try again.");
            }
        }

        // ‚úÖ Event Listener for form submission
        document.getElementById("messageForm").addEventListener("submit", sendMessage);

        // ‚úÖ Load messages when the page loads
        loadMessages();
    </script>

</body>
</html>
