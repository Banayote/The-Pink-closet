<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        .message {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            width: fit-content;
            max-width: 80%;
        }
        .sent {
            background: #dcf8c6;
            align-self: flex-end;
            justify-content: flex-end;
            flex-direction: row-reverse;
        }
        .received {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-input {
            display: flex;
            margin-top: 10px;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message-input button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .message-input button:hover {
            background: #0056b3;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <a href="profile.html" class="back-button">← Back</a>
        <h2>Chat</h2>
        <div id="messages" class="messages"></div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // ✅ Supabase Credentials
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ✅ Get Conversation ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get("conversation_id");
        const currentUserId = localStorage.getItem("user_id");

        if (!conversationId) {
            alert("Missing conversation ID");
            window.location.href = "profile.html"; // Redirect if missing
        }

        // ✅ Fetch Messages
        async function fetchMessages() {
            const { data, error } = await supabase
                .from("messages")
                .select("*, sender:profiles(id, avatar_url)")
                .eq("conversation_id", conversationId)
                .order("created_at", { ascending: true });

            if (error) {
                console.error("❌ Error loading messages:", error.message);
                return;
            }

            const messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "";

            data.forEach(msg => {
                const msgDiv = document.createElement("div");
                msgDiv.classList.add("message", msg.sender.id === currentUserId ? "sent" : "received");

                const avatar = msg.sender.avatar_url || "default-avatar.png"; // Default if no avatar

                msgDiv.innerHTML = `
                    <img src="${avatar}" alt="User Avatar">
                    <span>${msg.message}</span>
                `;
                messagesContainer.appendChild(msgDiv);
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ✅ Send Message
        async function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();

            if (!messageText) return;

            const { error } = await supabase
                .from("messages")
                .insert([{ 
                    conversation_id: conversationId,
                    sender_id: currentUserId,
                    message: messageText, // ✅ FIXED: Changed 'content' to 'message'
                    created_at: new Date()
                }]);

            if (error) {
                console.error("❌ Error sending message:", error.message);
                return;
            }

            messageInput.value = "";
            fetchMessages();
        }

        // ✅ Real-time Message Listening
        supabase
            .channel("realtime messages")
            .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, fetchMessages)
            .subscribe();

        // ✅ Initial Fetch
        fetchMessages();
    </script>

</body>
</html>
