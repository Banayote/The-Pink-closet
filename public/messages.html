<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background: #ff6347;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            background: white;
            color: #ff6347;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .conversation-list {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .conversation-item:hover {
            background: #f2f2f2;
        }
        .chat-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff6347;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 10px;
        }
        .chat-box {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sent {
            background: #ff6347;
            color: white;
            text-align: right;
        }
        .received {
            background: #ddd;
            text-align: left;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .send-btn {
            background: #ff6347;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='profile.html'">‚¨Ö Back</button>
        Messages
    </div>

    <div id="conversation-list" class="conversation-list"></div>

    <div id="chat-box" class="chat-box">
        <h3 id="chat-title"></h3>
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input id="message-input" type="text" class="message-input" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = localStorage.getItem("user_id");

        async function loadConversations() {
            const { data, error } = await supabase
                .from("conversations")
                .select("*")
                .or(`buyer_id.eq.${currentUserId},seller_id.eq.${currentUserId}`);

            if (error) {
                console.error("‚ùå Error loading conversations:", error.message);
                return;
            }

            const conversationList = document.getElementById("conversation-list");
            conversationList.innerHTML = "";

            data.forEach(convo => {
                const otherUserId = convo.seller_id === currentUserId ? convo.buyer_id : convo.seller_id;

                const convoItem = document.createElement("div");
                convoItem.classList.add("conversation-item");
                convoItem.onclick = () => openChat(convo.id, otherUserId);

                convoItem.innerHTML = `
                    <div class="chat-icon">üí¨</div>
                    <div>${otherUserId}</div>
                `;

                conversationList.appendChild(convoItem);
            });
        }

        async function openChat(conversationId, otherUserId) {
            document.getElementById("chat-box").style.display = "block";
            document.getElementById("chat-title").innerText = `Chat with ${otherUserId}`;
            document.getElementById("messages").innerHTML = "";

            const { data, error } = await supabase
                .from("messages")
                .select("*")
                .eq("conversation_id", conversationId)
                .order("created_at", { ascending: true });

            if (error) {
                console.error("‚ùå Error loading messages:", error.message);
                return;
            }

            data.forEach(msg => {
                displayMessage(msg.sender_id, msg.message); // ‚úÖ FIXED: Changed 'content' to 'message'
            });

            localStorage.setItem("current_conversation", conversationId);
        }

        function displayMessage(sender, text) {
            const msgContainer = document.getElementById("messages");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender === currentUserId ? "sent" : "received");
            msgDiv.innerText = text;
            msgContainer.appendChild(msgDiv);
        }

        async function sendMessage() {
            const conversationId = localStorage.getItem("current_conversation");
            const input = document.getElementById("message-input");
            const messageText = input.value.trim();

            if (!messageText) return;

            const { error } = await supabase.from("messages").insert([
                { conversation_id: conversationId, sender_id: currentUserId, message: messageText } // ‚úÖ FIXED: Changed 'content' to 'message'
            ]);

            if (error) {
                console.error("‚ùå Error sending message:", error.message);
                return;
            }

            displayMessage(currentUserId, messageText);
            input.value = "";
        }

        document.addEventListener("DOMContentLoaded", loadConversations);
    </script>
</body>
</html>
