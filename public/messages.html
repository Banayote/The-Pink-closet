<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="messages.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            background-color: pink;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.sent {
            background-color: #ffb6c1;
            align-self: flex-end;
        }
        .message.received {
            background-color: #ddd;
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <!-- ✅ Load Supabase -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        // ✅ Replace this with your actual Supabase credentials
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";  // Replace with your actual key
        const supabase = createClient(SUPABASE_URL, SUPABASE_API_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sellerId = urlParams.get("seller_id");
            const buyerId = localStorage.getItem("buyer_id"); // Assume buyer is stored locally

            if (!sellerId || !buyerId) {
                alert("Buyer or seller ID is missing!");
                window.location.href = "index.html";
                return;
            }

            const chatBox = document.getElementById("chatBox");
            const messageInput = document.getElementById("messageInput");
            const sendMessageBtn = document.getElementById("sendMessage");

            async function loadMessages() {
                const { data, error } = await supabase
                    .from("messages")
                    .select("*")
                    .eq("buyer_id", buyerId)
                    .eq("seller_id", sellerId)
                    .order("created_at", { ascending: true });

                if (error) {
                    console.error("Error fetching messages:", error);
                    return;
                }

                chatBox.innerHTML = "";
                data.forEach(msg => {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.classList.add(msg.buyer_id === buyerId ? "sent" : "received");
                    messageElement.textContent = msg.message;
                    chatBox.appendChild(messageElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            async function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;

                const { error } = await supabase
                    .from("messages")
                    .insert([
                        { buyer_id: buyerId, seller_id: sellerId, message: text }
                    ]);

                if (error) {
                    console.error("❌ Error sending message:", error);
                    alert("Failed to send message.");
                    return;
                }

                messageInput.value = "";
                loadMessages();
            }

            sendMessageBtn.addEventListener("click", sendMessage);
            messageInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter") sendMessage();
            });

            loadMessages();
            supabase.channel("messages")
                .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, loadMessages)
                .subscribe();
        });
    </script>

</body>
</html>
