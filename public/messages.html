<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            display: block;
            text-decoration: none;
            color: white;
            background: #ff6347;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .back-btn:hover {
            background: #e5533b;
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fafafa;
            border-radius: 5px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 75%;
        }
        .sent {
            background: #ff6347;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .received {
            background: #ddd;
            color: black;
            text-align: left;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-area button {
            background: #ff6347;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="profile.html" class="back-btn">⬅ Back to Profile</a>
        <h2>Chat</h2>
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // ✅ Supabase credentials
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('conversation_id');
        const userId = localStorage.getItem("user_id");

        if (!conversationId) {
            alert("❌ Missing conversation ID.");
            window.location.href = "profile.html";
        }

        if (!userId) {
            alert("❌ Missing user ID.");
            window.location.href = "login.html";
        }

        // ✅ Load messages
        async function loadMessages() {
            const { data: messages, error } = await supabase
                .from("messages")
                .select("*")
                .eq("conversation_id", conversationId)
                .order("created_at", { ascending: true });

            if (error) {
                console.error("⚠️ Error loading messages:", error.message);
                return;
            }

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";

            messages.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.classList.add(msg.sender_id === userId ? "sent" : "received");
                messageDiv.innerText = msg.content;
                messagesDiv.appendChild(messageDiv);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ✅ Send a message
        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (!messageText) return;

            const { error } = await supabase
                .from("messages")
                .insert([{ conversation_id: conversationId, sender_id: userId, content: messageText }]);

            if (error) {
                console.error("⚠️ Error sending message:", error.message);
                return;
            }

            messageInput.value = "";
            loadMessages();
        }

        // ✅ Real-time updates
        supabase
            .channel("messages")
            .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, loadMessages)
            .subscribe();

        // ✅ Load messages on page load
        loadMessages();
    </script>

</body>
</html>
