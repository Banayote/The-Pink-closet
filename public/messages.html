<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .message-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .message {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 90%;
            margin-left: auto;
        }
        .message-input-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .send-btn {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-btn:hover {
            background-color: #e5533b;
        }
    </style>
</head>
<body>

    <h1>Messages</h1>
    <div class="message-container" id="messages-container">
        <p>Loading messages...</p>
    </div>

    <div class="message-input-container">
        <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <!-- Supabase Initialization Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co'; // Your Supabase URL
        const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4'; // Your Supabase Anon API Key

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY); // Initialize Supabase

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sellerId = urlParams.get('seller_id');

            if (!sellerId) {
                alert('Seller ID not found!');
                return;
            }

            // Load messages for this seller
            await loadMessages(sellerId);
        });

        // Load messages associated with the seller
        async function loadMessages(sellerId) {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('seller_id', sellerId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = ''; // Clear loading text

                // Display messages
                if (data && data.length > 0) {
                    data.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.textContent = message.message;
                        messagesContainer.appendChild(messageElement);
                    });
                } else {
                    messagesContainer.innerHTML = '<p>No messages yet.</p>';
                }
            } catch (error) {
                console.error('❌ Error loading messages:', error.message);
                alert('Error loading messages. Please try again.');
            }
        }

        // Send a new message
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText === '') {
                alert('Please enter a message.');
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const sellerId = urlParams.get('seller_id');

            if (!sellerId) {
                alert('Seller ID not found!');
                return;
            }

            try {
                // Insert the message into the 'messages' table
                const { data, error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            message: messageText,
                            seller_id: sellerId, // Seller ID for the message
                            buyer_id: null // Or null if you don't want to associate it with a specific buyer yet
                        }
                    ])
                    .select();

                if (error) throw error;

                // Clear input field and reload messages
                messageInput.value = '';
                loadMessages(sellerId);
            } catch (error) {
                console.error('❌ Error sending message:', error.message);
                alert('Error sending message. Please try again.');
            }
        }
    </script>
</body>
</html>
