<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #ff6347; color: white; padding: 10px; text-align: center; }
        .message-container { display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #fff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); margin: 20px auto; border-radius: 8px; max-width: 600px; }
        .messages { width: 100%; max-height: 400px; overflow-y: scroll; padding: 10px; margin-top: 20px; background-color: #f1f1f1; border-radius: 8px; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .sender { font-weight: bold; color: #ff6347; }
        .message-input { width: 100%; padding: 10px; margin-top: 20px; border-radius: 5px; border: 1px solid #ccc; }
        .send-btn { background-color: #ff6347; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px; border-radius: 5px; }
        .send-btn:hover { background-color: #e5533b; }
    </style>
</head>
<body>

    <header>
        <h1>Conversation</h1>
    </header>

    <main>
        <div id="message-container" class="message-container">
            <div id="messages" class="messages">
                <p>Loading messages...</p>
            </div>
            <input id="message-input" class="message-input" type="text" placeholder="Type your message...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        console.log("✅ Script Loaded");

        // ✅ Supabase Credentials
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("✅ Page loaded, fetching conversation...");

            const urlParams = new URLSearchParams(window.location.search);
            const conversationId = urlParams.get('conversation_id');
            const buyerId = urlParams.get('buyer_id');
            const sellerId = urlParams.get('seller_id');

            if (!conversationId || !buyerId || !sellerId) {
                document.getElementById('messages').innerHTML = '<p>❌ Missing conversation or user IDs.</p>';
                return;
            }

            try {
                // ✅ Fetch Messages
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('conversation_id', conversationId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                if (messages && messages.length > 0) {
                    displayMessages(messages);
                } else {
                    document.getElementById('messages').innerHTML = '<p>No messages yet.</p>';
                }

                // ✅ Send message
                document.getElementById('send-btn').addEventListener('click', async () => {
                    const messageContent = document.getElementById('message-input').value.trim();
                    if (!messageContent) return;

                    const { error: sendError } = await supabase
                        .from('messages')
                        .insert([
                            {
                                conversation_id: conversationId,
                                sender_id: buyerId, // Assuming buyer is sending the message
                                recipient_id: sellerId,
                                content: messageContent
                            }
                        ]);

                    if (sendError) {
                        console.error("❌ Error sending message:", sendError.message);
                        alert("Failed to send message. Please try again.");
                    } else {
                        document.getElementById('message-input').value = ''; // Clear input
                        fetchMessages(); // Refresh messages
                    }
                });

            } catch (err) {
                console.error('❌ Error fetching conversation:', err.message);
                document.getElementById('messages').innerHTML = '<p>❌ Failed to load messages.</p>';
            }
        });

        // ✅ Display messages
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; // Clear loading message

            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                const sender = message.sender_id === buyerId ? 'You' : 'Seller';
                messageElement.innerHTML = `
                    <p class="sender">${sender}:</p>
                    <p>${message.content}</p>
                    <p class="timestamp">${new Date(message.created_at).toLocaleString()}</p>
                `;
                messagesContainer.appendChild(messageElement);
            });
        }

    </script>
</body>
</html>
