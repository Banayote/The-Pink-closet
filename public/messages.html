<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .chat-container { max-width: 500px; margin: auto; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #fff; }
        .messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ddd; padding: 10px; }
        .message { padding: 8px; margin: 5px 0; border-radius: 5px; }
        .seller { background-color: #ffddcc; text-align: left; }
        .buyer { background-color: #cce5ff; text-align: right; }
        .input-container { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background-color: #ff6347; color: white; border: none; cursor: pointer; border-radius: 5px; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chat</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        console.log("✅ Chat Script Loaded");

        // ✅ Initialize Supabase
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';  // Your Supabase URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';  // Your Supabase anon key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ✅ Get conversation_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('conversation_id');

        if (!conversationId) {
            alert("❌ No conversation found.");
            throw new Error("❌ Missing conversation_id in URL.");
        }

        async function loadMessages() {
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .eq('id', conversationId)
                .order('created_at', { ascending: true });

            if (error) {
                console.error("❌ Error fetching messages:", error);
                return;
            }

            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = data.map(msg => 
                `<div class="message ${msg.is_seller ? 'seller' : 'buyer'}">
                    ${msg.message}
                </div>`
            ).join('');
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message.trim()) return;

            const { error } = await supabase
                .from('messages')
                .insert([{ conversation_id: conversationId, message, is_seller: false }]);

            if (!error) {
                document.getElementById('messageInput').value = '';
                loadMessages();  // Refresh chat
            }
        }

        // Load chat when page opens
        loadMessages();
    </script>

</body>
</html>
