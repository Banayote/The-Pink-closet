<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        #messages {
            margin-bottom: 20px;
            padding: 10px;
            max-height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #d0f0c0; 
        }
        .message .sender {
            font-weight: bold;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Message Seller</h1>

    <div id="messages"></div>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // âœ… Fully included Supabase URL & API Key
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

        document.addEventListener("DOMContentLoaded", async function () {
            const params = new URLSearchParams(window.location.search);
            const sellerId = params.get("seller_id");
            const productId = params.get("product_id");
            const buyerId = localStorage.getItem("buyer_id") || `buyer_${Math.random().toString(36).substring(7)}`;

            localStorage.setItem("buyer_id", buyerId); 

            console.log("Seller ID:", sellerId);
            console.log("Product ID:", productId);
            console.log("Buyer ID:", buyerId);

            async function getOrCreateConversation(buyerId, sellerId, productId) {
                let { data: conversation, error } = await supabase
                    .from("conversations")
                    .select("*")
                    .eq("buyer_id", buyerId)
                    .eq("seller_id", sellerId)
                    .eq("product_id", productId)
                    .single();

                if (error || !conversation) {
                    const { data, error: createError } = await supabase
                        .from("conversations")
                        .insert([{ buyer_id: buyerId, seller_id: sellerId, product_id: productId }])
                        .select()
                        .single();

                    if (createError) {
                        console.error("Error creating conversation:", createError);
                        return null;
                    }

                    conversation = data;
                }

                return conversation;
            }

            async function sendMessage(conversationId, senderId, messageText) {
                const { error } = await supabase.from("messages").insert([
                    { conversation_id: conversationId, sender_id: senderId, text: messageText },
                ]);

                if (error) {
                    console.error("Error sending message:", error);
                } else {
                    fetchMessages(conversationId);
                }
            }

            async function fetchMessages(conversationId) {
                const { data, error } = await supabase
                    .from("messages")
                    .select("*")
                    .eq("conversation_id", conversationId)
                    .order("created_at", { ascending: true });

                if (error) {
                    console.error("Error fetching messages:", error);
                    return;
                }

                const messagesContainer = document.getElementById("messages");
                messagesContainer.innerHTML = "";

                data.forEach((message) => {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.innerHTML = `<span class="sender">${message.sender_id}</span>: ${message.text}`;
                    messagesContainer.appendChild(messageElement);
                });
            }

            document.getElementById("message-form").addEventListener("submit", async function (event) {
                event.preventDefault();

                const messageText = document.getElementById("message-input").value;
                const conversation = await getOrCreateConversation(buyerId, sellerId, productId);

                if (conversation) {
                    await sendMessage(conversation.id, buyerId, messageText);
                    document.getElementById("message-input").value = "";
                }
            });

            const conversation = await getOrCreateConversation(buyerId, sellerId, productId);
            if (conversation) {
                fetchMessages(conversation.id);
            }
        });
    </script>
</body>
</html>
