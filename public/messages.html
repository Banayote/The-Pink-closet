<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fff;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 75%;
    }
    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .received {
      background-color: #e5e5ea;
      align-self: flex-start;
      text-align: left;
    }
    .input-container {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat</h2>
    <div id="messages" class="messages"></div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // ‚úÖ Use your actual Supabase URL and Anon Key
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let conversationId, sellerId, buyerId, currentUserId;

    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      conversationId = urlParams.get("conversation_id");

      if (!conversationId) {
        alert("‚ùå Error: Missing conversation ID.");
        return;
      }

      // ‚úÖ Fetch conversation details
      const { data: conversation, error } = await supabase
        .from("conversations")
        .select("*")
        .eq("id", conversationId)
        .single();

      if (error || !conversation) {
        alert("‚ùå Error loading conversation.");
        return;
      }

      sellerId = conversation.seller_id;
      buyerId = conversation.buyer_id;

      if (!sellerId || !buyerId) {
        alert("‚ùå Error: Missing seller or buyer ID in the conversation.");
        return;
      }

      console.log("‚úÖ Loaded conversation:", conversation);

      // ‚úÖ Store IDs in localStorage if missing
      if (!localStorage.getItem("seller_id")) localStorage.setItem("seller_id", sellerId);
      if (!localStorage.getItem("buyer_id")) localStorage.setItem("buyer_id", buyerId);

      const storedBuyerId = localStorage.getItem("buyer_id");
      const storedSellerId = localStorage.getItem("seller_id");

      // ‚úÖ Determine the current user (buyer or seller)
      if (storedBuyerId === buyerId.toString()) {
        currentUserId = buyerId;
      } else if (storedSellerId === sellerId.toString()) {
        currentUserId = sellerId;
      } else {
        console.error("‚ùå Error: Unable to determine current user.");
        return;
      }

      console.log("‚úÖ Current User ID:", currentUserId);

      // ‚úÖ Load messages
      loadMessages();

      // ‚úÖ Listen for new messages in real-time
      supabase
        .channel("messages")
        .on(
          "postgres_changes",
          { event: "INSERT", schema: "public", table: "messages" },
          (payload) => {
            console.log("üì© New message:", payload);
            loadMessages();
          }
        )
        .subscribe();
    });

    async function loadMessages() {
      if (!conversationId) return;

      const { data: messages, error } = await supabase
        .from("messages")
        .select("*")
        .eq("conversation_id", conversationId)
        .order("created_at", { ascending: true });

      if (error) {
        console.error("‚ùå Error fetching messages:", error);
        return;
      }

      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";

      messages.forEach((msg) => {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = msg.text; // Use the 'text' column
        messageDiv.classList.add("message");
        messageDiv.classList.add(msg.sender_id === currentUserId ? "sent" : "received");
        messagesContainer.appendChild(messageDiv);
      });

      // ‚úÖ Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
      const messageInput = document.getElementById("message-input");
      const messageText = messageInput.value.trim();

      if (!messageText) return;

      if (!currentUserId) {
        console.error("‚ùå Error: Cannot send message without user ID.");
        return;
      }

      // ‚úÖ Determine the receiver ID (if current user is seller, receiver is buyer, and vice versa)
      const receiverId = currentUserId === sellerId ? buyerId : sellerId;

      const messageData = {
        conversation_id: conversationId,
        sender_id: currentUserId,
        receiver_id: receiverId,
        text: messageText // Updated to use 'text'
      };

      const { error } = await supabase.from("messages").insert([messageData]);

      if (error) {
        console.error("‚ùå Error sending message:", error);
        return;
      }

      messageInput.value = "";
      loadMessages();
    });
  </script>
</body>
</html>
