<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 75%;
        }
        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .received {
            background-color: #e5e5ea;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chat</h2>
    <div id="messages" class="messages"></div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";  
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";  
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let conversationId, sellerId, buyerId, currentUserId;

    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        conversationId = urlParams.get('conversation_id');

        if (!conversationId) {
            alert("❌ Error: Missing conversation ID.");
            return;
        }

        // Fetch conversation details
        const { data: conversation, error } = await supabase
            .from('conversations')
            .select('*')
            .eq('id', conversationId)
            .single();

        if (error || !conversation) {
            alert("❌ Error loading conversation.");
            return;
        }

        sellerId = conversation.seller_id;
        buyerId = conversation.buyer_id;

        if (!sellerId || !buyerId) {
            alert("❌ Error: Missing seller or buyer ID.");
            return;
        }

        console.log("✅ Loaded conversation:", conversation);

        // Determine current user (either buyer or seller)
        const storedBuyerId = localStorage.getItem("buyer_id");
        const storedSellerId = localStorage.getItem("seller_id");

        if (storedBuyerId === buyerId) {
            currentUserId = buyerId;
        } else if (storedSellerId === sellerId) {
            currentUserId = sellerId;
        } else {
            currentUserId = buyerId; // Default to buyer if there's an issue
        }

        localStorage.setItem("seller_id", sellerId);
        localStorage.setItem("buyer_id", buyerId);

        // Load messages
        loadMessages();
        
        // Listen for new messages in real-time
        supabase
            .channel("messages")
            .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, loadMessages)
            .subscribe();
    });

    async function loadMessages() {
        if (!conversationId) return;

        const { data: messages, error } = await supabase
            .from("messages")
            .select("*")
            .eq("conversation_id", conversationId)
            .order("created_at", { ascending: true });

        if (error) {
            console.error("❌ Error fetching messages:", error);
            return;
        }

        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = "";

        messages.forEach(msg => {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = msg.message;
            messageDiv.classList.add("message");
            messageDiv.classList.add(msg.sender_id === currentUserId ? "sent" : "received");
            messagesContainer.appendChild(messageDiv);
        });

        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
        const messageInput = document.getElementById("message-input");
        const messageText = messageInput.value.trim();

        if (!messageText) return;

        const messageData = {
            conversation_id: conversationId,
            sender_id: currentUserId,
            message: messageText
        };

        const { error } = await supabase.from("messages").insert([messageData]);

        if (error) {
            console.error("❌ Error sending message:", error);
            return;
        }

        messageInput.value = "";
        loadMessages();
    });
</script>

</body>
</html>
