<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <div id="messages-container"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-message">Send</button>

    <!-- ✅ Load Supabase -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        // ✅ Initialize Supabase
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_API_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("✅ Messages page loaded");

            // ✅ Get seller ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const sellerId = urlParams.get("seller_id");

            if (!sellerId) {
                alert("Seller ID not found!");
                return;
            }

            console.log("📌 Seller ID:", sellerId);

            // ✅ Fetch and display messages
            async function loadMessages() {
                const { data, error } = await supabase
                    .from("messages")
                    .select("*")
                    .eq("seller_id", sellerId)
                    .order("created_at", { ascending: true });

                if (error) {
                    console.error("❌ Error loading messages:", error.message);
                    return;
                }

                const messagesContainer = document.getElementById("messages-container");
                messagesContainer.innerHTML = "";

                data.forEach((msg) => {
                    const messageElement = document.createElement("p");
                    messageElement.textContent = msg.text || "[No message text]";
                    messagesContainer.appendChild(messageElement);
                });
            }

            await loadMessages();

            // ✅ Send Message
            document.getElementById("send-message").addEventListener("click", async () => {
                const messageInput = document.getElementById("message-input");
                const messageText = messageInput.value.trim();

                if (!messageText) return;

                const { error } = await supabase.from("messages").insert([
                    { seller_id: sellerId, text: messageText, created_at: new Date().toISOString() }
                ]);

                if (error) {
                    console.error("❌ Error sending message:", error.message);
                    alert("Failed to send message. Check the database column names.");
                } else {
                    messageInput.value = "";
                    await loadMessages();
                }
            });
        });
    </script>
</body>
</html>
