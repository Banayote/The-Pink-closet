
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    #chat-list, #chat-screen {
      max-width: 500px;
      height: 100vh;
      margin: auto;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .conversation {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #eaeaea;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .conversation:hover {
      background-color: #fce4ec;
    }

    .conversation .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #f48fb1;
      object-fit: cover;
      margin-right: 12px;
    }

    .conversation .user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .user-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    #chat-header {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      background-color: pink;
      color: white;
      border-radius: 10px 10px 0 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #back-button {
      font-size: 22px;
      color: white;
      cursor: pointer;
      transform: rotate(180deg);
      margin-right: 10px;
      flex-shrink: 0;
    }

    #chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }

    #chat-title {
      font-size: 17px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    #messages {
      flex: 1;
      padding: 10px;
      padding-bottom: 80px;
      overflow-y: auto;
      background-color: white;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 70%;
      display: inline-block;
      font-size: 16px;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .message img {
      max-width: 100%;
      border-radius: 12px;
    }
