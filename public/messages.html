<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="messages.css">
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .message-container {
            background-color: white;
            color: pink;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message-list {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .message-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .notification-dot {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
        }
        .chat-box {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>Messages</h1>
        <div class="message-list" id="messageList"></div>
        <div class="chat-box" id="chatBox">
            <h3 id="chatTitle"></h3>
            <div id="chatMessages"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        // ✅ Supabase Config
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_API_KEY);

        const messageList = document.getElementById("messageList");
        const chatBox = document.getElementById("chatBox");
        const chatTitle = document.getElementById("chatTitle");
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");

        let currentChat = null;

        // ✅ Get Buyer or Seller ID from Local Storage
        const buyerId = localStorage.getItem("buyer_id");
        const sellerId = new URLSearchParams(window.location.search).get("seller_id");

        async function loadMessages() {
            messageList.innerHTML = "";

            if (sellerId) {
                // ✅ Seller: Show a list of buyers who messaged them
                let { data, error } = await supabase
                    .from("messages")
                    .select("buyer_id")
                    .eq("seller_id", sellerId)
                    .group("buyer_id");

                if (error) {
                    console.error("Error loading messages:", error.message);
                    return;
                }

                data.forEach(({ buyer_id }) => {
                    let item = document.createElement("div");
                    item.classList.add("message-item");
                    item.innerHTML = `<span>Buyer ${buyer_id}</span> <span class="notification-dot"></span>`;
                    item.onclick = () => openChat(buyer_id);
                    messageList.appendChild(item);
                });

            } else if (buyerId) {
                // ✅ Buyer: Show sellers they messaged
                let { data, error } = await supabase
                    .from("messages")
                    .select("seller_id")
                    .eq("buyer_id", buyerId)
                    .group("seller_id");

                if (error) {
                    console.error("Error loading messages:", error.message);
                    return;
                }

                data.forEach(({ seller_id }) => {
                    let item = document.createElement("div");
                    item.classList.add("message-item");
                    item.innerHTML = `<span>Seller ${seller_id}</span> <span class="notification-dot"></span>`;
                    item.onclick = () => openChat(seller_id);
                    messageList.appendChild(item);
                });
            }
        }

        async function openChat(partnerId) {
            currentChat = partnerId;
            chatTitle.innerText = sellerId ? `Chat with Buyer ${partnerId}` : `Chat with Seller ${partnerId}`;
            chatBox.style.display = "block";
            chatMessages.innerHTML = "";

            let { data, error } = await supabase
                .from("messages")
                .select("*")
                .or(`buyer_id.eq.${buyerId},seller_id.eq.${sellerId}`)
                .order("created_at");

            if (error) {
                console.error("Error loading chat:", error.message);
                return;
            }

            data.forEach(({ message, sender_id }) => {
                let msgDiv = document.createElement("div");
                msgDiv.innerText = sender_id === (buyerId || sellerId) ? `You: ${message}` : `Them: ${message}`;
                chatMessages.appendChild(msgDiv);
            });
        }

        async function sendMessage() {
            if (!currentChat) return;

            const newMessage = messageInput.value.trim();
            if (!newMessage) return;

            let messageData = {
                message: newMessage,
                created_at: new Date().toISOString(),
                buyer_id: buyerId || null,
                seller_id: sellerId || null,
                sender_id: buyerId || sellerId
            };

            let { error } = await supabase.from("messages").insert([messageData]);

            if (error) {
                console.error("Error sending message:", error.message);
                return;
            }

            messageInput.value = "";
            openChat(currentChat); // Reload chat
        }

        loadMessages();
    </script>

</body>
</html>
