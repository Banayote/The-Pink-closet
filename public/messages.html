<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Basic styling for chat interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
        }
        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .received {
            background-color: #ececec;
            align-self: flex-start;
            margin-right: auto;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #send-button {
            width: 50px;
            padding: 10px;
            border: none;
            background-color: #128c7e;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            margin-left: 10px;
        }
        #send-button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input id="message-input" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Initialize Supabase client
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const currentUserId = 'user-id'; // Replace with the actual user ID
    const currentConversationId = 'conversation-id'; // Replace with the actual conversation ID

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // Function to load messages from the database
    async function loadMessages() {
        const { data: messages, error } = await supabase
            .from('messages')
            .select('*')
            .eq('conversation_id', currentConversationId)
            .order('created_at', { ascending: true });

        if (error) {
            console.error('Error loading messages:', error);
            return;
        }

        messagesContainer.innerHTML = '';
        messages.forEach(message => {
            displayMessage(message);
        });

        scrollToBottom();
    }

    // Function to display a message in the chat
    function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(message.sender_id === currentUserId ? 'sent' : 'received');
        messageElement.textContent = message.message;
        messagesContainer.appendChild(messageElement);
    }

    // Function to send a message
    async function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText === '') return;

        sendButton.disabled = true;

        const { error } = await supabase.from('messages').insert([
            {
                conversation_id: currentConversationId,
                sender_id: currentUserId,
                message: messageText,
            },
        ]);

        if (error) {
            console.error('Error sending message:', error);
            sendButton.disabled = false;
            return;
        }

        messageInput.value = '';
        messageInput.focus();
        sendButton.disabled = false;
    }

    // Function to handle Enter key press
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault();
        }
    }

    // Function to scroll to the bottom of the messages container
    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Real-time subscription to new messages
    supabase
        .channel('public:messages')
        .on(
            'postgres_changes',
            { event: 'INSERT', schema: 'public', table: 'messages', filter: `conversation_id=eq.${currentConversationId}` },
            (payload) => {
                displayMessage(payload.new);
                scrollToBottom();
            }
        )
        .subscribe();

    // Load existing messages when the page loads
    document.addEventListener('DOMContentLoaded', loadMessages);
</script>

</body>
</html>
