<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* [No changes to your CSS, leaving it exactly as you provided] */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    #chat-list, #chat-screen {
      max-width: 500px;
      height: 100vh;
      margin: auto;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .conversation {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #eaeaea;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .conversation:hover {
      background-color: #fce4ec;
    }

    .conversation .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #f48fb1;
      object-fit: cover;
      margin-right: 12px;
    }

    .conversation .user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .user-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    #chat-header {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      background-color: pink;
      color: white;
      border-radius: 0px 0px 0 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #back-button {
      font-size: 22px;
      color: white;
      cursor: pointer;
      transform: rotate(180deg);
      margin-right: 10px;
      flex-shrink: 0;
    }

    #chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }

    #chat-title {
      font-size: 17px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    #messages {
  flex: 1;
  margin-top: 60px; /* pushes it below the fixed header */
  padding: 10px 10px 80px 10px;
  overflow-y: auto;
  background-color: white;
  box-sizing: border-box;
}


    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 70%;
      display: inline-block;
      font-size: 16px;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .message img {
      max-width: 100%;
      border-radius: 12px;
    }

    .sent {
      background-color: pink;
      color: white;
      float: right;
      clear: both;
    }

    .received {
      background-color: #f1f1f1;
      color: #333;
      float: left;
      clear: both;
    }

    #message-input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      max-width: 500px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 8px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
      gap: 6px;
    }

    #image-button {
      background: none;
      border: none;
      font-size: 20px;
      color: pink;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      padding: 6px;
    }

    #image-button.hidden {
      opacity: 0;
      transform: translateX(20px);
      pointer-events: none;
    }

    #message-input {
      flex: 1;
      border-radius: 18px;
      border: 1px solid #ddd;
      padding: 6px 10px;
      font-size: 14px;
      min-height: 32px;
      max-height: 72px;
      resize: none;
      overflow-y: auto;
      line-height: 16px;
    }

    #send-button {
      background-color: pink;
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 16px;
      flex-shrink: 0;
    }

    #image-file {
      display: none;
    }
  </style>
</head>
<body>

<div id="chat-list">
  <h2 style="text-align: center; padding: 12px 0;">Messages</h2>
  <div id="chat-list-container"></div>
</div>

<div id="chat-screen" style="display: none;">
  <div id="chat-header">
    <i id="back-button" class="fas fa-arrow-left" onclick="goBack()"></i>
    <img id="chat-avatar" src="" alt="User">
    <span id="chat-title"></span>
  </div>
  <div id="messages"></div>
  <div id="message-input-container">
    <button id="image-button" onclick="document.getElementById('image-file').click()">
      <i class="fas fa-camera"></i>
    </button>
    <input type="file" id="image-file" accept="image/*" onchange="sendImage()">
    <textarea id="message-input" rows="1" placeholder="Type a message..." oninput="handleTyping()" onkeypress="handleKeyPress(event)"></textarea>
    <button id="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
     const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let currentUserId = localStorage.getItem("user_id");
  let currentConversationId = null;
  let messageSubscription = null;

  function handleTyping() {
    const input = document.getElementById("message-input");
    const camera = document.getElementById("image-button");
    const sendBtn = document.getElementById("send-button");

    const isTyping = input.value.trim().length > 0;
    camera.classList.toggle("hidden", isTyping);
    sendBtn.style.display = isTyping ? "inline-block" : "none";

    input.style.height = "auto";
    input.style.height = input.scrollHeight + "px";
  }

  async function loadConversations() {
    const { data: conversations, error } = await supabase
      .from("conversations")
      .select("*")
      .or(`buyer_id.eq.${currentUserId},seller_id.eq.${currentUserId}`);

    if (error) return console.error("Error loading conversations:", error);

    const seen = new Set();
    const chatList = document.getElementById("chat-list-container");
    chatList.innerHTML = "";

    for (const convo of conversations) {
      const otherUserId = convo.seller_id === currentUserId ? convo.buyer_id : convo.seller_id;
      if (seen.has(otherUserId)) continue;
      seen.add(otherUserId);

      const { data: user } = await supabase
        .from("users")
        .select("first_name, avatar_url")
        .eq("id", otherUserId)
        .single();

      if (!user) continue;

      const convoItem = document.createElement("div");
      convoItem.classList.add("conversation");
      convoItem.onclick = () => openChat(convo.id, user.first_name, user.avatar_url);

      convoItem.innerHTML = `
        <img class="avatar" src="${user.avatar_url || 'https://via.placeholder.com/40'}" alt="${user.first_name}">
        <div class="user-info">
          <div class="user-name">${user.first_name}</div>
        </div>
      `;

      chatList.appendChild(convoItem);
    }
  }

  async function openChat(convoId, name, avatarUrl) {
    document.getElementById("chat-list").style.display = "none";
    document.getElementById("chat-screen").style.display = "flex";
    document.getElementById("chat-title").innerText = name;
    document.getElementById("chat-avatar").src = avatarUrl || 'https://via.placeholder.com/40';

    currentConversationId = convoId;
    await loadMessages(convoId);

    if (messageSubscription) {
      await supabase.removeChannel(messageSubscription);
    }

    messageSubscription = supabase.channel(`messages-${convoId}`)
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages',
        filter: `conversation_id=eq.${convoId}`
      }, payload => appendMessage(payload.new)).subscribe();
  }

  function appendMessage(message) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", message.sender_id === currentUserId ? "sent" : "received");

    if (message.message.startsWith("data:image")) {
      msgDiv.innerHTML = `<img src="${message.message}" alt="image">`;
    } else {
      msgDiv.innerText = message.message;
    }

    const container = document.getElementById("messages");
    container.appendChild(msgDiv);
    setTimeout(() => {
      container.scrollTop = container.scrollHeight;
    }, 20);
  }

  async function loadMessages(convoId) {
    const { data: messages, error } = await supabase
      .from("messages")
      .select("*")
      .eq("conversation_id", convoId)
      .order("created_at", { ascending: true });

    if (error) return console.error("Error loading messages:", error);

    const container = document.getElementById("messages");
    container.innerHTML = "";
    messages.forEach(appendMessage);
  }

  async function sendMessage() {
    const input = document.getElementById("message-input");
    const message = input.value.trim();
    if (!message) return;

    input.value = "";
    handleTyping();
    input.style.height = "auto";

    await supabase.from("messages").insert([
      { conversation_id: currentConversationId, sender_id: currentUserId, message }
    ]);
  }

  async function sendImage() {
    const fileInput = document.getElementById("image-file");
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async function (e) {
      const base64String = e.target.result;
      await supabase.from("messages").insert([
        { conversation_id: currentConversationId, sender_id: currentUserId, message: base64String }
      ]);
    };
    reader.readAsDataURL(file);
  }

  function handleKeyPress(event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      sendMessage();
    }
  }

  function goBack() {
    document.getElementById("chat-screen").style.display = "none";
    document.getElementById("chat-list").style.display = "block";
  }

  loadConversations();
</script>

</body>
</html>
