<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    #chat-list, #chat-screen {
      max-width: 500px;
      height: 100vh;
      margin: auto;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .conversation {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #e1e1e1;
      cursor: pointer;
      transition: background 0.3s;
    }

    .conversation:hover {
      background-color: #f8bbd0;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #f48fb1;
      flex-shrink: 0;
    }

    #chat-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: pink;
      color: white;
      border-radius: 10px 10px 0 0;
    }

    #back-button {
      font-size: 22px;
      color: white;
      cursor: pointer;
      transform: rotate(180deg);
    }

    #chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #chat-title {
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: white;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 15px;
      max-width: 70%;
      display: inline-block;
      font-size: 16px;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .sent {
      background-color: pink;
      float: right;
      clear: both;
    }

    .received {
      background-color: whitesmoke;
      float: left;
      clear: both;
    }

    #message-input-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 500px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      margin-left: 10px;
      height: 34px;
    }

    #send-button {
      background-color: pink;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 10px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .user-name {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <div id="chat-list">
    <h2 style="text-align: center; padding: 10px;">Messages</h2>
    <div id="chat-list-container"></div>
  </div>

  <div id="chat-screen" style="display: none;">
    <div id="chat-header">
      <i id="back-button" class="fas fa-arrow-left" onclick="goBack()"></i>
      <img id="chat-avatar" src="" alt="User">
      <span id="chat-title"></span>
    </div>
    <div id="messages"></div>
    <div id="message-input-container">
      <input id="message-input" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
      <button id="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUserId = localStorage.getItem("user_id");
    let currentConversationId = null;
    let messageChannel = null;

    function scrollToBottom() {
      const container = document.getElementById("messages");
      container.scrollTop = container.scrollHeight;
    }

    async function loadConversations() {
      const { data: conversations } = await supabase
        .from("conversations")
        .select("*")
        .or(`buyer_id.eq.${currentUserId},seller_id.eq.${currentUserId}`);

      const chatList = document.getElementById("chat-list-container");
      chatList.innerHTML = "";

      conversations.forEach(convo => {
        const otherUserId = convo.seller_id === currentUserId ? convo.buyer_id : convo.seller_id;

        supabase.from("users").select("first_name, avatar_url").eq("id", otherUserId).single()
          .then(({ data: user }) => {
            if (!user) return;

            const convoItem = document.createElement("div");
            convoItem.classList.add("conversation");
            convoItem.onclick = () => openChat(convo.id, user.first_name, user.avatar_url);

            convoItem.innerHTML = `
              <img class="avatar" src="${user.avatar_url || 'https://via.placeholder.com/40'}" alt="${user.first_name}">
              <div class="user-info"><div class="user-name">${user.first_name}</div></div>
            `;

            chatList.appendChild(convoItem);
          });
      });
    }

    async function openChat(convoId, name, avatarUrl) {
      document.getElementById("chat-list").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";
      document.getElementById("chat-title").innerText = name;
      document.getElementById("chat-avatar").src = avatarUrl || 'https://via.placeholder.com/40';

      currentConversationId = convoId;
      await loadMessages(convoId);
      setupRealtimeListener(convoId);
    }

    async function loadMessages(convoId) {
      const { data: messages } = await supabase
        .from("messages")
        .select("*")
        .eq("conversation_id", convoId)
        .order("created_at", { ascending: true });

      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";

      messages.forEach(message => appendMessage(message));
      scrollToBottom();
    }

    function appendMessage(message) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", message.sender_id === currentUserId ? "sent" : "received");
      msgDiv.innerText = message.message;
      document.getElementById("messages").appendChild(msgDiv);
      scrollToBottom();
    }

    async function sendMessage() {
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (!message) return;

      input.value = "";
      input.focus();

      await supabase.from("messages").insert([
        {
          conversation_id: currentConversationId,
          sender_id: currentUserId,
          message: message
        }
      ]);
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
        event.preventDefault();
      }
    }

    function goBack() {
      document.getElementById("chat-screen").style.display = "none";
      document.getElementById("chat-list").style.display = "block";
      if (messageChannel) supabase.removeChannel(messageChannel);
    }

    function setupRealtimeListener(convoId) {
      if (messageChannel) supabase.removeChannel(messageChannel);

      messageChannel = supabase
        .channel("messages-room-" + convoId)
        .on("postgres_changes", {
          event: "INSERT",
          schema: "public",
          table: "messages",
          filter: `conversation_id=eq.${convoId}`
        }, payload => {
          const message = payload.new;
          appendMessage(message);
        })
        .subscribe();
    }

    document.addEventListener("DOMContentLoaded", loadConversations);
  </script>
</body>
</html>
