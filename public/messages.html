<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #ff6347; color: white; padding: 10px; text-align: center; }
        .chat-container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        .messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #fafafa; }
        .message { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .buyer { background: #d1ffd1; text-align: right; }
        .seller { background: #ffd1d1; text-align: left; }
        .message-input { width: 80%; padding: 10px; margin-top: 10px; }
        .send-btn { background: #ff6347; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>Chat with Seller</h1>
    </header>

    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <input id="message-input" class="message-input" type="text" placeholder="Type your message...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        console.log("‚úÖ Script Loaded");

        // ‚úÖ Initialize Supabase
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ‚úÖ Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product_id');
        const sellerId = urlParams.get('seller_id');

        // ‚úÖ Validate required parameters
        if (!productId || !sellerId) {
            console.error("‚ùå Missing product_id or seller_id in URL.");
            document.body.innerHTML = "<h2 style='text-align:center;color:red;'>‚ùå Error: Missing product or seller information.</h2>";
            throw new Error("Missing required URL parameters.");
        }

        // ‚úÖ Generate or retrieve buyer ID
        function generateBuyerId() {
            let buyerId = localStorage.getItem('buyer_id');
            if (!buyerId) {
                buyerId = `buyer_${Date.now()}`;
                localStorage.setItem('buyer_id', buyerId);
            }
            return buyerId;
        }
        const buyerId = generateBuyerId();

        console.log(`‚úÖ Buyer ID: ${buyerId}`);
        console.log(`‚úÖ Product ID: ${productId}`);
        console.log(`‚úÖ Seller ID: ${sellerId}`);

        // ‚úÖ Load messages
        async function loadMessages() {
            console.log("üì© Loading messages...");

            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .eq('product_id', productId)
                .eq('seller_id', sellerId)
                .eq('buyer_id', buyerId)
                .order('created_at', { ascending: true });

            if (error) {
                console.error("‚ùå Error loading messages:", error.message);
                return;
            }

            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';

            data.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', msg.sender === 'buyer' ? 'buyer' : 'seller');
                messageDiv.innerText = msg.message;
                messagesContainer.appendChild(messageDiv);
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            console.log("‚úÖ Messages loaded.");
        }

        // ‚úÖ Send message
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (!messageText) return;

            console.log(`üì© Sending message: ${messageText}`);

            const { data, error } = await supabase
                .from('messages')
                .insert([{
                    product_id: productId,
                    seller_id: sellerId,
                    buyer_id: buyerId,
                    sender: 'buyer',
                    message: messageText
                }]);

            if (error) {
                console.error("‚ùå Error sending message:", error.message);
                return;
            }

            console.log("‚úÖ Message sent:", data);
            messageInput.value = "";
            loadMessages();
        }

        // ‚úÖ Load messages on page load
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>

</body>
</html>
