<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #ff6347; color: white; padding: 10px; text-align: center; }
        .messages-container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .message.buyer { background-color: #f1f1f1; text-align: left; }
        .message.seller { background-color: #ffdbc5; text-align: right; }
        .message-input { display: flex; margin-top: 20px; }
        .message-input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .message-input button { background-color: #ff6347; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <h1>Messages</h1>
</header>

<main>
    <div id="messages-container" class="messages-container">
        <p>Loading messages...</p>
    </div>

    <div class="message-input">
        <input type="text" id="message-text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</main>

<footer>
    <p>&copy; The Pink Closet 2024. All rights reserved.</p>
</footer>

<!-- Load Supabase Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    console.log("‚úÖ Script Loaded");

    // ‚úÖ Initialize Supabase
    const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
        console.log("‚úÖ Page loaded, checking user type...");

        // Get conversation ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('conversation_id');

        if (!conversationId) {
            document.getElementById('messages-container').innerHTML = '<p>‚ùå Conversation ID is missing.</p>';
            return;
        }

        // ‚úÖ Get the anonymous buyer ID (or check if the user is a seller)
        let buyerId = localStorage.getItem('buyer_id');
        let sellerId = localStorage.getItem('seller_id'); // If logged-in seller

        let userRole = buyerId ? 'buyer' : (sellerId ? 'seller' : null);
        let userId = buyerId || sellerId;  // Use buyer ID if available, otherwise seller ID

        if (!userId) {
            alert("‚ùå Error: No user ID found. Please start a conversation first.");
            return;
        }

        console.log(`‚úÖ User detected as ${userRole} with ID: ${userId}`);

        // ‚úÖ Fetch messages from the database
        async function fetchMessages() {
            console.log("üì© Fetching messages...");

            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('id', conversationId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                if (!messages || messages.length === 0) {
                    document.getElementById('messages-container').innerHTML = '<p>‚ùå No messages found.</p>';
                    return;
                }

                // ‚úÖ Display messages
                document.getElementById('messages-container').innerHTML = messages.map(msg => `
                    <div class="message ${msg.buyer_id === userId ? 'buyer' : 'seller'}">
                        <p>${msg.message}</p>
                    </div>
                `).join('');

                console.log("‚úÖ Messages displayed.");
            } catch (err) {
                console.error("‚ùå Error fetching messages:", err.message);
                document.getElementById('messages-container').innerHTML = '<p>‚ùå Failed to load messages.</p>';
            }
        }

        fetchMessages();

        // ‚úÖ Send message function
        async function sendMessage() {
            const messageText = document.getElementById('message-text').value.trim();
            if (!messageText) return alert("‚ö†Ô∏è Message cannot be empty!");

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{ 
                        id: conversationId,
                        seller_id: sellerId, 
                        buyer_id: buyerId,  
                        message: messageText 
                    }]);

                if (error) throw error;

                console.log("‚úÖ Message sent!");
                document.getElementById('message-text').value = "";
                fetchMessages();  // Refresh messages after sending
            } catch (err) {
                console.error("‚ùå Error sending message:", err.message);
                alert("Error sending message. Please try again.");
            }
        }

        window.sendMessage = sendMessage;
    });
</script>

</body>
</html>
