<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chat-container { width: 90%; max-width: 400px; margin: auto; }
        .messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        .input-container { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
        .message { margin: 10px 0; padding: 8px; border-radius: 5px; }
        .buyer-message { background-color: #f1f1f1; text-align: left; }
        .seller-message { background-color: #e1f7d5; text-align: right; }
    </style>
</head>

<body>

    <h2>Messages</h2>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Initialize Supabase
            const supabase = supabase.createClient(
                "https://fjlqkjwnelkamealhtyr.supabase.co",
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4"
            );

            // Get buyer and seller info from URL
            const urlParams = new URLSearchParams(window.location.search);
            const sellerEmail = urlParams.get("seller_id");
            const buyerEmail = urlParams.get("buyer_email");

            if (!buyerEmail || !sellerEmail) {
                alert('Error: Missing buyer or seller information.');
                return;
            }

            async function loadMessages() {
                const { data, error } = await supabase
                    .from("messages")
                    .select("*")
                    .or(`buyer_email.eq.${buyerEmail},seller_email.eq.${sellerEmail}`)
                    .order("timestamp", { ascending: true });

                if (error) {
                    console.error("Error loading messages:", error);
                    return;
                }

                const messageContainer = document.getElementById("messages");
                messageContainer.innerHTML = "";

                data.forEach(msg => {
                    const msgElement = document.createElement("p");
                    msgElement.classList.add('message');
                    msgElement.classList.add(msg.sender_email === buyerEmail ? 'buyer-message' : 'seller-message');
                    msgElement.innerHTML = `<strong>${msg.sender_email}:</strong> ${msg.message}<br><small>${new Date(msg.timestamp).toLocaleString()}</small>`;
                    messageContainer.appendChild(msgElement);
                });

                // Auto-scroll to the latest message
                messageContainer.scrollTop = messageContainer.scrollHeight;

                // Mark messages as read
                await supabase.from("messages")
                    .update({ read_status: true })
                    .eq("buyer_email", buyerEmail)
                    .eq("seller_email", sellerEmail);
            }

            document.getElementById("sendButton").addEventListener("click", async () => {
                const messageInput = document.getElementById("messageInput");
                const newMessage = messageInput.value.trim();

                if (newMessage) {
                    await supabase.from("messages").insert([
                        {
                            buyer_email: buyerEmail,
                            seller_email: sellerEmail,
                            message: newMessage,
                            timestamp: new Date().toISOString(),
                            read_status: false,
                            sender_email: buyerEmail
                        }
                    ]);

                    messageInput.value = "";
                    loadMessages();
                }
            });

            loadMessages();
        });
    </script>

</body>
</html>
