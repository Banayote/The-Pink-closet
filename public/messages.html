<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
        
        /* Chat icon */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Chat window */
        .chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            max-height: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .messages {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 75%;
        }

        .sent { background-color: #dcf8c6; align-self: flex-end; text-align: right; }
        .received { background-color: #e5e5ea; align-self: flex-start; text-align: left; }

        .input-container { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; border: none; background: #007bff; color: white; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<!-- Chat Icon -->
<div class="chat-icon" onclick="openChat()">üí¨</div>

<!-- Chat Window -->
<div class="chat-container" id="chat-container">
    <div class="chat-header">
        <button class="back-button" onclick="closeChat()">‚Üê Back</button>
        <h3>Chat</h3>
    </div>
    <div id="messages" class="messages"></div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    // ‚úÖ Supabase Setup with your URL and Anon Key
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";  
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";  
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let conversationId, currentUserId;

    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        conversationId = urlParams.get('conversation_id');

        if (!conversationId) {
            alert("‚ùå Error: Missing conversation ID.");
            return;
        }

        const { data: conversation, error } = await supabase
            .from('conversations')
            .select('*')
            .eq('id', conversationId)
            .single();

        if (error || !conversation) {
            alert("‚ùå Error loading conversation.");
            return;
        }

        // ‚úÖ Get User ID from Local Storage
        currentUserId = localStorage.getItem("user_id");

        if (!currentUserId) {
            alert("‚ùå Error: Missing user ID.");
            return;
        }

        loadMessages();
        supabase
            .channel("messages")
            .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, loadMessages)
            .subscribe();
    });

    async function loadMessages() {
        if (!conversationId) return;

        const { data: messages, error } = await supabase
            .from("messages")
            .select("*")
            .eq("conversation_id", conversationId)
            .order("created_at", { ascending: true });

        if (error) {
            console.error("‚ùå Error fetching messages:", error);
            return;
        }

        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = "";

        messages.forEach(msg => {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = msg.message;
            messageDiv.classList.add("message");
            messageDiv.classList.add(msg.sender_id === currentUserId ? "sent" : "received");
            messagesContainer.appendChild(messageDiv);
        });

        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
        const messageInput = document.getElementById("message-input");
        const messageText = messageInput.value.trim();

        if (!messageText) return;
        if (!currentUserId) {
            console.error("‚ùå Error: Cannot send message without user ID.");
            return;
        }

        const messageData = {
            conversation_id: conversationId,
            sender_id: currentUserId,
            message: messageText
        };

        const { error } = await supabase.from("messages").insert([messageData]);

        if (error) {
            console.error("‚ùå Error sending message:", error);
            return;
        }

        messageInput.value = "";
        loadMessages();
    });

    function openChat() {
        document.getElementById("chat-container").style.display = "block";
    }

    function closeChat() {
        document.getElementById("chat-container").style.display = "none";
    }
</script>

</body>
</html>
