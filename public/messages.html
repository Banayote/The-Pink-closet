<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: pink;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Conversation list */
        #conversation-list {
            max-width: 500px;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
            cursor: pointer;
            transition: background 0.3s;
        }

        .conversation-item:hover {
            background-color: #f8bbd0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #f48fb1;
        }

        /* Chat box */
        #chat-box {
            display: none;
            max-width: 500px;
            margin: auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: pink;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        #chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #chat-header span {
            font-size: 18px;
            font-weight: bold;
        }

        /* Messages */
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            height: calc(100vh - 160px);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 16px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .sent {
            background-color: pink;
            text-align: right;
            align-self: flex-end;
        }

        .received {
            background-color: whitesmoke;
            text-align: left;
            align-self: flex-start;
        }

        /* Input field */
        #message-input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #e1e1e1;
            margin-right: 10px;
        }

        #send-button {
            background-color: pink;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">Messages</div>

    <div id="conversation-list"></div>

    <div id="chat-box">
        <div id="chat-header">
            <img id="chat-avatar" src="" alt="User">
            <span id="chat-title"></span>
        </div>
        <div id="messages" class="messages"></div>
        <div id="message-input-container">
            <input id="message-input" type="text" placeholder="Type a message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUserId = localStorage.getItem("user_id");

        async function loadConversations() {
            const { data: conversations, error } = await supabase
                .from("conversations")
                .select("*")
                .or(`buyer_id.eq.${currentUserId},seller_id.eq.${currentUserId}`);

            if (error) return console.error("Error loading conversations:", error);

            const conversationList = document.getElementById("conversation-list");
            conversationList.innerHTML = "";

            for (const convo of conversations) {
                const otherUserId = convo.seller_id === currentUserId ? convo.buyer_id : convo.seller_id;

                const { data: user, error: userError } = await supabase
                    .from("users")
                    .select("first_name, last_name, avatar_url")
                    .eq("id", otherUserId)
                    .single();

                if (userError) continue;

                const convoItem = document.createElement("div");
                convoItem.classList.add("conversation-item");
                convoItem.onclick = () => openChat(convo.id, user.first_name, user.avatar_url);

                convoItem.innerHTML = `
                    <img class="avatar" src="${user.avatar_url || 'https://via.placeholder.com/40'}" alt="${user.first_name}">
                    <div>${user.first_name} ${user.last_name}</div>
                `;

                conversationList.appendChild(convoItem);
            }
        }

        async function openChat(convoId, name, avatarUrl) {
            document.getElementById("chat-box").style.display = "block";
            document.getElementById("chat-title").innerText = `Chat with ${name}`;
            document.getElementById("chat-avatar").src = avatarUrl || 'https://via.placeholder.com/40';

            const { data, error } = await supabase.from("messages").select("*").eq("conversation_id", convoId).order("created_at", { ascending: true });

            if (error) return console.error("Error loading messages:", error);

            document.getElementById("messages").innerHTML = data.map(msg =>
                `<div class="message ${msg.sender_id === currentUserId ? 'sent' : 'received'}">${msg.message}</div>`
            ).join("");
        }

        document.addEventListener("DOMContentLoaded", loadConversations);
    </script>

</body>
</html>
