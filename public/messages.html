<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        /* Chat List */
        #chat-list {
            max-width: 500px;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
        }

        .conversation {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
            cursor: pointer;
            transition: background 0.3s;
        }

        .conversation:hover {
            background-color: #f8bbd0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #f48fb1;
        }

        /* Chat Screen */
        #chat-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            flex-direction: column;
        }

        #chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: pink;
            color: white;
        }

        #chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #chat-header span {
            flex: 1;
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #back-button {
            font-size: 22px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Messages */
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 16px;
            word-wrap: break-word;
        }

        .sent {
            background-color: pink;
            align-self: flex-end;
        }

        .received {
            background-color: whitesmoke;
            align-self: flex-start;
        }

        /* Input field */
        #message-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #e1e1e1;
            font-size: 16px;
        }

        #send-button {
            background-color: pink;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Chat List -->
    <div id="chat-list"></div>

    <!-- Chat Screen -->
    <div id="chat-screen">
        <div id="chat-header">
            <i id="back-button" class="fas fa-arrow-left" onclick="goBack()"></i>
            <img id="chat-avatar" src="" alt="User">
            <span id="chat-title"></span>
        </div>
        <div id="messages"></div>
        <div id="message-input-container">
            <input id="message-input" type="text" placeholder="Type a message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUserId = localStorage.getItem("user_id");
        let currentConvoId = null;

        async function loadConversations() {
            const { data: conversations, error } = await supabase
                .from("conversations")
                .select("*")
                .or(`buyer_id.eq.${currentUserId},seller_id.eq.${currentUserId}`);

            if (error) return console.error("Error loading conversations:", error);

            const chatList = document.getElementById("chat-list");
            chatList.innerHTML = "";

            for (const convo of conversations) {
                const otherUserId = convo.seller_id === currentUserId ? convo.buyer_id : convo.seller_id;

                const { data: user, error: userError } = await supabase
                    .from("users")
                    .select("first_name, last_name, avatar_url")
                    .eq("id", otherUserId)
                    .single();

                if (userError) continue;

                const convoItem = document.createElement("div");
                convoItem.classList.add("conversation");
                convoItem.onclick = () => openChat(convo.id, user.first_name, user.avatar_url);

                convoItem.innerHTML = `
                    <img class="avatar" src="${user.avatar_url || 'https://via.placeholder.com/40'}" alt="${user.first_name}">
                    <div>${user.first_name}</div>
                `;

                chatList.appendChild(convoItem);
            }
        }

        async function openChat(convoId, name, avatarUrl) {
            currentConvoId = convoId;
            document.getElementById("chat-list").style.display = "none";
            document.getElementById("chat-screen").style.display = "flex";
            document.getElementById("chat-title").innerText = name;
            document.getElementById("chat-avatar").src = avatarUrl || 'https://via.placeholder.com/40';

            const { data, error } = await supabase.from("messages").select("*").eq("conversation_id", convoId).order("created_at", { ascending: true });

            if (error) return console.error("Error loading messages:", error);

            document.getElementById("messages").innerHTML = data.map(msg =>
                `<div class="message ${msg.sender_id === currentUserId ? 'sent' : 'received'}">${msg.message}</div>`
            ).join("");
        }

        function goBack() {
            document.getElementById("chat-screen").style.display = "none";
            document.getElementById("chat-list").style.display = "block";
        }

        async function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();

            if (!message || !currentConvoId) return;

            await supabase.from("messages").insert([{ conversation_id: currentConvoId, sender_id: currentUserId, message }]);

            document.getElementById("messages").innerHTML += `<div class="message sent">${message}</div>`;
            messageInput.value = "";
        }

        document.addEventListener("DOMContentLoaded", loadConversations);
    </script>

</body>
</html>
