<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #ff6347; color: white; padding: 10px; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        .chat-list { display: flex; flex-direction: column; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .chat-item { cursor: pointer; padding: 10px; border-radius: 5px; background: #ff6347; color: white; margin-bottom: 5px; text-align: center; }
        .chat-item:hover { background: #e5533b; }
        .chat-box { max-height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; margin-top: 10px; }
        .message { background: #ff6347; color: white; padding: 8px; border-radius: 5px; margin-bottom: 5px; width: fit-content; }
        .message.sender { background: #ddd; color: black; margin-left: auto; }
        .input-box { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #ff6347; color: white; padding: 8px 15px; border: none; cursor: pointer; margin-left: 5px; border-radius: 5px; }
        button:hover { background: #e5533b; }
    </style>
</head>
<body>

    <header>
        <h1>Messages</h1>
    </header>

    <div class="container">
        <div class="chat-list" id="chat-list">
            <p>Loading buyers...</p>
        </div>

        <div class="chat-box" id="chat-box">
            <p>Select a chat to view messages.</p>
        </div>

        <div class="input-box">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log("‚úÖ Script Loaded");

        // ‚úÖ Initialize Supabase with your credentials
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ‚úÖ Extract product & seller from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product_id');
        const sellerId = urlParams.get('seller_id');

        if (!productId || !sellerId) {
            console.error("‚ùå Missing product_id or seller_id in URL.");
            document.querySelector('.container').innerHTML = "<p>‚ùå Error: Chat details missing.</p>";
            throw new Error("Missing required URL parameters.");
        }

        let selectedBuyerId = null;

        // ‚úÖ Fetch unique buyers who messaged about this product
        async function loadBuyers() {
            console.log("üì© Loading buyers...");
            const { data: buyers, error } = await supabase
                .from('messages')
                .select('buyer_id')
                .eq('product_id', productId)
                .eq('seller_id', sellerId)
                .group('buyer_id');

            if (error || !buyers.length) {
                document.getElementById('chat-list').innerHTML = "<p>No messages yet.</p>";
                return;
            }

            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';

            buyers.forEach(({ buyer_id }) => {
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                chatItem.textContent = `Buyer ${buyer_id.substring(0, 6)}...`;
                chatItem.onclick = () => loadMessages(buyer_id);
                chatList.appendChild(chatItem);
            });

            console.log("‚úÖ Buyers loaded.");
        }

        // ‚úÖ Load messages for a specific buyer
        async function loadMessages(buyerId) {
            console.log(`üì© Loading messages for Buyer: ${buyerId}`);
            selectedBuyerId = buyerId;

            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .eq('product_id', productId)
                .eq('seller_id', sellerId)
                .eq('buyer_id', buyerId)
                .order('created_at', { ascending: true });

            if (error) {
                console.error("‚ùå Error loading messages:", error.message);
                document.getElementById('chat-box').innerHTML = "<p>Error loading messages.</p>";
                return;
            }

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';

            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (msg.seller_id === sellerId) {
                    messageDiv.classList.add('sender');
                }
                messageDiv.textContent = msg.message;
                chatBox.appendChild(messageDiv);
            });

            console.log("‚úÖ Messages loaded.");
        }

        // ‚úÖ Send a new message
        async function sendMessage() {
            if (!selectedBuyerId) {
                alert("Please select a chat first.");
                return;
            }

            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            console.log(`üì© Sending message: ${messageText}`);

            const { error } = await supabase
                .from('messages')
                .insert([{ 
                    product_id: productId,
                    seller_id: sellerId,
                    buyer_id: selectedBuyerId,
                    message: messageText
                }]);

            if (error) {
                console.error("‚ùå Error sending message:", error.message);
                return;
            }

            // ‚úÖ Add the new message to the chat instantly
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'sender');
            messageDiv.textContent = messageText;
            chatBox.appendChild(messageDiv);

            messageInput.value = "";
        }

        document.addEventListener('DOMContentLoaded', loadBuyers);
    </script>

</body>
</html>
