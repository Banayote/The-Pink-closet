<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        /* Chat Layout */
        #chat-container {
            max-width: 500px;
            margin: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        /* Chat Header */
        #chat-header {
            padding: 10px;
            background: pink;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        /* Messages */
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px;
            border-radius: 10px;
            max-width: 70%;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        .sent {
            background: pink;
            color: white;
            align-self: flex-end;
        }
        .received {
            background: #eee;
            align-self: flex-start;
        }
        /* Input */
        #message-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        #send-button {
            background: pink;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">Chat</div>
    <div id="messages"></div>
    <div id="message-input-container">
        <input id="message-input" type="text" placeholder="Type a message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUserId = localStorage.getItem("user_id");
    let currentConversationId = localStorage.getItem("current_conversation");

    async function loadMessages() {
        if (!currentConversationId) return;

        const { data, error } = await supabase
            .from("messages")
            .select("*")
            .eq("conversation_id", currentConversationId)
            .order("created_at", { ascending: true });

        if (error) return console.error("Error loading messages:", error.message);

        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = ""; // Clear messages before reloading

        data.forEach(msg => displayMessage(msg.sender_id, msg.message));

        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to latest message
    }

    function displayMessage(senderId, text) {
        const messagesContainer = document.getElementById("messages");
        const msgDiv = document.createElement("div");

        msgDiv.classList.add("message", senderId === currentUserId ? "sent" : "received");
        msgDiv.textContent = text;
        
        messagesContainer.appendChild(msgDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll
    }

    async function sendMessage() {
        const input = document.getElementById("message-input");
        const messageText = input.value.trim();
        if (!messageText || !currentConversationId) return;

        const { data, error } = await supabase.from("messages").insert([
            { conversation_id: currentConversationId, sender_id: currentUserId, message: messageText }
        ]);

        if (error) return console.error("Error sending message:", error.message);

        displayMessage(currentUserId, messageText); // Show message instantly
        input.value = "";
        input.focus(); // Keep input field focused
    }

    document.addEventListener("DOMContentLoaded", loadMessages);
</script>

</body>
</html>
