<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .message-board {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .message-board h2 {
            font-size: 1.5rem;
        }
        .message-board .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .message-board .message:last-child {
            border-bottom: none;
        }
        .message-form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .message-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message-form button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-form button:hover {
            background-color: #e5533b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Message Board</h1>
    </header>

    <main>
        <!-- Message Display -->
        <div id="message-board" class="message-board">
            <h2>All Messages</h2>
            <div id="messages-list"></div>
        </div>

        <!-- Message Form -->
        <div class="message-form">
            <textarea id="message-input" placeholder="Write a message..."></textarea><br>
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </main>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Load all messages when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            loadMessages();
        });

        // Function to load all messages
        async function loadMessages() {
            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const messagesList = document.getElementById('messages-list');
                messagesList.innerHTML = '';

                messages.forEach(msg => {
                    messagesList.innerHTML += `
                        <div class="message">
                            <p>${msg.message}</p>
                            <small>Posted at: ${new Date(msg.created_at).toLocaleString()}</small>
                        </div>
                    `;
                });
            } catch (err) {
                console.error('❌ Error loading messages:', err.message);
            }
        }

        // Function to send a new message
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText === '') {
                alert('Please enter a message.');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('messages')
                    .insert([{ message: messageText }]);

                if (error) throw error;

                // Clear input field and reload messages
                messageInput.value = '';
                loadMessages();
            } catch (err) {
                console.error('❌ Error sending message:', err.message);
                alert('Failed to send message. Please try again.');
            }
        }
    </script>

</body>
</html>
