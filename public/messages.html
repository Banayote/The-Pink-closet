<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background: #f48fb1; /* Pink header */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            background: white;
            color: #f48fb1;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .conversation-list {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        .conversation-item:hover {
            background: #f8bbd0;
        }
        .chat-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f48fb1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 10px;
        }
        .chat-box {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #f0f0f0;
            padding: 10px;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .sent {
            background: #f48fb1;
            color: white;
            text-align: right;
            float: right;
        }
        .received {
            background: #f0f0f0;
            text-align: left;
            float: left;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #e1e1e1;
            background-color: #f9f9f9;
            font-size: 16px;
            outline: none;
            resize: none;
        }
        .message-input:focus {
            border-color: #f48fb1;
        }
        .send-btn {
            background: #f48fb1;
            color: white;
            border: none;
            padding: 12px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }
        .send-btn:hover {
            background: #f1c4d7;
        }
        .message-input::placeholder {
            color: #999;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='profile.html'">⬅ Back</button>
        Messages
    </div>

    <div id="conversation-list" class="conversation-list"></div>

    <div id="chat-box" class="chat-box">
        <h3 id="chat-title"></h3>
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <textarea id="message-input" class="message-input" placeholder="Type a message..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = localStorage.getItem("user_id");

        async function loadConversations() {
            const { data: conversations, error } = await supabase
                .from("conversations")
                .select("*")
                .or(`buyer_id.eq.${currentUserId},seller_id.eq.${currentUserId}`);

            if (error) {
                console.error("❌ Error loading conversations:", error.message);
                return;
            }

            const conversationList = document.getElementById("conversation-list");
            conversationList.innerHTML = "";

            for (const convo of conversations) {
                const otherUserId = convo.seller_id === currentUserId ? convo.buyer_id : convo.seller_id;

                // Fetch user details (first_name & last_name)
                const { data: user, error: userError } = await supabase
                    .from("users")
                    .select("first_name, last_name")
                    .eq("id", otherUserId)
                    .single();

                if (userError) {
                    console.error("❌ Error loading user details:", userError.message);
                    continue;
                }

                const fullName = `${user.first_name} ${user.last_name}`;

                // Create conversation item
                const convoItem = document.createElement("div");
                convoItem.classList.add("conversation-item");
                convoItem.onclick = () => openChat(convo.id, fullName);

                convoItem.innerHTML = `
                    <div class="chat-icon">
                        <img src="${user.avatar_url || 'https://via.placeholder.com/40'}" alt="${user.first_name}" />
                    </div>
                    <div>${fullName}</div>
                `;

                conversationList.appendChild(convoItem);
            }
        }

        async function openChat(conversationId, fullName) {
            document.getElementById("chat-box").style.display = "block";
            document.getElementById("chat-title").innerText = `Chat with ${fullName}`;
            document.getElementById("messages").innerHTML = "";

            const { data, error } = await supabase
                .from("messages")
                .select("*")
                .eq("conversation_id", conversationId)
                .order("created_at", { ascending: true });

            if (error) {
                console.error("❌ Error loading messages:", error.message);
                return;
            }

            data.forEach(msg => {
                displayMessage(msg.sender_id, msg.message);
            });

            localStorage.setItem("current_conversation", conversationId);
        }

        function displayMessage(sender, text) {
            const msgContainer = document.getElementById("messages");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender === currentUserId ? "sent" : "received");
            msgDiv.innerText = text;
            msgContainer.appendChild(msgDiv);
        }

        async function sendMessage() {
            const conversationId = localStorage.getItem("current_conversation");
            const input = document.getElementById("message-input");
            const messageText = input.value.trim();

            if (!messageText) return;

            const { error } = await supabase.from("messages").insert([
                { conversation_id: conversationId, sender_id: currentUserId, message: messageText }
            ]);

            if (error) {
                console.error("❌ Error sending message:", error.message);
                return;
            }

            displayMessage(currentUserId, messageText);
            input.value = "";
        }

        document.addEventListener("DOMContentLoaded", loadConversations);
    </script>

</body>
</html>
