<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .product-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-container img {
            width: 100%;
            border-radius: 8px;
        }

        .product-container .product-details {
            margin-top: 20px;
            text-align: center;
        }

        .product-container .product-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .product-container .product-description {
            color: #555;
            margin-top: 10px;
        }

        .product-container .product-price {
            color: #ff6347;
            font-size: 1.5rem;
            margin-top: 15px;
        }

        .product-container .buy-btn {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .product-container .buy-btn:hover {
            background-color: #e5533b;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product Details</h1>
    </header>

    <main>
        <div id="product-container" class="product-container">
            <p>Loading product...</p>
        </div>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <script>
        // Supabase credentials
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let product;

        // Ensure the buyer has a UUID stored
        let buyerId = localStorage.getItem('buyer_id') || generateBuyerId();

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                document.getElementById('product-container').innerHTML = '<p>❌ Product ID is missing.</p>';
                return;
            }

            try {
                // Fetch product details
                const { data, error } = await supabase.from('products').select('*').eq('id', productId).single();

                if (error || !data) {
                    document.getElementById('product-container').innerHTML = '<p>❌ Failed to load product details.</p>';
                    return;
                }

                product = data;
                document.getElementById('product-container').innerHTML = `
                    <img src="${product.image_url || 'https://via.placeholder.com/600'}" alt="${product.name}">
                    <div class="product-details">
                        <h2 class="product-name">${product.name}</h2>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                        <button class="buy-btn" onclick="startConversation()">Buy</button>
                    </div>
                `;
            } catch (err) {
                console.error('❌ Error fetching product:', err.message);
                document.getElementById('product-container').innerHTML = '<p>❌ Failed to load product details.</p>';
            }
        });

        // Generate a UUID for the buyer if they don't have one
        function generateBuyerId() {
            const newBuyerId = "buyer_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('buyer_id', newBuyerId);
            return newBuyerId;
        }

        // Start a conversation with the seller
        async function startConversation() {
            if (!product || !product.seller_id) {
                alert("❌ Error: Missing seller information.");
                return;
            }

            const sellerId = product.seller_id;

            try {
                // Check if a conversation already exists between the buyer and seller
                let { data: conversation, error } = await supabase
                    .from('conversations')
                    .select('id')
                    .eq('buyer_id', buyerId)
                    .eq('seller_id', sellerId)
                    .single();

                if (!conversation) {
                    let { data: newConversation, error: createError } = await supabase
                        .from('conversations')
                        .insert([{ seller_id: sellerId, buyer_id: buyerId }])
                        .select()
                        .single();

                    if (createError) throw createError;

                    conversation = newConversation;
                }

                window.location.href = `messages.html?conversation_id=${conversation.id}`;
            } catch (err) {
                console.error("❌ Error starting conversation:", err.message);
                alert("Error starting conversation. Please try again.");
            }
        }
    </script>
</body>

</html>
