<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #ff6347; color: white; padding: 10px; text-align: center; }
        .message-container { padding: 20px; background-color: #fff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); margin: 20px auto; border-radius: 8px; max-width: 600px; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 5px; background-color: #f1f1f1; }
        .message-buyer { background-color: #d3ffd3; }
        .message-seller { background-color: #f3f3f3; }
        .send-message { width: 100%; padding: 10px; font-size: 1rem; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Messages</h1>
    </header>

    <main>
        <div id="message-container" class="message-container">
            <p>Loading messages...</p>
            <textarea id="message-input" class="send-message" placeholder="Type a message"></textarea>
            <button onclick="sendMessage()" class="send-message">Send</button>
        </div>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        console.log("✅ Script Loaded");

        // Initialize Supabase
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("✅ Page loaded, fetching messages...");

            // Get conversation_id from URL
            const urlParams = new URLSearchParams(window.location.search);
            const conversationId = urlParams.get('conversation_id');

            if (!conversationId) {
                document.getElementById('message-container').innerHTML = '<p>❌ Conversation ID is missing.</p>';
                return;
            }

            try {
                // Fetch messages for the conversation
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('conversation_id', conversationId)
                    .order('created_at', { ascending: true });

                if (error || !messages) {
                    throw error || new Error("Messages not found.");
                }

                // Render messages
                renderMessages(messages);
            } catch (err) {
                console.error('❌ Error loading messages:', err.message);
                document.getElementById('message-container').innerHTML = '<p>❌ Failed to load messages.</p>';
            }
        });

        // Function to render messages
        function renderMessages(messages) {
            const container = document.getElementById('message-container');
            container.innerHTML = '';

            messages.forEach(message => {
                const messageClass = message.sender_id === message.buyer_id ? 'message-buyer' : 'message-seller';
                container.innerHTML += `
                    <div class="message ${messageClass}">
                        <p>${message.message}</p>
                    </div>
                `;
            });

            // Add message input box and send button
            container.innerHTML += `
                <textarea id="message-input" class="send-message" placeholder="Type a message"></textarea>
                <button onclick="sendMessage()" class="send-message">Send</button>
            `;
        }

        // Function to send a message
        async function sendMessage() {
            const messageContent = document.getElementById('message-input').value.trim();

            if (!messageContent) {
                alert('Please enter a message.');
                return;
            }

            const conversationId = new URLSearchParams(window.location.search).get('conversation_id');
            const buyerId = localStorage.getItem('buyer_id');
            const sellerId = new URLSearchParams(window.location.search).get('seller_id');

            try {
                // Insert new message into the database
                const { data, error } = await supabase
                    .from('messages')
                    .insert([{
                        conversation_id: conversationId,
                        buyer_id: buyerId,
                        seller_id: sellerId,
                        message: messageContent,
                    }])
                    .select()
                    .single();

                if (error) {
                    throw error;
                }

                console.log('✅ Message sent successfully');
                // Re-fetch messages to display the new one
                window.location.reload();
            } catch (err) {
                console.error('❌ Error sending message:', err.message);
                alert('Error sending message. Please try again.');
            }
        }
    </script>

</body>
</html>
