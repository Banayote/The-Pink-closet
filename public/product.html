<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
        }

        .product-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            margin-top: 20px;
            text-align: center;
        }

        .product-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .product-description {
            color: #555;
            margin-top: 10px;
        }

        .product-price {
            color: #ff6347;
            font-size: 1.5rem;
            margin-top: 15px;
        }

        .visit-store-btn {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .visit-store-btn:hover {
            background-color: #e5533b;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product Details</h1>
    </header>

    <main>
        <div id="product-container" class="product-container">
            <!-- Product details will be injected here -->
        </div>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabase.createClient(
                'https://fjlqkjwnelkamealhtyr.supabase.co', // Your Supabase URL
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4' // Your Supabase Anon Key
            );

            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (!productId) {
                alert('Product ID is missing.');
                return;
            }

            try {
                // Fetch product details from Supabase based on the product ID
                const { data: product, error } = await supabase
                    .from('products')
                    .select()
                    .eq('id', productId)
                    .single();  // single() is used because we're fetching a single record

                if (error) {
                    throw error;
                }

                // Check if the product exists
                if (!product) {
                    document.getElementById('product-container').innerHTML = '<p>Product not found.</p>';
                    return;
                }

                // Display product details
                const productContainer = document.getElementById('product-container');
                productContainer.innerHTML = `
                    <img src="${product.image_url || 'https://via.placeholder.com/150'}" alt="${product.name}">
                    <div class="product-details">
                        <h2 class="product-name">${product.name}</h2>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                        <a href="profile.html" class="visit-store-btn">Visit Store</a>
                    </div>
                `;
            } catch (err) {
                console.error('Error fetching product details:', err.message);
                document.getElementById('product-container').innerHTML = '<p>Error loading product details. Try again later.</p>';
            }
        });
    </script>
</body>

</html>
