<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Display</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo h1 {
      color: pink;
      margin: 0;
      text-align: center;
    }

    .closet-icon {
      width: 30px;
      height: 30px;
      fill: none;
      stroke: pink;
    }

    .product-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      margin-top: 80px;
    }

    .image-carousel {
      width: 100%;
      height: 400px;
      overflow: hidden;
      border: 2px solid pink;
      border-radius: 10px;
      position: relative;
    }

    .image-carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    .product-details {
      display: flex;
      flex-direction: column;
      text-align: left;
      padding: 20px 0;
    }

    .product-title {
      font-size: 1.5rem;
      margin-bottom: 0;
      color: black;
    }

    .product-price {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 10px;
    }

    .product-description {
      margin-bottom: 20px;
    }

    .size-options-container {
      display: flex;
      margin-bottom: 20px;
    }

    .size-options {
      display: flex;
      gap: 10px;
    }

    .size-options button {
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      background-color: white;
      color: pink;
      border-radius: 50px;
    }

    .size-options button:hover {
      background-color: pink;
      color: white;
    }

    .buy-button {
      background-color: white;
      color: pink;
      padding: 15px;
      border: 1px solid pink;
      cursor: pointer;
      width: 100%;
      font-size: 1.25rem;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
    }

    .buy-button:hover {
      background-color: pink;
      color: white;
    }

    .add-to-closet {
      background-color: pink;
      color: white;
      padding: 15px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1.25rem;
      border-radius: 5px;
      position: fixed;
      bottom: 0;
      left: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .add-to-closet:hover {
      background-color: #e5533b;
    }

    @media (max-width: 768px) {
      .product-container {
        padding: 20px 15px;

      }

      .product-title {
        font-size: 1.25rem;
      }

      .product-price {
        font-size: 1.1rem;
      }

      .buy-button,
      .add-to-closet {
        font-size: 1.1rem;
      }

      .image-carousel {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <button class="back-button">&lt;</button>
    <div class="logo"><h1>Pink Closet</h1></div>
    <div class="closet-icon-wrapper">
      <svg id="closetIcon" class="closet-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
        <line x1="12" y1="2" x2="12" y2="22"/>
        <circle cx="9" cy="12" r="1"/>
        <circle cx="15" cy="12" r="1"/>
      </svg>
      <div id="closetCounter" class="closet-counter">1</div>
    </div>
  </div>

  <div class="product-container">
    <div id="product-container">
      <p>Loading product...</p>
    </div>
  </div>

  <button class="add-to-closet" id="addToCloset">Add to Closet</button>

  <script>
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let product;
    let currentUserId = localStorage.getItem("user_id");

    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      if (!productId) {
        document.getElementById("product-container").innerHTML = "<p>❌ Product ID is missing.</p>";
        return;
      }

      const { data, error } = await supabase
        .from("products")
        .select("*")
        .eq("id", productId)
        .single();

      if (error || !data) {
        document.getElementById("product-container").innerHTML = "<p>❌ Failed to load product details.</p>";
        return;
      }

      product = data;
      document.getElementById("product-container").innerHTML = `
        <div class="image-carousel">
          <img src="${product.image_url || 'https://via.placeholder.com/600'}" alt="${product.name}">
        </div>
        <div class="product-details">
          <h2 class="product-title">${product.name}</h2>
          <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
          <div class="product-description"><p>${product.description}</p></div>
