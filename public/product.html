<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .fixed-header .logo {
            margin: auto;
        }

        .logo h1 {
            color: pink;
            margin: 0;
            text-align: center;
        }

        .closet-icon {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: pink;
        }

        .back-button {
            background-color: white;
            color: pink;
            border: none;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: white;
        }

        .product-container {
            max-width: 300px;
            margin: auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-top: 80px; /* Adjust to ensure content is not hidden behind fixed header */
        }

        .image-carousel {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 2px solid pink;
            border-radius: 10px;
            position: relative;
        }

        .image-carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            transition: opacity 0.5s ease;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            text-align: left;
            padding: 20px 0;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 0px;
            color: black;
        }

        .product-price {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .size-options-container {
            display: flex;
            margin-bottom: 20px;
            margin-left: 0px;
        }

        .size-options {
            display: flex;
            gap: 10px;
        }

        .size-options button {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            background-color: white;
            color: pink;
            border-radius: 50px;
        }

        .size-options button:hover {
            background-color: pink;
            color: white;
        }

        .buy-button {
            background-color: white;
            color: pink;
            padding: 15px;
            border: 1px solid pink;
            cursor: pointer;
            width: 100%;
            font-size: 1.25rem;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .buy-button:hover {
            background-color: pink;
            color: white;
        }

        .visit-store {
            background-color: white;
            color: pink;
            padding: 10px;
            border: 1px solid pink;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .visit-store:hover {
            background-color: pink;
            color: white;
        }

        .add-to-closet {
            background-color: pink;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.25rem;
            border-radius: 5px;
            position: fixed;
            bottom: 0;
            left: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .add-to-closet:hover {
            background-color: #pink;
        }

        .review-button {
            background-color: white;
            color: pink;
            padding: 10px 15px;
            border: 1px solid pink;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .review-button:hover {
            background-color: pink;
            color: white;
        }

        .review-section {
            margin-top: 20px;
            text-align: center;
        }

        .more-products-container, .other-products-container {
            margin: 20px 0;
        }

        .more-products {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
            padding: 10px 0;
        }

        .more-products img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .more-indicator {
            text-align: center;
            font-size: 1rem;
            color: pink;
            margin-top: 10px;
        }

        .other-products {
            display: flex;
            flex-direction: column;
            gap: 0px;
            overflow-y: auto;
            max-height: 6000px; /* Adjust as needed */
        }

        .product-row {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
        }

        .product-row img {
            width: 150px; /* Adjust as needed */
            height: 150px; /* Adjust as needed */
            object-fit: cover;
            border-radius: 10px;
        }

        @keyframes flyToCloset {
            from {
                transform: scale(1) translateX(0) translateY(0);
                opacity: 1;
            }
            to {
                transform: scale(0.5) translateX(calc(100vw - 60px)) translateY(10px);
                opacity: 0;
            }
        }

        .closet-icon-wrapper {
            position: relative;
        }

        .closet-counter {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            display: none; /* Initially hidden */
        }
    </style>
</head>

    // ✅ Fetch Product Data from Supabase
    async function fetchProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id"); // Get the product ID from the URL
        
        if (!productId) {
            console.error("No product ID found in URL");
            return;
        }

        // Fetch product details from Supabase
        const { data, error } = await supabase
            .from("products")  // Replace with your actual table name
            .select("*")
            .eq("id", productId)
            .single();

        if (error) {
            console.error("Error fetching product:", error.message);
            return;
        }

        // ✅ Update Product Info in HTML
        document.querySelector(".product-title").textContent = data.name;
        document.querySelector(".product-price").textContent = `$${data.price}`;
        document.querySelector(".product-description p").textContent = data.description;

        // ✅ Update Product Images
        const imageContainer = document.getElementById("imageCarousel");
        imageContainer.innerHTML = ""; // Clear existing images
        
        // Assuming `data.images` is an array of image URLs
        data.images.forEach((imageUrl, index) => {
            let img = document.createElement("img");
            img.src = imageUrl;
            img.alt = `Product Image ${index + 1}`;
            img.style.opacity = index === 0 ? "1" : "0"; // Show first image by default
            imageContainer.appendChild(img);
        });

        // ✅ Make "Visit Store" button go to the correct store profile
        document.querySelector(".visit-store").addEventListener("click", () => {
            window.location.href = `profile.html?id=${data.store_id}`; // Adjust to store page logic
        });

        showImage(0); // Ensure first image is visible
    }

    // Fetch product data when page loads
    document.addEventListener("DOMContentLoaded", fetchProduct);
</script>

   <script>
    // Sample data for products
    const moreProductsData = [
        'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg', 'image6.jpg',
        'image7.jpg', 'image8.jpg', 'image9.jpg', 'image10.jpg', 'image11.jpg', 'image12.jpg',
        'image13.jpg', 'image14.jpg', 'image15.jpg', 'image16.jpg', 'image17.jpg', 'image18.jpg',
        'image19.jpg', 'image20.jpg', 'image21.jpg', 'image22.jpg', 'image23.jpg', 'image24.jpg',
        'image25.jpg', 'image26.jpg', 'image27.jpg', 'image28.jpg', 'image29.jpg', 'image30.jpg'
    ];

    const otherProductsData = Array.from({ length: 30 }, (_, rowIndex) => 
        Array.from({ length: 39 }, (_, colIndex) => `images/image${(rowIndex * 39 + colIndex) % moreProductsData.length + 1}.jpg`)
    );

    const moreProducts = document.getElementById('moreProducts');
    const moreIndicator = document.getElementById('moreIndicator');

    moreProductsData.forEach((imgSrc, index) => {
        let aElement = document.createElement('a');
        aElement.href = `product${index + 1}.html`; // Adjust URL pattern
        let imgElement = document.createElement('img');
        imgElement.src = imgSrc;
        aElement.appendChild(imgElement);
        moreProducts.appendChild(aElement);
    });

    moreProducts.addEventListener('scroll', () => {
        if (moreProducts.scrollLeft + moreProducts.offsetWidth >= moreProducts.scrollWidth) {
            moreIndicator.style.display = 'block';
        } else {
            moreIndicator.style.display = 'none';
        }
    });

    const otherProducts = document.getElementById('otherProducts');

    otherProductsData.forEach((rowData) => {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('product-row');
        rowData.forEach((imgSrc, index) => {
            let aElement = document.createElement('a');
            aElement.href = `product${index + 31}.html`; // Adjust URL pattern
            let imgElement = document.createElement('img');
            imgElement.src = imgSrc;
            aElement.appendChild(imgElement);
            rowDiv.appendChild(aElement);
        });
        otherProducts.appendChild(rowDiv);
    });

    const imageCarousel = document.getElementById('imageCarousel');
    const images = imageCarousel.querySelectorAll('img');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            img.style.opacity = i === index ? '1' : '0';
        });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function previousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    let startX = 0;

    imageCarousel.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
    });

    imageCarousel.addEventListener('touchend', (e) => {
        let endX = e.changedTouches[0].clientX;
        if (startX > endX + 30) {
            nextImage();
        } else if (startX < endX - 30) {
            previousImage();
        }
    });

    showImage(currentIndex);

    // Add to Closet functionality
    document.getElementById('addToCloset').addEventListener('click', () => {
        const closetIcon = document.getElementById('closetIcon');
        const closetCounter = document.getElementById('closetCounter');

        // Add animation
        const animation = document.createElement('div');
        animation.style.position = 'absolute';
        animation.style.bottom = '570px';
        animation.style.left = '20px';
        animation.style.width = '50px';
        animation.style.height = '50px';
        animation.style.background = 'pink';
        animation.style.borderRadius = '50%';
        animation.style.zIndex = '2000';
        animation.style.pointerEvents = 'none';
        animation.style.animation = 'flyToCloset 1s forwards';
        document.body.appendChild(animation);

        setTimeout(() => {
            document.body.removeChild(animation);
        }, 1000);

        const productTitle = document.querySelector('.product-title').textContent;
        const productPrice = document.querySelector('.product-price').textContent;
        const productDescription = document.querySelector('.product-description p').textContent;
        const productDetails = {
            title: productTitle,
            price: productPrice,
            description: productDescription
        };

        let closet = JSON.parse(localStorage.getItem('closet')) || [];
        closet.push(productDetails);
        localStorage.setItem('closet', JSON.stringify(closet));

        // Update counter
        const counterValue = closet.length;
        closetCounter.textContent = counterValue;
        closetCounter.style.display = counterValue > 0 ? 'flex' : 'none';
    });

    // Redirect to closet page on closet icon click
    document.getElementById('closetIcon').addEventListener('click', () => {
        window.location.href = 'closet.html';
    });

    // Handle Leave a Review button click
    document.getElementById('leaveReviewButton').addEventListener('click', () => {
        window.location.href = 'reviews.html'; // Change 'reviews.html' to the URL where reviews are managed
    });

    // Review submission handling
    document.getElementById('submitReviewButton').addEventListener('click', () => {
        const reviewText = document.getElementById('reviewText').value;
        const reviewImages = []; // Add logic to collect images
        const reviewGifs = []; // Add logic to collect GIFs
        const reviewVoice = ''; // Add logic to collect voice recordings

        const reviewDetails = {
            text: reviewText,
            images: reviewImages,
            gifs: reviewGifs,
            voice: reviewVoice,
            timestamp: new Date().toISOString()
        };

        let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
        reviews.push(reviewDetails);
        localStorage.setItem('reviews', JSON.stringify(reviews));

        alert('Review submitted successfully!'); // You can replace this with your own notification logic
        document.getElementById('reviewText').value = ''; // Clear the input after submission
    });
</script>
