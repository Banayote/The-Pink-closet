<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Product Details</h1>
    <div id="product-container">Loading...</div>
    <button id="buy-button" style="display: none;" onclick="startConversation()">Buy</button>

    <script>
        // Supabase credentials
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let product;
        let buyerId = localStorage.getItem("buyer_id") || generateBuyerId();

        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");

            if (!productId) {
                document.getElementById("product-container").innerHTML = "<p>❌ Product not found.</p>";
                return;
            }

            const { data, error } = await supabase.from("products").select("*").eq("id", productId).single();
            if (error || !data) {
                document.getElementById("product-container").innerHTML = "<p>❌ Failed to load product.</p>";
                return;
            }

            product = data;
            document.getElementById("product-container").innerHTML = `
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <p>Price: $${product.price}</p>
                <p>Seller ID: ${product.seller_id}</p>
            `;

            document.getElementById("buy-button").style.display = "block";
        });

        async function startConversation() {
            if (!product || !product.seller_id) {
                alert("❌ Seller information is missing.");
                return;
            }

            const sellerId = product.seller_id;

            try {
                let { data: conversation, error } = await supabase
                    .from("conversations")
                    .select("id")
                    .eq("buyer_id", buyerId)
                    .eq("seller_id", sellerId)
                    .single();

                if (!conversation) {
                    let { data: newConversation, error: createError } = await supabase
                        .from("conversations")
                        .insert([{ seller_id: sellerId, buyer_id: buyerId }])
                        .select()
                        .single();
                    if (createError) throw createError;
                    conversation = newConversation;
                }

                window.location.href = `messages.html?conversation_id=${conversation.id}`;
            } catch (err) {
                console.error("❌ Error starting conversation:", err.message);
                alert("Error starting conversation. Please try again.");
            }
        }

        function generateBuyerId() {
            const newBuyerId = "buyer_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("buyer_id", newBuyerId);
            return newBuyerId;
        }
    </script>
</body>
</html>
