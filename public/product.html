<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .fixed-header .logo {
            margin: auto;
        }

        .logo h1 {
            color: pink;
            margin: 0;
            text-align: center;
        }

        .closet-icon {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: pink;
        }

        .back-button {
            background-color: white;
            color: pink;
            border: none;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: white;
        }

        .product-container {
            max-width: 300px;
            margin: auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-top: 80px;
        }

        .image-carousel {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 2px solid pink;
            border-radius: 10px;
            position: relative;
        }

        .image-carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            transition: opacity 0.5s ease;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            text-align: left;
            padding: 20px 0;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 0px;
            color: black;
        }

        .product-price {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .size-options-container {
            display: flex;
            margin-bottom: 20px;
        }

        .size-options {
            display: flex;
            gap: 10px;
        }

        .size-options button {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            background-color: white;
            color: pink;
            border-radius: 50px;
        }

        .size-options button:hover {
            background-color: pink;
            color: white;
        }

        .buy-button {
            background-color: white;
            color: pink;
            padding: 15px;
            border: 1px solid pink;
            cursor: pointer;
            width: 100%;
            font-size: 1.25rem;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .buy-button:hover {
            background-color: pink;
            color: white;
        }

        .visit-store {
            background-color: white;
            color: pink;
            padding: 10px;
            border: 1px solid pink;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .visit-store:hover {
            background-color: pink;
            color: white;
        }

        .add-to-closet {
            background-color: pink;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.25rem;
            border-radius: 5px;
            position: fixed;
            bottom: 0;
            left: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .add-to-closet:hover {
            background-color: #ff69b4;
        }

        .review-button {
            background-color: white;
            color: pink;
            padding: 10px 15px;
            border: 1px solid pink;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .review-button:hover {
            background-color: pink;
            color: white;
        }

        .review-section {
            margin-top: 20px;
            text-align: center;
        }

        .more-products-container,
        .other-products-container {
            margin: 20px 0;
        }

        .more-products {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
            padding: 10px 0;
        }

        .more-products img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .more-indicator {
            text-align: center;
            font-size: 1rem;
            color: pink;
            margin-top: 10px;
        }

        .other-products {
            display: flex;
            flex-direction: column;
            gap: 0px;
            overflow-y: auto;
            max-height: 6000px;
        }

        .product-row {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
        }

        .product-row img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        @keyframes flyToCloset {
            from {
                transform: scale(1) translateX(0) translateY(0);
                opacity: 1;
            }
            to {
                transform: scale(0.5) translateX(calc(100vw - 60px)) translateY(10px);
                opacity: 0;
            }
        }

        .closet-icon-wrapper {
            position: relative;
        }

        .closet-counter {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="fixed-header">
        <button class="back-button">&lt;</button>
        <div class="logo">
            <h1>Pink Closet</h1>
        </div>
        <div class="closet-icon-wrapper">
            <svg id="closetIcon" class="closet-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="pink" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="2" width="16" height="20" rx="2" ry="2" />
                <line x1="12" y1="2" x2="12" y2="22" />
                <circle cx="9" cy="12" r="1" />
                <circle cx="15" cy="12" r="1" />
            </svg>
            <div id="closetCounter" class="closet-counter">1</div>
        </div>
    </div>

    <div class="product-container">
        <div class="image-carousel" id="imageCarousel">
            <img src="image1.jpg" alt="Product Image 1">
            <img src="image2.jpg" alt="Product Image 2">
            <img src="image3.jpg" alt="Product Image 3">
        </div>

        <div class="product-details">
            <h2 class="product-title">Product Name</h2>
            <p class="product-price">$13.00</p>

            <div class="product-description">
                <p>This is a beautiful puff sleeve blouse made of high-quality materials. Perfect for casual and formal wear. Available in multiple sizes.</p>
            </div>

            <div class="size-options-container">
                <div class="size-options">
                    <button>XS</button>
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                </div>
            </div>

            <button class="buy-button">Buy Now</button>
            <button class="visit-store">Visit Store</button>
        </div>

        <button id="addToCloset" class="add-to-closet">Add to Closet</button>
    </div>

    <div class="review-section">
        <button class="review-button">Write a Review</button>
    </div>

    <div class="more-products-container">
        <h3>More Products</h3>
        <div class="more-products" id="moreProducts">
            <!-- Dynamically populated product images -->
        </div>
        <div class="more-indicator">
            <span>See More</span>
        </div>
    </div>

    <div class="other-products-container">
        <h3>Other Products</h3>
        <div class="other-products" id="otherProducts">
            <!-- Dynamically populated product images -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://fjlqkjwnelkamealhtyr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Fetch more products from Supabase
        async function fetchMoreProducts() {
            const { data, error } = await supabase
                .from('products') // Your table name here
                .select('*'); // Modify according to your table schema

            if (error) {
                console.error('Error fetching products:', error);
            } else {
                const moreProductsContainer = document.getElementById('moreProducts');
                data.forEach(product => {
                    const aElement = document.createElement('a');
                    aElement.href = `product${product.id}.html`; // Adjust based on your URLs
                    const imgElement = document.createElement('img');
                    imgElement.src = product.image_url;
                    aElement.appendChild(imgElement);
                    moreProductsContainer.appendChild(aElement);
                });
            }
        }

        // Fetch other products from Supabase
        async function fetchOtherProducts() {
            const { data, error } = await supabase
                .from('other_products') // Your table name here
                .select('*'); // Modify according to your table schema

            if (error) {
                console.error('Error fetching other products:', error);
            } else {
                const otherProductsContainer = document.getElementById('otherProducts');
                data.forEach(product => {
                    const rowDiv = document.createElement('div');
                    rowDiv.classList.add('product-row');
                    const aElement = document.createElement('a');
                    aElement.href = `product${product.id}.html`;
                    const imgElement = document.createElement('img');
                    imgElement.src = product.image_url;
                    aElement.appendChild(imgElement);
                    rowDiv.appendChild(aElement);
                    otherProductsContainer.appendChild(rowDiv);
                });
            }
        }

        fetchMoreProducts();
        fetchOtherProducts();

        // Add to Closet button functionality
        document.getElementById('addToCloset').addEventListener('click', () => {
            const closetIcon = document.getElementById('closetIcon');
            const closetCounter = document.getElementById('closetCounter');

            // Animation
            const animation = document.createElement('div');
            animation.style.position = 'absolute';
            animation.style.bottom = '570px';
            animation.style.left = '20px';
            animation.style.width = '50px';
            animation.style.height = '50px';
            animation.style.background = 'pink';
            animation.style.borderRadius = '50%';
            animation.style.zIndex = '2000';
            animation.style.pointerEvents = 'none';
            animation.style.animation = 'flyToCloset 1s forwards';
            document.body.appendChild(animation);

            setTimeout(() => {
                document.body.removeChild(animation);
            }, 1000);

            // Add to Local Storage (closet)
            const productTitle = document.querySelector('.product-title').textContent;
            const productPrice = document.querySelector('.product-price').textContent;
            const productDescription = document.querySelector('.product-description p').textContent;
            const productDetails = {
                title: productTitle,
                price: productPrice,
                description: productDescription
            };

            let closet = JSON.parse(localStorage.getItem('closet')) || [];
            closet.push(productDetails);
            localStorage.setItem('closet', JSON.stringify(closet));

            // Update counter
            const counterValue = closet.length;
            closetCounter.textContent = counterValue;
            closetCounter.style.display = counterValue > 0 ? 'flex' : 'none';
        });
    </script>
</body>

</html>
