<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .product-container {
            max-width: 300px;
            margin: auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-top: 80px;
        }
        .image-carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }
        .image-carousel img:first-child {
            display: block;
        }
        .product-title {
            font-size: 1.5rem;
            color: black;
        }
        .product-price {
            font-size: 1.25rem;
            color: #333;
        }
        .buy-button, .visit-store {
            padding: 10px;
            border: 1px solid pink;
            background-color: white;
            color: pink;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
        .buy-button:hover, .visit-store:hover {
            background-color: pink;
            color: white;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="image-carousel" id="imageCarousel"></div>
        <h2 class="product-title" id="productTitle">Loading...</h2>
        <p class="product-price" id="productPrice"></p>
        <p class="product-description" id="productDescription"></p>

        <button class="buy-button">Buy Now</button>
        <button class="visit-store" id="visitStore">Visit Store</button>
    </div>

    <script>
        const supabase = supabase.createClient(
            "https://fjlqkjwnelkamealhtyr.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5..."
        );

        async function fetchProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                document.getElementById('productTitle').textContent = "Product Not Found";
                return;
            }

            const { data, error } = await supabase
                .from('products')
                .select('*')
                .eq('id', productId)
                .single();

            if (error || !data) {
                document.getElementById('productTitle').textContent = "Error Loading Product";
                return;
            }

            document.getElementById('productTitle').textContent = data.name;
            document.getElementById('productPrice').textContent = `$${data.price}`;
            document.getElementById('productDescription').textContent = data.description;
            document.getElementById('visitStore').onclick = () => {
                window.location.href = `profile.html?id=${data.seller_id}`;
            };

            const imageContainer = document.getElementById('imageCarousel');
            imageContainer.innerHTML = '';

            data.images.forEach(image => {
                const img = document.createElement('img');
                img.src = `https://fjlqkjwnelkamealhtyr.supabase.co/storage/v1/object/public/${image}`;
                imageContainer.appendChild(img);
            });
        }

        fetchProduct();
    </script>

</body>
</html>
