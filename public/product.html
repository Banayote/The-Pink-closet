<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            border-radius: 8px;
            max-width: 600px;
        }

        .product-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            margin-top: 20px;
            text-align: center;
        }

        .product-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .product-description {
            color: #555;
            margin-top: 10px;
        }

        .product-price {
            color: #ff6347;
            font-size: 1.5rem;
            margin-top: 15px;
        }

        .visit-store-btn, .buy-btn {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .visit-store-btn:hover, .buy-btn:hover {
            background-color: #e5533b;
        }
    </style>
</head>

<body>

    <header>
        <h1>Product Details</h1>
    </header>

    <main>
        <div id="product-container" class="product-container">
            <p>Loading product...</p>
        </div>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>

    <script>
        // Wait for the page to load and Supabase to be ready
        document.addEventListener('DOMContentLoaded', async function () {
            console.log("‚úÖ Page loaded, waiting for Supabase...");

            if (!window.supabase) {
                console.error("‚ùå Supabase library is not loaded!");
                alert("Failed to load Supabase. Please refresh the page.");
                return;
            }

            const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';  // Your Supabase URL
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';  // Your Supabase anon key
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            console.log("‚úÖ Supabase initialized!");

            // Fetch product details from Supabase
            fetchProduct(supabase);
        });

        // Function to fetch product data
        async function fetchProduct(supabase) {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                alert('üö® Product ID is missing.');
                return;
            }

            console.log("üîç Fetching product with ID:", productId);

            try {
                const { data: product, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single();

                if (error) {
                    throw error;
                }

                if (!product) {
                    document.getElementById('product-container').innerHTML = '<p>‚ùå Product not found.</p>';
                    return;
                }

                // Display the product details
                document.getElementById('product-container').innerHTML = `
                    <img src="${product.image_url || 'https://via.placeholder.com/600'}" alt="${product.name}">
                    <div class="product-details">
                        <h2 class="product-name">${product.name}</h2>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                        <a href="profile.html?id=${product.seller_id}" class="visit-store-btn">Visit Store</a>
                        <button class="buy-btn" onclick="startConversation('${product.seller_id}')">Buy</button>
                    </div>
                `;

                console.log("‚úÖ Product details displayed!");
            } catch (err) {
                console.error('üö® Error fetching product:', err);
                alert('‚ùå Failed to load product details.');
            }
        }

        // Function to start a conversation with the seller
        async function startConversation(sellerId) {
            console.log("üì© Starting conversation with seller ID:", sellerId);

            if (!window.supabase) {
                console.error("‚ùå Supabase is not initialized!");
                alert("Supabase is not loaded. Refresh the page.");
                return;
            }

            const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';  // Your Supabase URL
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';  // Your Supabase anon key
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            try {
                const { data, error } = await supabase
                    .from('messages')
                    .insert([{ buyer_id: 'guest', seller_id: sellerId, message: "I'm interested in this product!" }])
                    .select()
                    .single();

                if (error) {
                    throw error;
                }

                console.log("‚úÖ Conversation started, redirecting...");
                window.location.href = `messages.html?conversation_id=${data.id}`;
            } catch (err) {
                console.error('‚ùå Error starting conversation:', err);
                alert('Error starting conversation. Please try again.');
            }
        }
    </script>

</body>

</html>
