<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            border-radius: 8px;
            max-width: 600px;
        }

        .product-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            margin-top: 20px;
            text-align: center;
        }

        .product-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .product-description {
            color: #555;
            margin-top: 10px;
        }

        .product-price {
            color: #ff6347;
            font-size: 1.5rem;
            margin-top: 15px;
        }

        .visit-store-btn,
        .buy-btn {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .visit-store-btn:hover,
        .buy-btn:hover {
            background-color: #e5533b;
        }
    </style>

    <!-- ‚úÖ Load Supabase Properly -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.2.0/dist/supabase.min.js"></script>
</head>

<body>

    <header>
        <h1>Product Details</h1>
    </header>

    <main>
        <div id="product-container" class="product-container">
            <p>Loading product...</p>
        </div>
    </main>

    <footer>
        <p>&copy; The Pink Closet 2024. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            console.log("‚úÖ Page loaded, initializing Supabase...");

            // ‚úÖ Initialize Supabase
            const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';

            if (!window.supabase) {
                console.error("‚ùå Supabase failed to load!");
                alert("Supabase failed to load. Please refresh the page.");
                return;
            }

            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log("‚úÖ Supabase initialized:", supabaseClient);

            // ‚úÖ Fetch Product Details
            fetchProduct(supabaseClient);
        });

        async function fetchProduct(supabaseClient) {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                alert('üö® Product ID is missing.');
                return;
            }

            console.log("üîç Fetching product with ID:", productId);

            try {
                // Fetch product from the 'products' table based on the ID
                const { data: product, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single(); // .single ensures only one result

                if (error) throw error;

                if (!product) {
                    document.getElementById('product-container').innerHTML = '<p>‚ùå Product not found.</p>';
                    return;
                }

                // ‚úÖ Inject Product Details into HTML
                document.getElementById('product-container').innerHTML = `
                    <img src="${product.image_url || 'https://via.placeholder.com/600'}" alt="${product.name}">
                    <div class="product-details">
                        <h2 class="product-name">${product.name}</h2>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                        <a href="profile.html?id=${product.seller_id}" class="visit-store-btn">Visit Store</a>
                        <button class="buy-btn" onclick="startConversation('${product.seller_id}', '${product.name}')">Buy</button>
                    </div>
                `;

                console.log("‚úÖ Product displayed successfully!");

            } catch (err) {
                console.error('üö® Error fetching product:', err);
                alert('‚ùå Failed to load product details.');
            }
        }

        // ‚úÖ Function to Start Conversation
        async function startConversation(sellerId, productName) {
            console.log("üì© Starting conversation with seller ID:", sellerId);

            const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';

            if (!window.supabase) {
                console.error("‚ùå Supabase failed to load!");
                alert("Supabase failed to load. Please refresh the page.");
                return;
            }

            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            try {
                // Adding a valid email for sender_email field
                const senderEmail = 'guest@example.com'; // Replace this with the actual user's email if available

                const { data, error } = await supabaseClient
                    .from('messages')
                    .insert([{
                        buyer_id: 'guest',  // You can replace this with a real user ID if logged in
                        seller_id: sellerId,
                        message: `I'm interested in the product: ${productName}`,
                        sender_email: senderEmail  // Adding the required sender_email
                    }])
                    .select()
                    .single();

                if (error) throw error;

                console.log("‚úÖ Conversation started, redirecting...");
                window.location.href = `messages.html?conversation_id=${data.id}`;

            } catch (err) {
                console.error('‚ùå Error starting conversation:', err);
                alert('Error starting conversation. Please try again.');
            }
        }
    </script>

</body>

</html>
