<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Display</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo h1 {
      color: pink;
      margin: 0;
      text-align: center;
    }

    .closet-icon {
      width: 30px;
      height: 30px;
      fill: none;
      stroke: pink;
    }

    .closet-icon-wrapper {
      position: relative;
      cursor: pointer;
    }

    .closet-counter {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 3px 8px;
    }

    .product-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 40px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      color: #333;
      display: flex;
      flex-direction: column;
      position: relative;
      margin-top: 80px;
    }

    .image-carousel {
      width: 100%;
      max-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid pink;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fdf0f5;
      cursor: pointer;
    }

    .image-carousel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    .product-details {
      display: flex;
      flex-direction: column;
      text-align: left;
      padding: 20px 0;
    }

    .product-title {
      font-size: 1.5rem;
      margin-bottom: 0px;
      color: black;
    }

    .product-price {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 10px;
    }

   .product-description {
  margin-bottom: 20px;
  white-space: normal;
  overflow-wrap: break-word;
  word-wrap: break-word;
  word-break: break-word;
}


    .size-options-container {
      display: flex;
      margin-bottom: 20px;
    }

    .size-options {
      display: flex;
      gap: 10px;
    }

    .size-options button {
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      background-color: white;
      color: pink;
      border-radius: 50px;
    }

    .size-options button:hover {
      background-color: pink;
      color: white;
    }

    .buy-button {
      background-color: white;
      color: pink;
      padding: 15px;
      border: 1px solid pink;
      cursor: pointer;
      width: 100%;
      font-size: 1.25rem;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
    }

    .buy-button:hover {
      background-color: pink;
      color: white;
    }

    .message-seller-button {
      background-color: white;
      color: pink;
      padding: 10px;
      border: 1px solid pink;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
    }

    .message-seller-button:hover {
      background-color: pink;
      color: white;
    }

    .add-to-closet {
      background-color: pink;
      color: white;
      padding: 15px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1.25rem;
      border-radius: 5px;
      position: fixed;
      bottom: 0;
      left: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .add-to-closet:hover {
      background-color: #e5533b;
    }

    /* Modal Styles */
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px;
      border-radius: 50%;
    }

    /* Pink Back Button */
    .back-button {
      background-color: pink;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1.25rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #e5533b;
    }

  </style>
</head>
<body>
  <div class="fixed-header">
    <button class="back-button" onclick="location.href='index.html'">&lt;</button>
    
    <div class="logo">
      <h1>Pink Closet</h1>
    </div>
    
    <div class="closet-icon-wrapper" onclick="location.href='closet.html'">
      <svg id="closetIcon" class="closet-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="pink" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
        <line x1="12" y1="2" x2="12" y2="22"/>
        <circle cx="9" cy="12" r="1"/>
        <circle cx="15" cy="12" r="1"/>
      </svg>
      <div id="closetCounter" class="closet-counter">0</div>
    </div>
  </div>

  <div class="product-container">
    <div id="product-container">
      <p>Loading product...</p>
    </div>
  </div>

  <button class="add-to-closet" id="addToCloset">Add to Closet</button>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal">
    <button class="close-modal" id="closeModal">X</button>
    <img id="modalImage" src="" alt="Product Image">
  </div>

  <script>
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let product;
    let currentUserId = localStorage.getItem("user_id");

    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      if (!productId) {
        document.getElementById("product-container").innerHTML = "<p>❌ Product ID is missing.</p>";
        return;
      }

      const { data, error } = await supabase
        .from("products")
        .select("*")
        .eq("id", productId)
        .single();

      if (error || !data) {
        document.getElementById("product-container").innerHTML = "<p>❌ Failed to load product details.</p>";
        return;
      }

      product = data;

      document.getElementById("product-container").innerHTML = `
        <div class="image-carousel" onclick="openModal()">
          <img src="${product.image_url || 'https://via.placeholder.com/600'}" alt="${product.name}">
        </div>
        <div class="product-details">
          <h2 class="product-title">${product.name}</h2>
          <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
          <div class="product-description">
            <p>${product.description}</p>
          </div>
          <div class="size-options-container">
            <div class="size-options">
              <button>XS</button>
              <button>S</button>
              <button>M</button>
              <button>L</button>
              <button>XL</button>
            </div>
          </div>
          <button class="buy-button" onclick="startConversation()">Message Seller</button>
        </div>
      `;

      if (!currentUserId) {
        currentUserId = "user_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("user_id", currentUserId);
      }
    });

    // Open the image modal
    function openModal() {
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const imageUrl = product.image_url || 'https://via.placeholder.com/600';
      modal.style.display = 'flex';
      modalImage.src = imageUrl;
    }

    // Close the image modal
    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("imageModal").style.display = 'none';
    });

    // Add product to the closet
    document.getElementById("addToCloset").addEventListener("click", () => {
      let closet = JSON.parse(localStorage.getItem("closet")) || [];
      if (!closet.some(item => item.id === product.id)) {
        closet.push(product);
        localStorage.setItem("closet", JSON.stringify(closet));
      }
      updateClosetCounter();
    });

    // Update the closet icon counter
    function updateClosetCounter() {
      let closet = JSON.parse(localStorage.getItem("closet")) || [];
      document.getElementById("closetCounter").innerText = closet.length;
    }

    // Call the function to update the closet count when the page loads
    updateClosetCounter();
    
    async function startConversation() {
      if (!product || !product.seller_id) {
        alert("❌ Error: Missing seller information.");
        return;
      }

      const sellerId = product.seller_id;

      if (currentUserId === sellerId) {
        alert("❌ You cannot message yourself.");
        return;
      }

      try {
        let { data: conversation, error } = await supabase
          .from("conversations")
          .select("id")
          .or(`buyer_id.eq.${currentUserId}, seller_id.eq.${currentUserId}`)
          .or(`buyer_id.eq.${sellerId}, seller_id.eq.${sellerId}`)
          .single();

        if (error) console.error("⚠️ Error checking conversation:", error.message);

        if (!conversation) {
          let { data: newConversation, error: createError } = await supabase
            .from("conversations")
            .insert([{ seller_id: sellerId, buyer_id: currentUserId }])
            .select()
            .single();

          if (createError) throw createError;
          conversation = newConversation;
        }

        window.location.href = `messages.html?conversation_id=${conversation.id}`;
      } catch (err) {
        console.error("❌ Error starting conversation:", err.message);
        alert("Error starting conversation. Please try again.");
      }
    }
  </script>
</body>
</html>
