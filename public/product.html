<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffc0cb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        .product-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-info img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-info h2 {
            margin-top: 10px;
        }

        .product-info p {
            margin: 5px 0;
        }

        button {
            background-color: #ffc0cb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #ffb6c1;
        }
    </style>
</head>

<body>

    <header>
        <h1>Product Details</h1>
    </header>

    <div class="product-container">
        <div class="product-info">
            <!-- Product Image -->
            <img id="product-image" src="" alt="Product Image">
            <!-- Product Name -->
            <h2 id="product-name">Product Name</h2>
            <!-- Product Description -->
            <p id="product-description">Product Description</p>
            <!-- Product Price -->
            <p id="product-price">$0.00</p>
            <!-- Product Category -->
            <p id="product-category">Category</p>

            <!-- Buy Button -->
            <button id="buy-button">Buy</button>
        </div>
    </div>

    <script>
        // Supabase URL and Key (your actual values)
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Function to load product details from Supabase
        async function fetchProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product_id'); // Extract product_id from the URL query string

            if (!productId) {
                alert('Product ID is missing.');
                return;
            }

            // Fetch the product details from Supabase
            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single();

                if (error) {
                    console.error('Error fetching product:', error);
                    alert('Error fetching product details');
                    return;
                }

                // Populate the product information on the page
                document.getElementById('product-image').src = data.image_url || 'default-product-image.jpg';
                document.getElementById('product-name').textContent = data.name;
                document.getElementById('product-description').textContent = data.description;
                document.getElementById('product-price').textContent = `$${data.price.toFixed(2)}`;
                document.getElementById('product-category').textContent = data.category;

                // Set seller ID
                const sellerId = data.seller_id;

                // Buy button action
                document.getElementById('buy-button').addEventListener('click', () => {
                    // Redirect to messages page with the seller's ID
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(sellerId)}`;
                });

            } catch (error) {
                console.error('Error fetching product details:', error);
                alert('Failed to load product details');
            }
        }

        // Load the product details on page load
        document.addEventListener('DOMContentLoaded', fetchProductDetails);
    </script>

</body>

</html>
