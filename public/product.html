<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Display</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo h1 {
      color: pink;
      margin: 0;
      text-align: center;
    }

    .closet-icon-wrapper {
      position: relative;
      cursor: pointer;
    }

    .closet-counter {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 3px 8px;
    }

    .product-container {
      max-width: 600px;
      margin: auto;
      padding: 40px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      color: #333;
      display: flex;
      flex-direction: column;
      position: relative;
      margin-top: 80px;
    }

    .image-carousel {
      width: 100%;
      max-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid pink;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fdf0f5;
      cursor: pointer;
    }

    .image-carousel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    .product-details {
      display: flex;
      flex-direction: column;
      text-align: left;
      padding: 20px 0;
    }

    .product-title {
      font-size: 1.5rem;
      margin-bottom: 0px;
      color: black;
    }

    .product-price {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 10px;
    }

    .product-description {
      margin-bottom: 20px;
      position: relative;
    }

    .description-text {
      overflow: hidden;
      transition: max-height 0.3s ease;
      max-height: 100px;
      white-space: pre-wrap;
    }

    .description-text.expanded {
      max-height: 1000px;
      overflow-y: auto;
    }

    .toggle-description {
      color: pink;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      margin-top: 5px;
    }

    .size-options-container {
      display: flex;
      margin-bottom: 20px;
    }

    .size-options {
      display: flex;
      gap: 10px;
    }

    .size-options button {
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      background-color: white;
      color: pink;
      border-radius: 50px;
    }

    .size-options button:hover {
      background-color: pink;
      color: white;
    }

    .buy-button {
      background-color: white;
      color: pink;
      padding: 15px;
      border: 1px solid pink;
      cursor: pointer;
      width: 100%;
      font-size: 1.25rem;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
    }

    .buy-button:hover {
      background-color: pink;
      color: white;
    }

    .add-to-closet {
      background-color: pink;
      color: white;
      padding: 15px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1.25rem;
      border-radius: 5px;
      position: fixed;
      bottom: 0;
      left: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .add-to-closet:hover {
      background-color: #e5533b;
    }

    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px;
      border-radius: 50%;
    }

    .back-button {
      background-color: pink;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1.25rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #e5533b;
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <button class="back-button" onclick="location.href='index.html'">&lt;</button>
    <div class="logo"><h1>Pink Closet</h1></div>
    <div class="closet-icon-wrapper" onclick="location.href='closet.html'">
      <svg class="closet-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
        <line x1="12" y1="2" x2="12" y2="22"/>
        <circle cx="9" cy="12" r="1"/>
        <circle cx="15" cy="12" r="1"/>
      </svg>
      <div id="closetCounter" class="closet-counter">0</div>
    </div>
  </div>

  <div class="product-container">
    <div id="product-container">
      <p>Loading product...</p>
    </div>
  </div>

  <button class="add-to-closet" id="addToCloset">Add to Closet</button>

  <div class="image-modal" id="imageModal">
    <button class="close-modal" id="closeModal">X</button>
    <img id="modalImage" src="" alt="Product Image">
  </div>

  <script>
    const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
    const SUPABASE_KEY = "your_supabase_key_here"; // Replace with your actual key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let product;
    let currentUserId = localStorage.getItem("user_id");

    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      if (!productId) {
        document.getElementById("product-container").innerHTML = "<p>❌ Product ID missing.</p>";
        return;
      }

      const { data, error } = await supabase.from("products").select("*").eq("id", productId).single();

      if (error || !data) {
        document.getElementById("product-container").innerHTML = "<p>❌ Failed to load product.</p>";
        return;
      }

      product = data;

      document.getElementById("product-container").innerHTML = `
        <div class="image-carousel" onclick="openModal()">
          <img src="${product.image_url || 'https://via.placeholder.com/600'}" alt="${product.name}">
        </div>
        <div class="product-details">
          <h2 class="product-title">${product.name}</h2>
          <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
          <div class="product-description">
            <div class="description-text" id="descText">${product.description}</div>
            <span class="toggle-description" id="toggleBtn">Show more</span>
          </div>
          <div class="size-options-container">
            <div class="size-options">
              <button>XS</button><button>S</button><button>M</button><button>L</button><button>XL</button>
            </div>
          </div>
          <div class="buy-button">Buy Now</div>
        </div>
      `;

      const toggleButton = document.getElementById("toggleBtn");
      const descriptionText = document.getElementById("descText");

      toggleButton.addEventListener("click", () => {
        descriptionText.classList.toggle("expanded");
        toggleButton.textContent = descriptionText.classList.contains("expanded") ? "Show less" : "Show more";
      });

      const addToClosetButton = document.getElementById("addToCloset");
      const closetCounter = document.getElementById("closetCounter");

      addToClosetButton.addEventListener("click", () => {
        let closet = JSON.parse(localStorage.getItem("closet") || "[]");
        closet.push(product);
        localStorage.setItem("closet", JSON.stringify(closet));
        closetCounter.textContent = closet.length;
      });

      updateClosetCounter();
    });

    function openModal() {
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      modalImage.src = product.image_url || 'https://via.placeholder.com/600';
      modal.style.display = "flex";
    }

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("imageModal").style.display = "none";
    });

    function updateClosetCounter() {
      const closet = JSON.parse(localStorage.getItem("closet") || "[]");
      document.getElementById("closetCounter").textContent = closet.length;
    }
  </script>
</body>
</html>
