<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Closet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .back-button {
      background-color: white;
      color: pink;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .logo h1 {
      margin: 0;
      color: pink;
      font-size: 1.8rem;
    }

    .closet-container {
      padding: 100px 20px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .closet-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .closet-item {
      border: 1px solid pink;
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      text-align: center;
    }

    .closet-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 1.1rem;
      color: black;
    }

    .product-price {
      font-size: 0.95rem;
      color: #555;
    }

    .remove-button {
      margin-top: 8px;
      padding: 8px;
      width: 100%;
      border: none;
      background-color: pink;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: pink;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <button class="back-button" onclick="window.history.back()">&lt;</button>
    <div class="logo"><h1>My Closet</h1></div>
    <div style="width: 30px;"></div> <!-- Spacer -->
  </div>

  <div class="closet-container">
    <div class="closet-items" id="closetItems"></div>
    <div class="empty-message" id="emptyMessage" style="display: none;">Your closet is empty.</div>
  </div>

  <script>
    const closetItems = JSON.parse(localStorage.getItem("closet")) || [];
    const container = document.getElementById("closetItems");
    const emptyMessage = document.getElementById("emptyMessage");

    function renderCloset() {
      container.innerHTML = "";

      if (closetItems.length === 0) {
        emptyMessage.style.display = "block";
        return;
      }

      emptyMessage.style.display = "none";

      closetItems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "closet-item";

        div.innerHTML = `
          <a href="product.html?id=${item.id}">
            <img src="${item.image}" alt="${item.title}" />
          </a>
          <div class="product-title">${item.title}</div>
          <div class="product-price">${item.price}</div>
          <button class="remove-button" onclick="removeItem(${index})">Remove</button>
        `;

        container.appendChild(div);
      });
    }

    function removeItem(index) {
      closetItems.splice(index, 1);
      localStorage.setItem("closet", JSON.stringify(closetItems));
      renderCloset();
    }

    renderCloset();
  </script>
</body>
</html>
