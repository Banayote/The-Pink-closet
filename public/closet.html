<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Closet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .back-button {
      background-color: white;
      color: pink;
      border: none;
      font-size: 1.5rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #f08080;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
      text-align: center;
    }

    .logo h1 {
      color: pink;
      margin: 0;
      font-size: 2rem;
    }

    .closet-container {
      max-width: 1000px;
      margin: auto;
      padding: 100px 20px 20px;
      background-color: white;
      color: #333;
    }

    .closet-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .closet-item {
      border: 1px solid pink;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      background-color: white;
    }

    .closet-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .closet-item .product-title {
      font-size: 1.2rem;
      margin: 10px 0;
      color: black;
    }

    .closet-item .product-price {
      font-size: 1rem;
      color: #333;
    }

    .remove-button {
      background-color: pink;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }

    .remove-button:hover {
      background-color: #f08080;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: pink;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <button class="back-button">&lt;</button>
    <div class="logo">
      <h1>My Closet</h1>
    </div>
  </div>

  <div class="closet-container">
    <div class="closet-items" id="closetItems"></div>
    <div class="empty-message" id="emptyMessage" style="display: none;">
      Your closet is empty.
    </div>
  </div>

  <script>
    document.querySelector('.back-button').addEventListener('click', () => {
      window.history.back();
    });

    const closetItemsContainer = document.getElementById('closetItems');
    const emptyMessage = document.getElementById('emptyMessage');
    let closetItems = JSON.parse(localStorage.getItem('closet')) || [];

    function renderClosetItems() {
      closetItemsContainer.innerHTML = '';
      if (closetItems.length > 0) {
        emptyMessage.style.display = 'none';
        closetItems.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('closet-item');

          itemDiv.innerHTML = `
            <a href="product.html?id=${item.id}">
              <img src="${item.image}" alt="${item.title}">
              <h2 class="product-title">${item.title}</h2>
              <p class="product-price">${item.price}</p>
            </a>
            <button class="remove-button" data-index="${index}">Remove</button>
          `;

          closetItemsContainer.appendChild(itemDiv);
        });

        document.querySelectorAll('.remove-button').forEach(button => {
          button.addEventListener('click', function () {
            const itemIndex = this.getAttribute('data-index');
            removeFromCloset(itemIndex);
          });
        });
      } else {
        emptyMessage.style.display = 'block';
      }
    }

    function removeFromCloset(index) {
      closetItems.splice(index, 1);
      localStorage.setItem('closet', JSON.stringify(closetItems));
      renderClosetItems();
    }

    renderClosetItems();
  </script>
</body>
</html>
