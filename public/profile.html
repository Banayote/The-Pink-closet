<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><span>&larr;</span></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" multiple style="display:none;">

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- ‚úÖ Load Supabase -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("üîç Loading profile...");

            const userId = localStorage.getItem("user_id");

            if (!userId) {
                alert("‚ö†Ô∏è No profile found. Please create a store first.");
                window.location.href = "store.html";
                return;
            }

            console.log("‚úÖ Retrieved User ID from LocalStorage:", userId);

            try {
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("*")
                    .eq("id", userId)
                    .maybeSingle();

                if (error) {
                    console.error("‚ùå Error fetching profile:", error);
                    alert("‚ö†Ô∏è There was an error loading your profile. Please try again.");
                    return;
                }

                if (!profile) {
                    alert("‚ö†Ô∏è No profile found for this user.");
                    return;
                }

                console.log("‚úÖ Profile data:", profile);

                document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                document.getElementById("profile-img").src = profile.profile_image || "profile-picture.jpg";
                document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

                // Step 4: Handle Message Action
                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

                // Edit button functionality
                document.getElementById("edit").addEventListener("click", () => {
                    // Make the name and avatar editable
                    const name = document.getElementById("username");
                    name.innerHTML = `
                        <input type="text" id="first-name" value="${profile.first_name || ''}" placeholder="First Name">
                        <input type="text" id="last-name" value="${profile.last_name || ''}" placeholder="Last Name">
                    `;

                    const profileImg = document.getElementById("profile-img");
                    profileImg.outerHTML = `
                        <input type="text" id="profile-image-url" value="${profile.profile_image || ''}" placeholder="Enter Image URL">
                    `;

                    // Change Edit button to Save button
                    const editButton = document.getElementById("edit");
                    editButton.innerHTML = '<span class="icon">üíæ</span> Save';

                    // Save the changes
                    editButton.addEventListener("click", async () => {
                        const firstName = document.getElementById("first-name").value;
                        const lastName = document.getElementById("last-name").value;
                        const avatarUrl = document.getElementById("profile-image-url").value;

                        // Update the profile in Supabase
                        const { error: updateError } = await supabase
                            .from("users")
                            .update({
                                first_name: firstName,
                                last_name: lastName,
                                profile_image: avatarUrl,
                            })
                            .eq("id", userId);

                        if (updateError) {
                            console.error("‚ùå Error updating profile:", updateError);
                            alert("‚ö†Ô∏è Error updating profile. Please try again.");
                        } else {
                            // If successful, update the profile UI
                            document.getElementById("username").textContent = `${firstName} ${lastName}`;
                            document.getElementById("profile-img").src = avatarUrl;

                            // Reset to the Edit button
                            editButton.innerHTML = '<span class="icon">üîß</span> Edit';
                        }
                    });
                });

            } catch (error) {
                console.error("‚ùå Unexpected Error:", error);
                alert("‚ö†Ô∏è An unexpected error occurred. Please try again.");
            }
        });
    </script>

</body>
</html>
