<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="exit-icon">
      <a href="index.html"><span>&larr;</span></a>
    </div>

    <div class="banner">
      <div class="banner-images">
        <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1">
        <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2">
        <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3">
      </div>
    </div>

    <div class="profile-picture">
      <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
    </div>

    <div class="profile-info">
      <h1 id="username">Loading...</h1>
      <p>Banayote</p>
      <div class="profile-actions">
        <button id="message-btn">✉️ Message</button>
        <button id="add-product-btn">➕ Add Product</button>
        <button id="edit-btn">🔧 Edit</button>
        <button id="copy-link-btn">🔗 Copy Link</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      console.log("Script loaded."); // DEBUGGING

      // Supabase Setup
      const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
      const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

      // Get user ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('user_id');

      console.log("User ID:", userId); // DEBUGGING

      if (!userId) {
        alert("User not found.");
        window.location.href = 'index.html';
        return;
      }

      // Fetch user data
      try {
        const { data, error } = await supabase
          .from('users')
          .select('first_name, last_name, profile_img, banner_img_1, banner_img_2, banner_img_3')
          .eq('id', userId)
          .single();

        if (error) throw error;

        // Update UI
        document.getElementById('username').textContent = `${data.first_name} ${data.last_name}`;
        document.getElementById('profile-img').src = data.profile_img || 'profile-picture.jpg';
        document.getElementById('banner-img-1').src = data.banner_img_1 || 'image1.jpg';
        document.getElementById('banner-img-2').src = data.banner_img_2 || 'image2.jpg';
        document.getElementById('banner-img-3').src = data.banner_img_3 || 'image3.jpg';

      } catch (err) {
        console.error("Error fetching user data:", err.message);
        alert("Failed to load user profile.");
      }

      // Ensure Buttons Exist Before Adding Events
      const addProductBtn = document.getElementById('add-product-btn');
      const messageBtn = document.getElementById('message-btn');
      const copyLinkBtn = document.getElementById('copy-link-btn');

      console.log("Buttons Loaded:", addProductBtn, messageBtn, copyLinkBtn); // DEBUGGING

      if (addProductBtn) {
        addProductBtn.addEventListener('click', () => {
          console.log("Add Product Clicked");
          window.location.href = `add-product.html?user_id=${userId}`;
        });
      } else {
        console.error("Add Product Button Not Found!");
      }

      if (messageBtn) {
        messageBtn.addEventListener('click', () => {
          console.log("Message Button Clicked");
          window.location.href = `messages.html?seller_id=${userId}`;
        });
      } else {
        console.error("Message Button Not Found!");
      }

      if (copyLinkBtn) {
        copyLinkBtn.addEventListener('click', () => {
          const profileUrl = window.location.href;
          navigator.clipboard.writeText(profileUrl)
            .then(() => alert("Profile link copied!"))
            .catch(err => console.error("Failed to copy link:", err));
        });
      } else {
        console.error("Copy Link Button Not Found!");
      }
    });
  </script>
</body>
</html>
