<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <!-- Exit Icon -->
    <div class="exit-icon">
      <a href="index.html"><span>&larr;</span></a>
    </div>

    <!-- Profile Banner -->
    <div class="banner">
      <div id="banner-images" class="banner-images">
        <img id="banner-img-1" src="default-banner.jpg" alt="Banner Image 1" class="banner-img">
        <img id="banner-img-2" src="default-banner.jpg" alt="Banner Image 2" class="banner-img">
        <img id="banner-img-3" src="default-banner.jpg" alt="Banner Image 3" class="banner-img">
      </div>
    </div>

    <!-- Profile Picture -->
    <div class="profile-picture">
      <img id="profile-img" src="default-profile.jpg" alt="Profile Picture">
    </div>

    <!-- Profile Information -->
    <div class="profile-info">
      <h1 id="username">Loading...</h1>
      <p id="bio">Fetching user data...</p>
      <div class="profile-actions">
        <button id="message"><span class="icon">✉️</span> Message</button>
        <button id="add-product"><span class="icon">➕</span> Add Product</button>
        <button id="edit-profile"><span class="icon">🔧</span> Edit Profile</button>
        <button id="copy-link"><span class="icon">🔗</span> Copy Link</button>
      </div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize Supabase
      const supabase = supabase.createClient(
        "https://fjlqkjwnelkamealhtyr.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4"
      );

      // Get User ID from URL
      const userId = new URLSearchParams(window.location.search).get('user_id');
      if (!userId) {
        alert("User not found.");
        window.location.href = 'index.html';
        return;
      }

      try {
        // Fetch user data from Supabase
        const { data, error } = await supabase
          .from('users')
          .select('first_name, last_name, profile_img, banner_img_1, banner_img_2, banner_img_3, bio')
          .eq('id', userId)
          .single();

        if (error) throw error;

        // Update profile UI
        document.getElementById('username').textContent = `${data.first_name} ${data.last_name}`;
        document.getElementById('bio').textContent = data.bio || "No bio available.";
        document.getElementById('profile-img').src = data.profile_img || 'default-profile.jpg';
        document.getElementById('banner-img-1').src = data.banner_img_1 || 'default-banner.jpg';
        document.getElementById('banner-img-2').src = data.banner_img_2 || 'default-banner.jpg';
        document.getElementById('banner-img-3').src = data.banner_img_3 || 'default-banner.jpg';
      } catch (err) {
        console.error("Error fetching user data:", err.message);
        alert("Failed to load user profile.");
      }

      // Message button event
      document.getElementById('message').addEventListener('click', () => {
        window.location.href = `messages.html?seller_id=${userId}`;
      });

      // Copy link button event
      document.getElementById('copy-link').addEventListener('click', () => {
        const profileUrl = window.location.href;
        navigator.clipboard.writeText(profileUrl).then(() => {
          alert("Profile link copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy link: ", err);
          alert("Failed to copy link.");
        });
      });
    });
  </script>
</body>
</html>
