<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="exit-icon">
            <a href="#" id="exitIcon"><span>&larr;</span></a>
        </div>
        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>
        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 id="username">Username</h1>
            <p>Banayote</p>
            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>
        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count"></p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count"></p>
                </div>
            </div>
        </div>
        <div class="product-list-button">
            <button>View Product List</button>
        </div>
        <div class="user-products"></div>
    </div>

    <script type="module">
        // Initialize Supabase client using Vercel environment variables
        const { createClient } = supabase;
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL; // Using the environment variable for URL
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY; // Using the environment variable for API key
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Check if the user is logged in (using localStorage)
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        const username = localStorage.getItem('username');

        if (isLoggedIn) {
            document.getElementById('username').textContent = username;
        } else {
            window.location.href = 'index.html'; // Redirect to homepage if not logged in
        }
    </script>
</body>
</html>
