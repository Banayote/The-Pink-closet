<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><span>&larr;</span></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <label for="profile-pic-upload">
                <img id="profile-img" src="default-avatar.png" alt="Profile Picture">
                <i class="fas fa-camera upload-icon"></i>
            </label>
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role"></p> <!-- Display role -->

            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">

    <!-- ‚úÖ Supabase Integration -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoiZmpscWtqd25lbGthbWVhbGh0eXIiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNzIwNTIwNiwiZXhwIjoyMDUyNzgxMjA2fQ.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("üîç Loading profile...");

            const userId = localStorage.getItem("user_id");
            if (!userId) {
                alert("‚ö†Ô∏è No profile found. Please create a store first.");
                window.location.href = "store.html";
                return;
            }

            try {
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("*")
                    .eq("id", userId)
                    .maybeSingle();

                if (error) {
                    console.error("‚ùå Error fetching profile:", error);
                    alert("‚ö†Ô∏è Error loading profile.");
                    return;
                }

                if (!profile) {
                    alert("‚ö†Ô∏è No profile found for this user.");
                    return;
                }

                console.log("‚úÖ Profile data:", profile);

                document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;
                document.getElementById("profile-img").src = profile.profile_image || "default-avatar.png";

                if (profile.role === "seller") {
                    document.getElementById("add-product").addEventListener("click", () => {
                        window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                    });
                }

                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

                // Edit Profile: Update Name and Avatar
                document.getElementById("edit").addEventListener("click", async () => {
                    const newFirstName = prompt("Enter your first name:", profile.first_name);
                    const newLastName = prompt("Enter your last name:", profile.last_name);
                    if (newFirstName && newLastName) {
                        await updateProfile({ first_name: newFirstName, last_name: newLastName });
                    }
                });

                document.getElementById("profile-img").addEventListener("click", () => {
                    document.getElementById("profile-pic-upload").click();
                });

                document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const filePath = `avatars/${Date.now()}-${file.name}`;
                        const { data, error } = await supabase.storage.from("avatars").upload(filePath, file);
                        
                        if (error) {
                            console.error("‚ùå Error uploading image:", error);
                            alert("‚ö†Ô∏è Image upload failed. Try again.");
                        } else {
                            const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/avatars/${filePath}`;
                            await updateProfile({ profile_image: imageUrl });
                        }
                    }
                });

            } catch (error) {
                console.error("‚ùå Unexpected Error:", error);
                alert("‚ö†Ô∏è An unexpected error occurred. Please try again.");
            }
        });

        async function updateProfile(updates) {
            const userId = localStorage.getItem("user_id");

            const { data, error } = await supabase
                .from("users")
                .update(updates)
                .eq("id", userId);

            if (error) {
                console.error("‚ùå Error updating profile:", error);
                alert("‚ö†Ô∏è Update failed. Try again.");
            } else {
                alert("‚úÖ Profile updated!");
                location.reload();
            }
        }
    </script>

</body>
</html>
