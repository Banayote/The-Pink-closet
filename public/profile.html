<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><span>&larr;</span></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1 id="username">Username</h1>
            <p>Banayote</p>

            <div class="profile-actions">
                <button id="message">
                    <span class="icon">‚úâÔ∏è</span> Message
                </button>
                <button id="add-product">
                    <span class="icon">‚ûï</span> Add Product
                </button>
                <button id="edit">
                    <span class="icon">üîß</span> Edit
                </button>
                <button id="copy-link">
                    <span class="icon">üîó</span> Link
                </button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count"></p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count"></p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" multiple style="display:none;">

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- ‚úÖ Load Supabase First -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- ‚úÖ Now Load Your JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Script is loading...");

            // ‚úÖ Initialize Supabase
            const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';

            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

            console.log("Supabase client initialized.");

            // ‚úÖ Get seller ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const seller_id = urlParams.get('seller_id');

            if (seller_id) {
                try {
                    // ‚úÖ Fetch the correct seller profile
                    const { data: seller, error: sellerError } = await supabaseClient
                        .from('users')
                        .select('*')
                        .eq('id', seller_id)
                        .single();

                    if (sellerError) {
                        console.error('Error fetching seller:', sellerError);
                        return;
                    }

                    // ‚úÖ Update profile info with seller data
                    document.getElementById('username').textContent = `${seller.first_name} ${seller.last_name}`;
                    document.getElementById('profile-img').src = seller.profile_image || 'profile-picture.jpg';
                    
                    // ‚úÖ Update Message button to include seller ID
                    document.getElementById('message').addEventListener('click', () => {
                        window.location.href = `messages.html?seller_id=${seller_id}`;
                    });

                } catch (error) {
                    console.error('Error fetching seller profile:', error);
                    alert('Failed to load profile. Please try again later.');
                }
            } else {
                console.error('Seller ID is missing from URL.');
            }

            // ‚úÖ Add Product Button - Redirect to Add Product Page
            document.getElementById('add-product').addEventListener('click', () => {
                window.location.href = 'add-product.html';
            });

            // ‚úÖ Copy Profile Link
            document.getElementById('copy-link').addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert('Profile link copied to clipboard!'))
                    .catch(error => console.error('Failed to copy link:', error));
            });

        });
    </script>

</body>
</html>
