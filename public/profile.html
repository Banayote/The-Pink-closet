<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <!-- Banner Section (Clickable for Upload) -->
        <div class="banner" id="banner-container">
            <img id="banner-img" src="image1.jpg" alt="Banner Image" class="banner-img">
        </div>

        <!-- Profile Picture (Clickable for Upload) -->
        <div class="profile-picture" id="profile-picture">
            <img id="profile-img" src="" alt="Profile Picture" style="background: white;">
        </div>

        <div class="profile-info">
            <h1 id="username" contenteditable="false">Loading...</h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><i class="fa-solid fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fa-solid fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fa-solid fa-wrench"></i> Edit</button>
                <button id="copy-link"><i class="fa-solid fa-link"></i> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <!-- Hidden File Inputs -->
    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                alert("⚠️ No profile found.");
                window.location.href = "store.html";
                return;
            }

            // Fetch profile data from Supabase
            const { data: profile, error } = await supabase.from("users").select("*").eq("id", userId).maybeSingle();

            if (error || !profile) {
                alert("⚠️ Error loading profile.");
                return;
            }

            document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
            document.getElementById("profile-img").src = profile.avatar_url || "";
            document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

            // Load banner
            document.getElementById("banner-img").src = profile.banner_url || "image1.jpg";

            let isEditing = false;

            // Edit Button
            document.getElementById("edit").addEventListener("click", async () => {
                if (!isEditing) {
                    document.getElementById("username").contentEditable = "true";
                    document.getElementById("edit").innerHTML = '<i class="fa-solid fa-save"></i> Save';
                } else {
                    const updatedName = document.getElementById("username").textContent;
                    const { error: updateError } = await supabase.from("users").update({ first_name: updatedName }).eq("id", userId);

                    if (updateError) {
                        alert("⚠️ Failed to save name.");
                        return;
                    }

                    document.getElementById("username").contentEditable = "false";
                    document.getElementById("edit").innerHTML = '<i class="fa-solid fa-wrench"></i> Edit';
                }
                isEditing = !isEditing;
            });

            // Profile Picture Upload
            document.getElementById("profile-picture").addEventListener("click", () => {
                document.getElementById("profile-pic-upload").click();
            });

            document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const { data, error: uploadError } = await supabase.storage.from("avatars").upload(`avatars/${userId}`, file, { upsert: true });

                if (uploadError) {
                    alert("⚠️ Error uploading profile picture.");
                    return;
                }

                const avatarUrl = `${SUPABASE_URL}/storage/v1/object/public/avatars/${userId}`;
                document.getElementById("profile-img").src = avatarUrl;
                await supabase.from("users").update({ avatar_url: avatarUrl }).eq("id", userId);
            });

            // Banner Upload
            document.getElementById("banner-container").addEventListener("click", () => {
                document.getElementById("banner-upload").click();
            });

            document.getElementById("banner-upload").addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const { data, error: uploadError } = await supabase.storage.from("banners").upload(`banners/${userId}`, file, { upsert: true });

                if (uploadError) {
                    alert("⚠️ Error uploading banner.");
                    return;
                }

                const bannerUrl = `${SUPABASE_URL}/storage/v1/object/public/banners/${userId}`;
                document.getElementById("banner-img").src = bannerUrl;
                await supabase.from("users").update({ banner_url: bannerUrl }).eq("id", userId);
            });

            // Prevent image upload when clicking message/add-product
            document.getElementById("message").addEventListener("click", (e) => {
                e.stopPropagation();
                window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
            });

            document.getElementById("add-product").addEventListener("click", (e) => {
                e.stopPropagation();
                window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
            });

        });
    </script>

</body>
</html>
