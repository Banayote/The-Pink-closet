<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="exit-icon" id="exitIcon">&#x2B05;</div>
        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="email">Email: Loading...</p>
            <div class="profile-actions">
                <button id="message">Message</button>
                <button id="edit">Edit</button>
            </div>
        </div>
        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://eczpdpysryifkekieloc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Replace with your Supabase key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const userEmail = urlParams.get('email');

        async function fetchUserProfile() {
            if (!userEmail) {
                alert('Email not found in the URL.');
                return;
            }

            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('email', userEmail)
                .single();

            if (error) {
                console.error('Error fetching user data:', error);
                alert('Could not fetch user data.');
                return;
            }

            document.getElementById('username').textContent = `${data.first_name} ${data.last_name}`;
            document.getElementById('email').textContent = `Email: ${data.email}`;
        }

        document.getElementById('exitIcon').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        fetchUserProfile();
    </script>
</body>
</html>
