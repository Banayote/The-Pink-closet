<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chat-container { width: 90%; max-width: 400px; margin: auto; }
        .messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; background: #fafafa; }
        .input-container { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; }
        button { padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; }
        .message { margin: 10px 0; padding: 8px; border-radius: 5px; }
        .buyer-message { background-color: #f1f1f1; text-align: left; }
        .seller-message { background-color: #e1f7d5; text-align: right; }
    </style>
</head>

<body>
    <h2>Messages</h2>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ✅ Correctly Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(
            "https://fjlqkjwnelkamealhtyr.supabase.co", 
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4"
        );

        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sellerEmail = urlParams.get("seller_email");
            
            // Generate a unique buyer ID if not available in sessionStorage
            let buyerId = sessionStorage.getItem("buyer_id");
            if (!buyerId) {
                buyerId = "buyer-" + Math.random().toString(36).substr(2, 9);  // Generate a unique random ID
                sessionStorage.setItem("buyer_id", buyerId);  // Store the unique ID in sessionStorage
            }

            if (!sellerEmail) {
                alert("Error: Missing seller email.");
                return;
            }

            async function loadMessages() {
                try {
                    const { data, error } = await supabaseClient
                        .from("messages")
                        .select("*")
                        .or(`buyer_id.eq.${buyerId},seller_email.eq.${sellerEmail}`)
                        .order("timestamp", { ascending: true });

                    if (error) throw error;

                    const messageContainer = document.getElementById("messages");
                    messageContainer.innerHTML = "";

                    data.forEach(msg => {
                        const msgElement = document.createElement("p");
                        msgElement.classList.add("message", msg.buyer_id === buyerId ? "buyer-message" : "seller-message");
                        msgElement.innerHTML = `<strong>${msg.sender_email}:</strong> ${msg.message}<br>
                                                <small>${new Date(msg.timestamp).toLocaleString()}</small>`;
                        messageContainer.appendChild(msgElement);
                    });

                    // ✅ Scroll to the latest message
                    messageContainer.scrollTop = messageContainer.scrollHeight;

                    // ✅ Mark messages as read
                    await supabaseClient.from("messages")
                        .update({ read_status: true })
                        .eq("seller_email", sellerEmail)
                        .eq("buyer_id", buyerId);
                } catch (error) {
                    console.error("Error loading messages:", error);
                    alert("Failed to load messages.");
                }
            }

            document.getElementById("sendButton").addEventListener("click", async () => {
                const messageInput = document.getElementById("messageInput");
                const newMessage = messageInput.value.trim();

                if (!newMessage) {
                    alert("Message cannot be empty!");
                    return;
                }

                try {
                    const { error } = await supabaseClient.from("messages").insert([
                        {
                            buyer_id: buyerId,  // Use buyer's unique session ID
                            seller_email: sellerEmail,
                            message: newMessage,
                            timestamp: new Date().toISOString(),
                            read_status: false,
                            sender_email: buyerId // Use buyer's unique ID as sender_email
                        }
                    ]);

                    if (error) throw error;

                    messageInput.value = ""; // ✅ Clear input after sending
                    loadMessages(); // ✅ Reload messages after sending
                } catch (error) {
                    console.error("Error sending message:", error);
                    alert("Failed to send message.");
                }
            });

            loadMessages(); // ✅ Initial message load
        });
    </script>
</body>

</html>
