<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="exit-icon">
            <a href="#" id="exitIcon"><span>&larr;</span></a>
        </div>
        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>
        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 id="username">Username</h1>
            <p id="bio">Bio</p>
            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>
        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count"></p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count"></p>
                </div>
            </div>
        </div>
        <div class="product-list-button">
            <button>View Product List</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.40.0/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'https://eczpdpysryifkekieloc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4';
        const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

        const user = supabase.auth.user();

        if (!user) {
            window.location.href = 'store.html'; // Redirect to store if not logged in
        } else {
            // Load user profile information
            async function loadProfile() {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.error(error);
                    return;
                }

                document.getElementById('username').textContent = data.name;
                document.getElementById('bio').textContent = data.bio || 'No bio available';
                // Display sales and visitors data here
                // For example:
                document.getElementById('sales-count').textContent = '100 Sales';
                document.getElementById('visitors-count').textContent = '5000 Visitors';
            }

            loadProfile();
        }

        // Exit icon functionality
        document.getElementById('exitIcon').addEventListener('click', () => {
            if (confirm('Are you sure you want to exit?')) {
                window.location.href = 'index.html'; // Redirect to the main page
            }
        });
    </script>
</body>
</html>
