<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <div class="banner" id="banner">
            <img id="banner-img" src="image1.jpg" alt="Banner Image">
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role"></p> 

            <div class="profile-actions">
                <button id="message"><i class="fa-solid fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fa-solid fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fa-solid fa-wrench"></i> Edit</button>
                <button id="save" style="display: none;"><i class="fa-solid fa-check"></i> Save</button>
            </div>
        </div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("user_id");
            if (!userId) {
                alert("⚠️ No profile found.");
                window.location.href = "store.html";
                return;
            }

            // Fetch user profile from Supabase
            const { data: profile, error } = await supabase.from("users").select("*").eq("id", userId).maybeSingle();
            if (error || !profile) {
                alert("⚠️ Error loading profile.");
                return;
            }

            // Display profile data
            document.getElementById("username").textContent = profile.first_name || "Unknown";
            document.getElementById("profile-img").src = profile.avatar_url || "profile-picture.jpg";
            document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

            // Load banner image from Local Storage
            const storedBanner = localStorage.getItem("banner-img");
            if (storedBanner) {
                document.getElementById("banner-img").src = storedBanner;
            }

            // Enable Editing when clicking on Name, Profile Pic, or Banner
            document.getElementById("username").addEventListener("click", () => {
                document.getElementById("username").contentEditable = "true";
                document.getElementById("save").style.display = "inline-block";
            });

            document.getElementById("profile-img").addEventListener("click", () => {
                document.getElementById("profile-pic-upload").click();
            });

            document.getElementById("banner").addEventListener("click", () => {
                document.getElementById("banner-upload").click();
            });

            // Handle Profile Picture Upload
            document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const filePath = `avatars/${userId}.jpg`;
                const { data, error: uploadError } = await supabase.storage.from("avatars").upload(filePath, file, { upsert: true });

                if (uploadError) {
                    alert("⚠️ Error uploading profile picture.");
                    console.error(uploadError);
                    return;
                }

                const { data: publicUrlData } = supabase.storage.from("avatars").getPublicUrl(filePath);
                const avatarUrl = publicUrlData.publicUrl;

                const { error: updateError } = await supabase.from("users").update({ avatar_url: avatarUrl }).eq("id", userId);
                if (updateError) {
                    alert("⚠️ Failed to save profile picture URL.");
                    return;
                }

                document.getElementById("profile-img").src = avatarUrl;
            });

            // Handle Banner Upload (Stored in Local Storage)
            document.getElementById("banner-upload").addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem("banner-img", reader.result);
                    document.getElementById("banner-img").src = reader.result;
                };
                reader.readAsDataURL(file);
            });

            // Save Changes when clicking "Save"
            document.getElementById("save").addEventListener("click", async () => {
                const updatedName = document.getElementById("username").textContent;

                const { error: nameError } = await supabase.from("users").update({ first_name: updatedName }).eq("id", userId);
                if (nameError) {
                    alert("⚠️ Error saving name.");
                    return;
                }

                document.getElementById("username").contentEditable = "false";
                document.getElementById("save").style.display = "none";
                alert("✅ Profile updated successfully!");
            });

        });
    </script>

</body>
</html>
