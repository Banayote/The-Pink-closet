<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="" alt="Profile Picture" style="background: white;">
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><i class="fa-solid fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fa-solid fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fa-solid fa-wrench"></i> Edit</button>
                <button id="save" style="display: none;"><i class="fa-solid fa-save"></i> Save</button>
            </div>
        </div>

    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("user_id");
            if (!userId) {
                alert("⚠️ No profile found.");
                window.location.href = "store.html";
                return;
            }

            const { data: profile, error } = await supabase.from("users").select("*").eq("id", userId).maybeSingle();
            if (error || !profile) {
                alert("⚠️ Error loading profile.");
                return;
            }

            document.getElementById("username").textContent = profile.first_name || "Unknown";
            document.getElementById("profile-img").src = profile.avatar_url || "";

            // Enable Editing Mode
            let isEditing = false;
            document.getElementById("edit").addEventListener("click", () => {
                isEditing = !isEditing;
                document.getElementById("username").contentEditable = isEditing;
                document.getElementById("save").style.display = isEditing ? "inline-block" : "none";
            });

            // Save Changes
            document.getElementById("save").addEventListener("click", async () => {
                const updatedName = document.getElementById("username").textContent;

                const { error: updateError } = await supabase
                    .from("users")
                    .update({ first_name: updatedName })
                    .eq("id", userId);

                if (updateError) {
                    alert("⚠️ Failed to save changes.");
                    return;
                }

                document.getElementById("username").contentEditable = false;
                document.getElementById("save").style.display = "none";
            });

            // Profile Picture Upload
            document.getElementById("profile-img").addEventListener("click", () => {
                if (isEditing) document.getElementById("profile-pic-upload").click();
            });

            document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const fileExt = file.name.split('.').pop();
                const fileName = `${userId}.${fileExt}`;
                const filePath = `avatars/${fileName}`;

                // Upload image to Supabase Storage
                const { error: uploadError } = await supabase.storage.from("avatars").upload(filePath, file, {
                    upsert: true,
                });

                if (uploadError) {
                    alert("⚠️ Error uploading profile picture.");
                    return;
                }

                // Get public URL
                const { data } = supabase.storage.from("avatars").getPublicUrl(filePath);
                const avatarUrl = data.publicUrl;

                // Update avatar_url in users table
                const { error: updateError } = await supabase.from("users").update({ avatar_url: avatarUrl }).eq("id", userId);

                if (updateError) {
                    alert("⚠️ Failed to save profile picture.");
                    return;
                }

                document.getElementById("profile-img").src = avatarUrl;
            });

            // Add Product Button
            document.getElementById("add-product").addEventListener("click", () => {
                window.location.href = `add-product.html?seller_id=${userId}`;
            });

            // Message Button
            document.getElementById("message").addEventListener("click", () => {
                window.location.href = `messages.html?seller_id=${userId}`;
            });
        });
    </script>

</body>
</html>
