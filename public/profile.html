<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script> 
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <div class="banner">
            <img id="banner-img" src="default-banner.jpg" alt="Banner Image">
            <button id="change-banner" class="edit-btn"><i class="fa-solid fa-camera"></i> Change Banner</button>
        </div>

        <div class="profile-picture">
            <label for="profile-pic-upload">
                <img id="profile-img" src="default-avatar.png" alt="Profile Picture">
                <span id="add-pic-text">Add Pic</span>
            </label>
            <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
        </div>

        <div class="profile-info">
            <h1 id="username" contenteditable="false">Loading...</h1>
            <p id="role">Loading role...</p>

            <div class="profile-actions">
                <button id="message"><i class="fa-solid fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fa-solid fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fa-solid fa-edit"></i> Edit</button>
                <button id="copy-link"><i class="fa-solid fa-link"></i> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

    </div>

    <input type="file" id="banner-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("ðŸ” Loading profile...");

            const userId = localStorage.getItem("user_id");
            if (!userId) {
                alert("âš ï¸ No profile found. Please create a store first.");
                window.location.href = "store.html";
                return;
            }

            console.log("âœ… Retrieved User ID from LocalStorage:", userId);

            try {
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("first_name, last_name, role, avatar_url, banner_image")
                    .eq("id", userId)
                    .maybeSingle();

                console.log("ðŸ”Ž Supabase Response:", { profile, error });

                if (error || !profile) {
                    alert("âš ï¸ Error loading profile. Please try again.");
                    return;
                }

                document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;
                document.getElementById("profile-img").src = profile.avatar_url || "default-avatar.png";
                document.getElementById("banner-img").src = profile.banner_image || "default-banner.jpg";

                document.getElementById("add-product").addEventListener("click", () => {
                    window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                });

                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

            } catch (error) {
                console.error("âŒ Unexpected Error:", error);
                alert("âš ï¸ An unexpected error occurred. Please try again.");
            }
        });

        const editButton = document.getElementById("edit");
        const username = document.getElementById("username");
        let editing = false;

        editButton.addEventListener("click", async () => {
            editing = !editing;
            if (editing) {
                username.contentEditable = "true";
                username.focus();
                editButton.innerHTML = '<i class="fa-solid fa-save"></i> Save';
            } else {
                username.contentEditable = "false";
                editButton.innerHTML = '<i class="fa-solid fa-edit"></i> Edit';

                const newName = username.textContent.trim();
                const userId = localStorage.getItem("user_id");

                const { error } = await supabase
                    .from("users")
                    .update({ first_name: newName.split(" ")[0], last_name: newName.split(" ")[1] || "" })
                    .eq("id", userId);

                if (error) {
                    console.error("âŒ Error updating name:", error);
                    alert("âš ï¸ Failed to update name.");
                } else {
                    console.log("âœ… Name updated successfully");
                }
            }
        });

        document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const userId = localStorage.getItem("user_id");
            const filePath = `avatars/${userId}-${file.name}`;
            const { data, error } = await supabase.storage.from("avatars").upload(filePath, file, { upsert: true });

            if (error) {
                console.error("âŒ Error uploading profile picture:", error);
                alert("âš ï¸ Failed to upload profile picture.");
            } else {
                const avatarUrl = `${SUPABASE_URL}/storage/v1/object/public/avatars/${filePath}`;
                document.getElementById("profile-img").src = avatarUrl;

                await supabase.from("users").update({ avatar_url: avatarUrl }).eq("id", userId);
                console.log("âœ… Profile picture updated.");
            }
        });

        document.getElementById("change-banner").addEventListener("click", () => {
            document.getElementById("banner-upload").click();
        });

    </script>

</body>
</html>
