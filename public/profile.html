<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <!-- Profile content unchanged -->
        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role"></p> <!-- Add this line to display role (buyer/seller) -->

            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>

        <!-- Modal for Profile Edit -->
        <div id="edit-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Profile</h2>
                <form id="edit-form">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <br>
                    <label for="profile-pic-upload">Upload Profile Image:</label>
                    <input type="file" id="profile-pic-upload" accept="image/*">
                    <br>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- ‚úÖ Load Supabase -->
        <script type="module">
            import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

            // Supabase URL and Key (added as per your request)
            const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
            const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

            document.addEventListener("DOMContentLoaded", async () => {
                console.log("üîç Loading profile...");

                // Step 1: Get user_id from LocalStorage
                const userId = localStorage.getItem("user_id");

                if (!userId) {
                    alert("‚ö†Ô∏è No profile found. Please create a store first.");
                    window.location.href = "store.html";
                    return;
                }

                console.log("‚úÖ Retrieved User ID from LocalStorage:", userId);

                try {
                    // Step 2: Fetch user profile data from Supabase
                    const { data: profile, error } = await supabase
                        .from("users")
                        .select("*")
                        .eq("id", userId)
                        .maybeSingle(); // Ensure we get a single result or null

                    if (error) {
                        console.error("‚ùå Error fetching profile:", error);
                        alert("‚ö†Ô∏è There was an error loading your profile. Please try again.");
                        return;
                    }

                    if (!profile) {
                        alert("‚ö†Ô∏è No profile found for this user.");
                        return;
                    }

                    console.log("‚úÖ Profile data:", profile);

                    // Step 3: Display Profile Data
                    document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                    document.getElementById("profile-img").src = profile.profile_image || "profile-picture.jpg";

                    // Display the role (buyer/seller)
                    document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

                    // Open Edit Modal on Edit Button Click
                    document.getElementById("edit").addEventListener("click", () => {
                        // Pre-fill fields with current profile data
                        document.getElementById("first-name").value = profile.first_name || '';
                        document.getElementById("last-name").value = profile.last_name || '';
                        document.getElementById("edit-modal").style.display = "block";
                    });

                    // Close Modal when clicking on Close icon
                    document.querySelector(".close").addEventListener("click", () => {
                        document.getElementById("edit-modal").style.display = "none";
                    });

                    // Handle Edit Form Submission
                    document.getElementById("edit-form").addEventListener("submit", async (e) => {
                        e.preventDefault();

                        const firstName = document.getElementById("first-name").value;
                        const lastName = document.getElementById("last-name").value;
                        const fileInput = document.getElementById("profile-pic-upload");

                        let profileImage = profile.profile_image;

                        // If a new profile image is uploaded
                        if (fileInput.files[0]) {
                            const file = fileInput.files[0];
                            const { data, error } = await supabase
                                .storage
                                .from("avatars")
                                .upload(`public/${userId}/profile-image.jpg`, file);

                            if (error) {
                                alert("‚ùå Error uploading image.");
                                return;
                            }

                            profileImage = data.Key;
                        }

                        // Update profile in the database
                        const { error: updateError } = await supabase
                            .from("users")
                            .update({
                                first_name: firstName,
                                last_name: lastName,
                                profile_image: profileImage
                            })
                            .eq("id", userId);

                        if (updateError) {
                            alert("‚ùå Error updating profile.");
                            return;
                        }

                        // Update the profile display
                        document.getElementById("username").textContent = `${firstName} ${lastName}`;
                        document.getElementById("profile-img").src = profileImage;

                        // Close modal
                        document.getElementById("edit-modal").style.display = "none";
                    });

                } catch (error) {
                    console.error("‚ùå Unexpected Error:", error);
                    alert("‚ö†Ô∏è An unexpected error occurred. Please try again.");
                }
            });
        </script>

</body>
</html>
