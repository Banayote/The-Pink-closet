<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="exit-icon">
            <a href="#" id="exitIcon"><span>&larr;</span></a>
        </div>
        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>
        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 id="username">Username</h1>
            <p id="email">Email</p>
            <div class="profile-actions">
                <button id="add-product"><span class="icon">âž•</span> Add Product</button>
                <button id="edit-profile"><span class="icon">ðŸ”§</span> Edit Profile</button>
                <button id="copy-link"><span class="icon">ðŸ”—</span> Copy Profile Link</button>
            </div>
        </div>
        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>
        <div class="product-list-button">
            <button id="view-products">View Product List</button>
        </div>
        <div class="user-products">
            <!-- User's posted products will be displayed here -->
        </div>
    </div>

    <!-- Supabase Initialization -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Supabase Initialization with URL and API Key
            const SUPABASE_URL = 'https://eczpdpysryifkekieloc.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4';
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            const exitIcon = document.getElementById('exitIcon');
            const usernameElem = document.getElementById('username');
            const emailElem = document.getElementById('email');
            const profileImg = document.getElementById('profile-img');
            const salesCount = document.getElementById('sales-count');
            const visitorsCount = document.getElementById('visitors-count');
            const addProductButton = document.getElementById('add-product');
            const editProfileButton = document.getElementById('edit-profile');
            const copyLinkButton = document.getElementById('copy-link');
            const viewProductsButton = document.getElementById('view-products');

            // Check user session
            const session = supabase.auth.session();
            if (!session) {
                alert('You need to log in to access this page.');
                window.location.href = 'login.html';
                return;
            }

            const userId = session.user.id;

            // Fetch user profile
            async function fetchUserProfile() {
                try {
                    const { data, error } = await supabase
                        .from('users') // Update table name if necessary
                        .select('*')
                        .eq('id', userId)
                        .single();

                    if (error) throw error;

                    usernameElem.textContent = `${data.first_name || ''} ${data.last_name || ''}`;
                    emailElem.textContent = data.email || 'No email provided';
                    profileImg.src = data.profile_image || 'profile-picture.jpg';
                    salesCount.textContent = data.sales || '0';
                    visitorsCount.textContent = data.visitors || '0';
                } catch (error) {
                    console.error('Error fetching user profile:', error.message);
                    alert('Failed to load profile. Please try again later.');
                }
            }

            fetchUserProfile();

            // Edit profile
            editProfileButton.addEventListener('click', async () => {
                const firstName = prompt('Enter new first name:', usernameElem.textContent.split(' ')[0]);
                const lastName = prompt('Enter new last name:', usernameElem.textContent.split(' ')[1]);

                if (firstName && lastName) {
                    try {
                        const { data, error } = await supabase
                            .from('users')
                            .update({ first_name: firstName, last_name: lastName })
                            .eq('id', userId);

                        if (error) throw error;

                        usernameElem.textContent = `${data.first_name} ${data.last_name}`;
                        alert('Profile updated successfully.');
                    } catch (error) {
                        console.error('Error updating profile:', error.message);
                        alert('Failed to update profile. Please try again.');
                    }
                }
            });

            // Add product
            addProductButton.addEventListener('click', () => {
                window.location.href = `add-product.html?userId=${userId}`;
            });

            // Copy profile link
            copyLinkButton.addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert('Profile link copied to clipboard!'))
                    .catch((error) => console.error('Failed to copy link:', error));
            });

            // View product list
            viewProductsButton.addEventListener('click', () => {
                window.location.href = `product-list.html?userId=${userId}`;
            });

            // Exit to homepage
            exitIcon.addEventListener('click', () => {
                supabase.auth.signOut().then(() => {
                    window.location.href = 'index.html';
                });
            });
        });
    </script>
</body>
</html>
