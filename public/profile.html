<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><span>&larr;</span></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1 id="username" contenteditable="false">Loading...</h1>
            <p id="role"></p> 

            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">‚úèÔ∏è</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                alert("‚ö†Ô∏è No profile found. Please create a store first.");
                window.location.href = "store.html";
                return;
            }

            try {
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("*")
                    .eq("id", userId)
                    .maybeSingle();

                if (error || !profile) {
                    alert("‚ö†Ô∏è Error loading profile.");
                    return;
                }

                document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                document.getElementById("profile-img").src = profile.profile_image || "profile-picture.jpg";
                document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

                if (profile.role === "seller") {
                    document.getElementById("add-product").addEventListener("click", () => {
                        window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                    });
                }

                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

                // Edit button functionality
                const editButton = document.getElementById("edit");
                const usernameElement = document.getElementById("username");

                editButton.addEventListener("click", async () => {
                    if (editButton.textContent.includes("Edit")) {
                        usernameElement.contentEditable = "true";
                        usernameElement.focus();
                        editButton.innerHTML = '<span class="icon">üíæ</span> Save';
                    } else {
                        usernameElement.contentEditable = "false";
                        const newName = usernameElement.textContent.trim();
                        
                        const { error: updateError } = await supabase
                            .from("users")
                            .update({ first_name: newName })
                            .eq("id", userId);

                        if (updateError) {
                            alert("‚ö†Ô∏è Error updating name.");
                            return;
                        }

                        editButton.innerHTML = '<span class="icon">‚úèÔ∏è</span> Edit';
                    }
                });

                // Profile picture upload
                const profileImg = document.getElementById("profile-img");
                const profilePicUpload = document.getElementById("profile-pic-upload");

                profileImg.addEventListener("click", () => {
                    profilePicUpload.click();
                });

                profilePicUpload.addEventListener("change", async (event) => {
                    const file = event.target.files[0];
                    if (!file) return;

                    const filePath = `avatars/${userId}/${file.name}`;
                    
                    const { data, error: uploadError } = await supabase.storage
                        .from("avatars")
                        .upload(filePath, file, { upsert: true });

                    if (uploadError) {
                        alert("‚ö†Ô∏è Error uploading profile picture.");
                        return;
                    }

                    const { data: publicUrlData } = supabase
                        .storage
                        .from("avatars")
                        .getPublicUrl(filePath);

                    const imageUrl = publicUrlData.publicUrl;

                    const { error: updateProfileError } = await supabase
                        .from("users")
                        .update({ profile_image: imageUrl })
                        .eq("id", userId);

                    if (updateProfileError) {
                        alert("‚ö†Ô∏è Error saving profile picture.");
                        return;
                    }

                    profileImg.src = imageUrl;
                });

            } catch (error) {
                console.error("‚ùå Unexpected Error:", error);
                alert("‚ö†Ô∏è An unexpected error occurred.");
            }
        });
    </script>

</body>
</html>
