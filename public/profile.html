<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><span>&larr;</span></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p>Banayote</p>

            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" multiple style="display:none;">

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- ‚úÖ Load Supabase -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("Loading profile...");

            // ‚úÖ Step 1: Get User ID from Local Storage
            const userId = localStorage.getItem("user_id");
            if (!userId) {
                alert("No profile found. Please create a store first.");
                window.location.href = "store.html"; // Redirect to store page
                return;
            }

            try {
                // ‚úÖ Step 2: Fetch User Data from Supabase
                const { data: profile, error, status } = await supabase
                    .from("users")
                    .select("*")
                    .eq("id", userId) // Ensure we get the correct user
                    .single();

                // ‚úÖ Step 3: Handle No Results or Multiple Results
                if (error) {
                    console.error("Supabase Error:", error);
                    alert("Error fetching user profile. Please check your Supabase settings.");
                    return;
                }

                if (!profile) {
                    alert("No profile found for this user. Please check your data.");
                    return;
                }

                // ‚úÖ Step 4: Display User Details
                document.getElementById("username").textContent = `${profile.first_name} ${profile.last_name}`;
                document.getElementById("profile-img").src = profile.profile_image || "profile-picture.jpg";

                // ‚úÖ Store Seller ID for Add Product and Message
                document.getElementById("add-product").addEventListener("click", () => {
                    window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                });

                // ‚úÖ Redirect to Messages Page
                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

            } catch (error) {
                console.error("Error fetching user profile:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        });
    </script>

</body>
</html>
