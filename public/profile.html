<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Exit Icon with redirection to index.html -->
        <div class="exit-icon">
            <a href="#" id="exitIcon"><span>&larr;</span></a>
        </div>
        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>
        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 id="username">Username</h1>
            <p>Banayote</p>
            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>
        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count"></p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count"></p>
                </div>
            </div>
        </div>
        <div class="product-list-button">
            <button>View Product List</button>
        </div>
        <div class="user-products">
            <!-- User's posted products will be displayed here -->
        </div>
    </div>
    <!-- Hidden file inputs -->
    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" multiple style="display:none;">
    <!-- Modal for displaying images -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Your Supabase URL and Anon Key
        const SUPABASE_URL = 'https://fjlqkjwnelkamealhtyr.supabase.co';  
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4';  
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const exitIcon = document.getElementById('exitIcon');
            const profileImg = document.getElementById('profile-img');
            const bannerImages = document.querySelectorAll('.banner-images img');
            const usernameElem = document.getElementById('username');
            const editButton = document.getElementById('edit');
            const addProductButton = document.getElementById('add-product');
            const copyLinkButton = document.getElementById('copy-link');
            const userEmail = localStorage.getItem('email') || '';

            if (!userEmail) {
                alert('User not found. Redirecting to homepage...');
                window.location.href = 'index.html';
            }

            // Fetch the current logged-in user
            async function fetchUserProfile() {
                try {
                    const { data: user, error: authError } = await supabase.auth.getUser();
                    if (authError || !user) {
                        alert('User not authenticated. Redirecting to login page...');
                        window.location.href = 'login.html'; // or index.html
                    }

                    // Fetch user profile data from Supabase
                    const { data: profile, error: profileError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', user.id)
                        .single();

                    if (profileError) throw new Error(profileError.message);

                    // Set profile data
                    usernameElem.textContent = `${profile.first_name || 'First'} ${profile.last_name || 'Last'}`;
                    profileImg.src = profile.profile_image || 'profile-picture.jpg';
                    bannerImages[0].src = profile.banner_image1 || 'image1.jpg';
                    bannerImages[1].src = profile.banner_image2 || 'image2.jpg';
                    bannerImages[2].src = profile.banner_image3 || 'image3.jpg';

                } catch (error) {
                    console.error('Error fetching user profile:', error);
                    alert('Failed to load profile. Please try again later.');
                }
            }

            fetchUserProfile();

            // Update User Profile
            editButton.addEventListener('click', async () => {
                const isEditing = editButton.textContent === 'Edit';
                if (isEditing) {
                    editButton.textContent = 'Save';
                    usernameElem.contentEditable = true;
                    usernameElem.focus();
                } else {
                    editButton.textContent = 'Edit';
                    usernameElem.contentEditable = false;

                    const [first_name, last_name] = usernameElem.textContent.split(' ') || ['First', 'Last'];
                    const updatedProfileData = { first_name, last_name };

                    try {
                        const { error } = await supabase
                            .from('users')
                            .update(updatedProfileData)
                            .eq('id', user.id);

                        if (error) throw error;

                        alert('Profile updated successfully!');
                    } catch (error) {
                        console.error('Error updating profile:', error);
                        alert('Failed to update profile. Please try again later.');
                    }
                }
            });

            // Redirect to Add Product Page
            addProductButton.addEventListener('click', () => {
                window.location.href = 'add-product.html';
            });

            // Copy Profile Link
            copyLinkButton.addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert('Profile link copied to clipboard!'))
                    .catch(error => console.error('Failed to copy link:', error));
            });

            // Exit to Homepage
            exitIcon.addEventListener('click', (event) => {
                event.preventDefault();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
