<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome to Your Profile</h1>
    <p id="username">Loading...</p>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Initialize Supabase client
        const supabaseUrl = 'https://eczpdpysryifkekieloc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async () => {
            // Retrieve user data from localStorage
            const user = JSON.parse(localStorage.getItem('user'));

            if (!user) {
                alert('No user data found. Redirecting to store creation page.');
                window.location.href = 'store.html';
                return;
            }

            // Display basic user information
            const usernameElem = document.getElementById('username');
            usernameElem.textContent = user.email;

            // Fetch additional profile data from Supabase
            try {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.error('Error fetching profile:', error.message);
                    return;
                }

                // Display fetched profile data
                document.getElementById('username').textContent = `${profile.first_name} ${profile.last_name}`;
            } catch (err) {
                console.error('Unexpected error fetching profile:', err);
            }
        });
    </script>
</body>
</html>
