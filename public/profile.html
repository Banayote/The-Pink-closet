<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <div class="banner" onclick="document.getElementById('banner-upload').click()">
            <div id="banner-images" class="banner-images">
                <img id="banner-img" src="image1.jpg" alt="Banner Image" class="banner-img">
            </div>
        </div>

        <div class="profile-picture" onclick="document.getElementById('profile-pic-upload').click()">
            <img id="profile-img" src="" alt="Profile Picture" style="background: white;">
        </div>

        <div class="profile-info">
            <h1 id="username" contenteditable="false">Loading...</h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><i class="fa-solid fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fa-solid fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fa-solid fa-wrench"></i> Edit</button>
                <button id="copy-link"><i class="fa-solid fa-link"></i> Link</button>
            </div>
        </div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                alert("⚠️ No profile found.");
                window.location.href = "store.html";
                return;
            }

            const { data: profile, error } = await supabase.from("users").select("*").eq("id", userId).maybeSingle();

            if (error || !profile) {
                alert("⚠️ Error loading profile.");
                return;
            }

            document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
            document.getElementById("profile-img").src = profile.avatar_url || "";
            document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

            // Load banner from Local Storage
            const banner = localStorage.getItem("banner");
            if (banner) {
                document.getElementById("banner-img").src = banner;
            }

            let isEditing = false;
            const editButton = document.getElementById("edit");

            editButton.addEventListener("click", async () => {
                if (!isEditing) {
                    document.getElementById("username").contentEditable = "true";
                    editButton.innerHTML = '<i class="fa-solid fa-save"></i> Save';
                } else {
                    const updatedName = document.getElementById("username").textContent;

                    const { error: updateError } = await supabase.from("users").update({ first_name: updatedName }).eq("id", userId);
                    if (updateError) {
                        alert("⚠️ Failed to save name.");
                        return;
                    }

                    document.getElementById("username").contentEditable = "false";
                    editButton.innerHTML = '<i class="fa-solid fa-wrench"></i> Edit';
                }

                isEditing = !isEditing;
            });

            // Profile picture upload (Base64)
            document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async () => {
                    const base64String = reader.result;

                    // Set profile picture
                    document.getElementById("profile-img").src = base64String;

                    // Save Base64 to Supabase
                    const { error: updateError } = await supabase.from("users").update({ avatar_url: base64String }).eq("id", userId);
                    if (updateError) {
                        alert("⚠️ Error updating profile picture.");
                    }
                };
                reader.readAsDataURL(file);
            });

            // Banner upload (LocalStorage only)
            document.getElementById("banner-upload").addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = () => {
                    const bannerImg = document.getElementById("banner-img");
                    bannerImg.src = reader.result;
                    localStorage.setItem("banner", reader.result);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>

</body>
</html>
