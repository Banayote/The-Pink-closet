<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><span>&larr;</span></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role"></p> <!-- Role (Buyer/Seller) -->

            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" multiple style="display:none;">

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- ‚úÖ Load Supabase -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        // ‚úÖ Supabase Credentials
        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("üîç Loading profile...");

            // ‚úÖ Get seller_id or buyer_id from LocalStorage
            const sellerId = localStorage.getItem("seller_id");
            const buyerId = localStorage.getItem("buyer_id");

            const userId = sellerId || buyerId; // Get the correct user ID
            const userRole = sellerId ? "seller" : "buyer"; // Determine role

            if (!userId) {
                alert("‚ö†Ô∏è No profile found. Please create an account first.");
                window.location.href = "store.html";
                return;
            }

            console.log("‚úÖ Retrieved User ID:", userId);
            console.log("‚úÖ User Role:", userRole);

            try {
                // ‚úÖ Fetch user profile data
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("*")
                    .or(`seller_id.eq.${userId},buyer_id.eq.${userId}`)
                    .maybeSingle(); // Get the matching user

                if (error) {
                    console.error("‚ùå Error fetching profile:", error);
                    alert("‚ö†Ô∏è Error loading profile. Try again.");
                    return;
                }

                if (!profile) {
                    alert("‚ö†Ô∏è No profile found for this user.");
                    return;
                }

                console.log("‚úÖ Profile data:", profile);

                // ‚úÖ Display Profile Data
                document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                document.getElementById("profile-img").src = profile.profile_image || "profile-picture.jpg";

                // ‚úÖ Display role (buyer/seller)
                document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

                // ‚úÖ Show 'Add Product' button only for sellers
                const addProductButton = document.getElementById("add-product");
                if (userRole === "seller") {
                    addProductButton.style.display = "block";
                    addProductButton.addEventListener("click", () => {
                        window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                    });
                } else {
                    addProductButton.style.display = "none"; // Hide for buyers
                }

                // ‚úÖ Handle Message Button
                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?${userRole}_id=${encodeURIComponent(userId)}`;
                });

            } catch (error) {
                console.error("‚ùå Unexpected Error:", error);
                alert("‚ö†Ô∏è An unexpected error occurred. Please try again.");
            }
        });
    </script>

</body>
</html>
