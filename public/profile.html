<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="exit-icon">
            <a href="#" id="exitIcon"><span>&larr;</span></a>
        </div>
        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>
        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 id="username">Username</h1>
            <p id="email">Email</p>
            <p id="phone">Phone</p>
            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>
        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count"></p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count"></p>
                </div>
            </div>
        </div>
        <div class="product-list-button">
            <button>View Product List</button>
        </div>
        <div class="user-products">
            <!-- User's posted products will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        const supabase = supabase.createClient('https://eczpdpysryifkekieloc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjenBkcHlzcnlpZmtla2llbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwMjQ2NDUsImV4cCI6MjA0NzYwMDY0NX0.lxC6cqnwH9hMbGC4AsE5W6JRt34eyp4MxhNtAl0MdM4');

        document.getElementById('exitIcon').addEventListener('click', () => {
            if (confirm('Are you sure you want to exit?')) {
                window.location.href = 'index.html';
            }
        });

        async function fetchUserProfile() {
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', supabase.auth.user()?.id) 
                .single();

            if (error) {
                console.error('Error fetching profile:', error);
                alert('Could not fetch profile data.');
                return;
            }

            document.getElementById('username').textContent = profile.name;
            document.getElementById('email').textContent = profile.email;
            document.getElementById('phone').textContent = profile.phone;
        }

        fetchUserProfile();
    </script>
</body>
</html>
