<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Use a reliable CDN for FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <!-- Replace these with default or public image URLs -->
                <img id="banner-img-1" src="https://via.placeholder.com/600x200" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="https://via.placeholder.com/600x200" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="https://via.placeholder.com/600x200" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture">
            <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
        </div>

        <div class="profile-info">
            <h1 id="username" contenteditable="false">Loading...</h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><i class="fas fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fas fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fas fa-edit"></i> Edit</button>
                <button id="copy-link"><i class="fas fa-link"></i> Copy Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="banner-upload" accept="image/*" multiple style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoiZmpscWtqd25lbGthbWVhbGh0eXIiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNzIwNTIwNiwiZXhwIjoyMDUyNzgxMjA2fQ.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("üîç Loading profile...");
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                alert("‚ö†Ô∏è No profile found. Please create a store first.");
                window.location.href = "store.html";
                return;
            }

            console.log("‚úÖ Retrieved User ID from LocalStorage:", userId);

            try {
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("*")
                    .eq("id", userId)
                    .maybeSingle();

                if (error) {
                    console.error("‚ùå Error fetching profile:", error);
                    alert("‚ö†Ô∏è Error loading profile.");
                    return;
                }

                if (!profile) {
                    alert("‚ö†Ô∏è No profile found.");
                    return;
                }

                console.log("‚úÖ Profile data:", profile);
                document.getElementById("username").textContent = profile.first_name || "Unknown";
                document.getElementById("profile-img").src = profile.profile_image || "https://via.placeholder.com/150";
                document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

                if (profile.role === "seller") {
                    document.getElementById("add-product").addEventListener("click", () => {
                        window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                    });
                }

                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

            } catch (error) {
                console.error("‚ùå Unexpected Error:", error);
                alert("‚ö†Ô∏è Unexpected error occurred.");
            }
        });

        document.getElementById("edit").addEventListener("click", async () => {
            const editButton = document.getElementById("edit");
            const usernameElement = document.getElementById("username");

            if (editButton.textContent.includes("Edit")) {
                editButton.innerHTML = '<i class="fas fa-save"></i> Save';
                usernameElement.contentEditable = "true";
                usernameElement.focus();
            } else {
                editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                usernameElement.contentEditable = "false";

                const newName = usernameElement.textContent;
                const userId = localStorage.getItem("user_id");

                if (userId) {
                    const { error } = await supabase
                        .from("users")
                        .update({ first_name: newName })
                        .eq("id", userId);

                    if (error) {
                        console.error("‚ùå Error updating name:", error);
                        alert("‚ö†Ô∏è Error saving name.");
                    } else {
                        console.log("‚úÖ Name updated successfully.");
                    }
                }
            }
        });

        document.getElementById("profile-img").addEventListener("click", () => {
            document.getElementById("profile-pic-upload").click();
        });

        document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
                const userId = localStorage.getItem("user_id");
                const filePath = `profile-pictures/${userId}-${file.name}`;

                const { data, error } = await supabase.storage
                    .from("avatars")
                    .upload(filePath, file, { upsert: true });

                if (error) {
                    console.error("‚ùå Error uploading image:", error);
                    alert("‚ö†Ô∏è Error uploading image.");
                    return;
                }

                const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/avatars/${filePath}`;
                document.getElementById("profile-img").src = imageUrl;

                const { error: updateError } = await supabase
                    .from("users")
                    .update({ profile_image: imageUrl })
                    .eq("id", userId);

                if (updateError) {
                    console.error("‚ùå Error saving image:", updateError);
                } else {
                    console.log("‚úÖ Profile image updated successfully.");
                }
            }
        });

    </script>

</body>
</html>
