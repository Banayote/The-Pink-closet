<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><span>&larr;</span></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="image1.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="image2.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="image3.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p>Banayote</p>

            <div class="profile-actions">
                <button id="message"><span class="icon">‚úâÔ∏è</span> Message</button>
                <button id="add-product"><span class="icon">‚ûï</span> Add Product</button>
                <button id="edit"><span class="icon">üîß</span> Edit</button>
                <button id="copy-link"><span class="icon">üîó</span> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" multiple style="display:none;">

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- ‚úÖ Load Supabase -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("üîç Loading profile...");

            // ‚úÖ Step 1: Get User ID from Local Storage
            const userId = localStorage.getItem("user_id");
            console.log("‚úÖ Retrieved User ID from LocalStorage:", userId);  // Log to check the user ID

            if (!userId) {
                alert("‚ö†Ô∏è No profile found. Please create a store first.");
                window.location.href = "store.html";  // Redirect if no user ID is found
                return;
            }

            try {
                // ‚úÖ Step 2: Fetch User Data from Supabase
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("*")
                    .eq("id", userId)  // Ensure 'id' is correct
                    .maybeSingle();    // Prevent errors when no data is returned

                if (error) {
                    console.error("‚ùå Supabase Error:", error);
                    alert(`‚ö†Ô∏è Error fetching user profile: ${error.message}`);
                    return;
                }

                console.log("‚úÖ Raw Profile Data:", profile);

                if (!profile) {
                    alert(`‚ö†Ô∏è No profile found for this user with ID ${userId}. Please check the database.`);
                    return;
                }

                // ‚úÖ Step 3: Display User Details
                document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                document.getElementById("profile-img").src = profile.profile_image || "profile-picture.jpg";

                // ‚úÖ Step 4: Conditional actions based on role
                if (profile.seller_id) {
                    // This user is a seller
                    document.getElementById("add-product").style.display = "block"; // Enable adding products
                    document.getElementById("message").style.display = "none"; // Hide the message button for sellers
                } else {
                    // This user is a buyer
                    document.getElementById("add-product").style.display = "none"; // Disable adding products
                    document.getElementById("message").style.display = "block"; // Enable the message button for buyers
                }

                // ‚úÖ Store Seller ID for Add Product and Message
                document.getElementById("add-product").addEventListener("click", () => {
                    window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                });

                // ‚úÖ Redirect to Messages Page
                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

            } catch (error) {
                console.error("‚ùå Unexpected Error:", error);
                alert("‚ö†Ô∏è An unexpected error occurred. Please try again.");
            }
        });
    </script>

</body>
</html>
