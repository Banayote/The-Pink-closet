<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <div class="banner" id="banner-container">
            <img id="banner-img" src="image1.jpg" alt="Banner Image" class="banner-img">
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="" alt="Profile Picture" style="background: white;">
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><i class="fa-solid fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fa-solid fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fa-solid fa-wrench"></i> Edit</button>
                <button id="copy-link"><i class="fa-solid fa-link"></i> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
        <input type="file" id="banner-upload" accept="image/*" style="display:none;">

    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let isEditing = false;

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("user_id");
            if (!userId) {
                alert("‚ö†Ô∏è No profile found.");
                window.location.href = "store.html";
                return;
            }

            const { data: profile, error } = await supabase.from("users").select("*").eq("id", userId).maybeSingle();
            if (error || !profile) {
                alert("‚ö†Ô∏è Error loading profile.");
                return;
            }

            document.getElementById("username").textContent = profile.first_name + " " + (profile.last_name || "");
            document.getElementById("profile-img").src = profile.avatar_url || "default-avatar.jpg";
            document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

            // Edit Button Click
            document.getElementById("edit").addEventListener("click", async () => {
                isEditing = !isEditing;
                document.getElementById("username").contentEditable = isEditing;

                if (isEditing) {
                    document.getElementById("edit").innerHTML = '<i class="fa-solid fa-save"></i> Save';
                } else {
                    const fullName = document.getElementById("username").textContent.split(" ");
                    const firstName = fullName[0] || "";
                    const lastName = fullName.slice(1).join(" ") || "";

                    const { error: updateError } = await supabase
                        .from("users")
                        .update({ first_name: firstName, last_name: lastName })
                        .eq("id", userId);

                    if (updateError) {
                        alert("‚ö†Ô∏è Failed to save name.");
                    }

                    document.getElementById("edit").innerHTML = '<i class="fa-solid fa-wrench"></i> Edit';
                }
            });

            // Profile Picture Upload
            document.getElementById("profile-img").addEventListener("click", () => {
                if (isEditing) {
                    document.getElementById("profile-pic-upload").click();
                }
            });

            document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                if (!isEditing) return;

                const file = event.target.files[0];
                if (!file) return;

                const { data, error: uploadError } = await supabase.storage
                    .from("avatars")
                    .upload(`avatars/${userId}`, file, { upsert: true });

                if (uploadError) {
                    alert("‚ö†Ô∏è Error uploading profile picture.");
                    return;
                }

                const avatarUrl = `${SUPABASE_URL}/storage/v1/object/public/avatars/${userId}`;
                document.getElementById("profile-img").src = avatarUrl;

                await supabase.from("users").update({ avatar_url: avatarUrl }).eq("id", userId);
            });

            // Add Product Button
            document.getElementById("add-product").addEventListener("click", () => {
                window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
            });

            // Message Button
            document.getElementById("message").addEventListener("click", () => {
                window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
            });

            // Copy Link Button
            document.getElementById("copy-link").addEventListener("click", () => {
                const profileLink = `${window.location.origin}/profile.html?user_id=${userId}`;
                navigator.clipboard.writeText(profileLink);
                alert("üîó Profile link copied!");
            });
        });
    </script>

</body>
</html>
