<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="banner" onclick="document.getElementById('banner-upload').click();">
            <img id="banner-img" src="default-banner.jpg" alt="Banner Image">
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture" onclick="document.getElementById('profile-pic-upload').click();">
        </div>

        <div class="profile-info">
            <h1 id="username" contenteditable="false">Loading...</h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><i class="fas fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fas fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fas fa-edit"></i> Edit</button>
                <button id="copy-link"><i class="fas fa-link"></i> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let isEditing = false;
        let userId = localStorage.getItem("user_id");

        document.addEventListener("DOMContentLoaded", async () => {
            if (!userId) {
                alert("⚠️ No profile found. Please create a store first.");
                window.location.href = "store.html";
                return;
            }

            const { data: profile, error } = await supabase
                .from("users")
                .select("first_name, last_name, role, avatar_url, banner_image")
                .eq("id", userId)
                .maybeSingle();

            if (error || !profile) {
                alert("⚠️ Error loading profile.");
                return;
            }

            document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
            document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;
            document.getElementById("profile-img").src = profile.avatar_url || "profile-picture.jpg";
            document.getElementById("banner-img").src = profile.banner_image || "default-banner.jpg";

            document.getElementById("edit").addEventListener("click", async () => {
                const usernameField = document.getElementById("username");
                const editButton = document.getElementById("edit");

                if (!isEditing) {
                    usernameField.contentEditable = "true";
                    usernameField.style.borderBottom = "1px solid gray";
                    editButton.innerHTML = '<i class="fas fa-save"></i> Save';
                    usernameField.focus();
                } else {
                    usernameField.contentEditable = "false";
                    usernameField.style.borderBottom = "none";
                    editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';

                    const [firstName, ...lastName] = usernameField.textContent.split(" ");
                    const { error: updateError } = await supabase
                        .from("users")
                        .update({ first_name: firstName, last_name: lastName.join(" ") })
                        .eq("id", userId);

                    if (updateError) {
                        alert("⚠️ Failed to update name.");
                    }
                }

                isEditing = !isEditing;
            });

            document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const filePath = `avatars/${userId}/${file.name}`;
                const { data, error: uploadError } = await supabase
                    .storage
                    .from("avatars")
                    .upload(filePath, file, { upsert: true });

                if (uploadError) {
                    alert("⚠️ Failed to upload image.");
                    return;
                }

                const { data: urlData } = supabase.storage.from("avatars").getPublicUrl(filePath);
                document.getElementById("profile-img").src = urlData.publicUrl;

                await supabase
                    .from("users")
                    .update({ avatar_url: urlData.publicUrl })
                    .eq("id", userId);
            });

            document.getElementById("banner-upload").addEventListener("change", async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const filePath = `banners/${userId}/${file.name}`;
                const { data, error: uploadError } = await supabase
                    .storage
                    .from("banners")
                    .upload(filePath, file, { upsert: true });

                if (uploadError) {
                    alert("⚠️ Failed to upload banner.");
                    return;
                }

                const { data: urlData } = supabase.storage.from("banners").getPublicUrl(filePath);
                document.getElementById("banner-img").src = urlData.publicUrl;

                await supabase
                    .from("users")
                    .update({ banner_image: urlData.publicUrl })
                    .eq("id", userId);
            });
        });
    </script>

</body>
</html>
