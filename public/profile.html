<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="banner" onclick="document.getElementById('banner-upload').click();">
            <img id="banner-img" src="default-banner.jpg" alt="Banner Image">
        </div>

        <div class="profile-picture">
            <img id="profile-img" src="default-avatar.png" alt="Profile Picture" onclick="document.getElementById('profile-pic-upload').click();">
            <span class="add-pic-text">Add Pic</span>
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role">Role: Loading...</p>

            <div class="profile-actions">
                <button id="message"><i class="fas fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fas fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fas fa-edit"></i> Edit</button>
                <button id="copy-link"><i class="fas fa-link"></i> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("üîç Loading profile...");

            const userId = localStorage.getItem("user_id");
            if (!userId) {
                alert("‚ö†Ô∏è No profile found. Please create a store first.");
                window.location.href = "store.html";
                return;
            }

            console.log("‚úÖ Retrieved User ID from LocalStorage:", userId);

            try {
                // Fetch user data from Supabase
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("first_name, last_name, role, avatar_url, banner_image")
                    .eq("id", userId)
                    .maybeSingle();

                if (error) {
                    console.error("‚ùå Error fetching profile:", error);
                    alert("‚ö†Ô∏è There was an error loading your profile. Please try again.");
                    return;
                }

                if (!profile) {
                    alert("‚ö†Ô∏è No profile found for this user.");
                    return;
                }

                console.log("‚úÖ Profile data:", profile);

                // Update UI with fetched data
                document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;
                document.getElementById("profile-img").src = profile.avatar_url || "default-avatar.png";
                document.getElementById("banner-img").src = profile.banner_image || "default-banner.jpg";

                // If the user is a seller, allow adding products
                if (profile.role === "seller") {
                    document.getElementById("add-product").addEventListener("click", () => {
                        window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                    });
                }

                // Handle Message Action
                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

            } catch (error) {
                console.error("‚ùå Unexpected Error:", error);
                alert("‚ö†Ô∏è An unexpected error occurred. Please try again.");
            }
        });
    </script>

</body>
</html>
