<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <div class="banner" id="banner-container">
            <img id="banner-img" src="image1.jpg" alt="Banner Image" class="banner-img">
        </div>

        <div class="profile-picture" id="profile-picture">
            <img id="profile-img" src="" alt="Profile Picture" style="background: white;">
        </div>

        <div class="profile-info">
            <h1>
                <span id="first-name" contenteditable="false">Loading...</span>
                <span id="last-name" contenteditable="false"></span>
            </h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><i class="fa-solid fa-envelope"></i> Message</button>
                <button id="add-product"><i class="fa-solid fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fa-solid fa-wrench"></i> Edit</button>
                <button id="copy-link"><i class="fa-solid fa-link"></i> Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
    <input type="file" id="banner-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqbHFranduZWxrYW1lYWxodHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMDUyMDYsImV4cCI6MjA1Mjc4MTIwNn0.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let isEditing = false;

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                alert("⚠️ No profile found.");
                window.location.href = "store.html";
                return;
            }

            const { data: profile, error } = await supabase.from("users").select("*").eq("id", userId).maybeSingle();

            if (error || !profile) {
                alert("⚠️ Error loading profile.");
                return;
            }

            document.getElementById("first-name").textContent = profile.first_name || "Unknown";
            document.getElementById("last-name").textContent = profile.last_name || "";
            document.getElementById("profile-img").src = profile.avatar_url || "";
            document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;

            // Load banner from Local Storage
            const banner = localStorage.getItem("banner");
            if (banner) {
                document.getElementById("banner-img").src = banner;
            }

            // Handle Edit Button
            document.getElementById("edit").addEventListener("click", async () => {
                if (!isEditing) {
                    document.getElementById("first-name").contentEditable = "true";
                    document.getElementById("last-name").contentEditable = "true";
                    document.getElementById("edit").innerHTML = '<i class="fa-solid fa-save"></i> Save';

                    document.getElementById("profile-picture").addEventListener("click", openProfileUpload);
                    document.getElementById("banner-container").addEventListener("click", openBannerUpload);
                } else {
                    const updatedFirstName = document.getElementById("first-name").textContent.trim();
                    const updatedLastName = document.getElementById("last-name").textContent.trim();

                    await supabase
                        .from("users")
                        .update({ first_name: updatedFirstName, last_name: updatedLastName })
                        .eq("id", userId);

                    document.getElementById("first-name").contentEditable = "false";
                    document.getElementById("last-name").contentEditable = "false";
                    document.getElementById("edit").innerHTML = '<i class="fa-solid fa-wrench"></i> Edit';

                    document.getElementById("profile-picture").removeEventListener("click", openProfileUpload);
                    document.getElementById("banner-container").removeEventListener("click", openBannerUpload);
                }
                isEditing = !isEditing;
            });

            function openProfileUpload() {
                if (isEditing) document.getElementById("profile-pic-upload").click();
            }

            // Profile Picture upload and save the avatar URL
            document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                if (!isEditing) return;

                const file = event.target.files[0];
                if (!file) return;

                // Upload the profile picture to Supabase storage
                const { data, error: uploadError } = await supabase.storage.from("avatars").upload(`avatars/${userId}`, file, { upsert: true });
                if (uploadError) {
                    alert("⚠️ Error uploading profile picture.");
                    return;
                }

                // Construct avatar URL and update profile
                const avatarUrl = `${SUPABASE_URL}/storage/v1/object/public/avatars/${userId}`;
                document.getElementById("profile-img").src = avatarUrl;

                await supabase.from("users").update({ avatar_url: avatarUrl }).eq("id", userId);
            });

            function openBannerUpload() {
                if (isEditing) document.getElementById("banner-upload").click();
            }

            // Banner upload
            document.getElementById("banner-upload").addEventListener("change", (event) => {
                if (!isEditing) return;

                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById("banner-img").src = reader.result;
                    localStorage.setItem("banner", reader.result);
                };
                reader.readAsDataURL(file);
            });

            // **NEW: Redirect "Message" and "Add Product" to proper pages**
            document.getElementById("message").addEventListener("click", () => {
                window.location.href = `messages.html?user=${userId}`;
            });

            document.getElementById("add-product").addEventListener("click", () => {
                window.location.href = "add-product.html";
            });

        });
    </script>

</body>
</html>
