<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="profile-container">
        <div class="exit-icon">
            <a href="index.html" id="exitIcon"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="banner">
            <div id="banner-images" class="banner-images">
                <img id="banner-img-1" src="./default-banner.jpg" alt="Banner Image 1" class="banner-img">
                <img id="banner-img-2" src="./default-banner.jpg" alt="Banner Image 2" class="banner-img">
                <img id="banner-img-3" src="./default-banner.jpg" alt="Banner Image 3" class="banner-img">
            </div>
        </div>

        <div class="profile-picture">
            <label for="profile-pic-upload">
                <img id="profile-img" src="./default-avatar.png" alt="Profile Picture">
                <i class="fas fa-camera upload-icon"></i>
            </label>
        </div>

        <div class="profile-info">
            <h1 id="username">Loading...</h1>
            <p id="role"></p>

            <div class="profile-actions">
                <button id="message"><i class="fas fa-comment"></i> Message</button>
                <button id="add-product"><i class="fas fa-plus"></i> Add Product</button>
                <button id="edit"><i class="fas fa-edit"></i> Edit</button>
                <button id="copy-link"><i class="fas fa-link"></i> Copy Link</button>
            </div>
        </div>

        <div class="profile-dashboard">
            <div class="stats">
                <div class="stat">
                    <h2>Sales</h2>
                    <p id="sales-count">0</p>
                </div>
                <div class="stat">
                    <h2>Visitors</h2>
                    <p id="visitors-count">0</p>
                </div>
            </div>
        </div>

        <div class="product-list-button">
            <button>View Product List</button>
        </div>

        <div class="user-products"></div>
    </div>

    <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        const SUPABASE_URL = "https://fjlqkjwnelkamealhtyr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoiZmpscWtqd25lbGthbWVhbGh0eXIiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNzIwNTIwNiwiZXhwIjoyMDUyNzgxMjA2fQ.WOvuaxbIyDPyAp8mk7-ebhB6QdNI8EXbycA9XEg-US4";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                alert("⚠️ No profile found. Please create a store first.");
                window.location.href = "store.html";
                return;
            }

            try {
                const { data: profile, error } = await supabase
                    .from("users")
                    .select("*")
                    .eq("id", userId)
                    .maybeSingle();

                if (error) {
                    console.error("❌ Error fetching profile:", error);
                    alert("⚠️ Error loading profile.");
                    return;
                }

                if (!profile) {
                    alert("⚠️ No profile found for this user.");
                    return;
                }

                document.getElementById("username").textContent = `${profile.first_name || "Unknown"} ${profile.last_name || ""}`;
                document.getElementById("role").textContent = `Role: ${profile.role || "Unknown"}`;
                document.getElementById("profile-img").src = profile.profile_image || "./default-avatar.png";

                document.getElementById("message").addEventListener("click", () => {
                    window.location.href = `messages.html?seller_id=${encodeURIComponent(userId)}`;
                });

                if (profile.role === "seller") {
                    document.getElementById("add-product").addEventListener("click", () => {
                        window.location.href = `add-product.html?seller_id=${encodeURIComponent(userId)}`;
                    });
                }

                // Edit/Save Button Toggle
                let isEditing = false;

                document.getElementById("edit").addEventListener("click", () => {
                    if (isEditing) {
                        const newFirstName = prompt("Enter your new first name:", profile.first_name);
                        const newLastName = prompt("Enter your new last name:", profile.last_name);

                        if (newFirstName && newLastName) {
                            updateProfile(userId, { first_name: newFirstName, last_name: newLastName });
                        }

                        document.getElementById("edit").innerHTML = `<i class="fas fa-edit"></i> Edit`;
                    } else {
                        document.getElementById("edit").innerHTML = `<i class="fas fa-save"></i> Save`;
                    }
                    isEditing = !isEditing;
                });

                document.getElementById("profile-img").addEventListener("click", () => {
                    document.getElementById("profile-pic-upload").click();
                });

                document.getElementById("profile-pic-upload").addEventListener("change", async (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const filePath = `avatars/${userId}/${file.name}`;
                        const { data, error } = await supabase.storage
                            .from("avatars")
                            .upload(filePath, file, { upsert: true });

                        if (error) {
                            console.error("❌ Error uploading image:", error);
                        } else {
                            const publicURL = `${SUPABASE_URL}/storage/v1/object/public/${data.path}`;
                            await updateProfile(userId, { profile_image: publicURL });
                        }
                    }
                });

            } catch (error) {
                console.error("❌ Unexpected Error:", error);
                alert("⚠️ An unexpected error occurred. Please try again.");
            }
        });

        async function updateProfile(userId, updates) {
            const { error } = await supabase
                .from("users")
                .update(updates)
                .eq("id", userId);

            if (error) {
                console.error("❌ Error updating profile:", error);
                alert("⚠️ Failed to update profile.");
            } else {
                alert("✅ Profile updated successfully.");
                location.reload();
            }
        }
    </script>

</body>
</html>
